貓咪巴茲：<br>
很高興認識你！我是貓咪巴茲，是佛蘭農夫福德森的忠實員工。我的老闆是阿登大陸上最偉大的農業天才之一。在一個成功的夏季後，福德森農夫重新投資了一批改良過的魔法南瓜種子。他決定在秋季種植它們。幸運的是，我們仍然有比我們知道該怎麼辦的更多的種子。我們需要更多的花蜜來培育成熟的南瓜以滿足客戶的需求增加。<br>
你想幫我嗎？我會用種子換取花蜜。你可以在全世界的任何與你等級相近的怪物身上獲得花蜜。<br>
