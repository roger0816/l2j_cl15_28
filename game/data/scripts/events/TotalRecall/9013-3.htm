<html><body>青蛙：<br>
哦，你對我有意思嗎？不太含蓄，但我想還是挺可愛的！嘿嘿。我知道我聞起來很好——這是我對愛情的努力結晶所得到的魔法物品！<br>
知道哪些物品能讓你看起來和感覺良好總是很好的。你想要什麼？哦，但你仍然可以獲得「放縱」、「糖果狂潮」和「永遠孤獨」的所有技能效果。只要找到一個有你沒有的東西的人就行了！<br>
<font color="LEVEL">巧克力松露</font><br1>

<br1> 啟動「糖果狂潮」技能，使STR/ INT/ DEX/ WIT + 2。<br>
