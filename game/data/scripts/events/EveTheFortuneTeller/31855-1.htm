<html><body>水晶占卜師伊芙：<br>
歡迎來到你未來的大門！給我看看你的票，我會告訴你所有你想知道的。<br>
只要你帶來所需的占卜票，我就可以為你占卜。<br>
你可以獲得各種次元物品和稀有物品。從豪華占卜遊戲中獲得的物品比普通占卜遊戲中獲得的物品更好。<br>
要玩豪華占卜遊戲，你需要一張豪華占卜票。<br>
要玩普通占卜遊戲，你需要一張占卜票。<br>
你可以從L2Store以每張35,000,000 Adena的價格購買占卜票。<br>
你可以以每張160 NCoins的價格購買豪華占卜票。<br>
