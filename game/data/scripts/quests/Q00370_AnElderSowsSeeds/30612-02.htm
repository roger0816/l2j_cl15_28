<html><body>卡西安長老：<br>
我們不知不覺釋放出的魔法來自象牙塔的禁書之一——「克蘭維爾的咒語書」。它可怕的力量吸取了該區域所有生物的魔法，然後以報復的姿態全部釋放回來！<br>
可憐的法師迪娜目睹了整個過程，陷入了深度的震驚。她流血流淚，摧毀了這本書，把它散佈到風中……她決心再也不讓任何人使用這樣邪惡的魔法……我們束手無策！我們都感覺自己置身於一個可怕的噩夢中，只是茫然地凝視著她……<br>
但現在我們知道，那本咒語書是恢復這個地方的關鍵。請找到那些被散佈到風中的書頁。<br>
