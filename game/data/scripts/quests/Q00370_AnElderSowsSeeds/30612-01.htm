<html><body>卡西安長老：<br>
你知道嗎？這片荒蕪之地曾經是亞丁最肥沃的土地之一。數世紀以來，農民在這裡播種收成豐盛的農作物。啊，是的，那些日子……<br>
但後來，那個魔鬼貝萊斯和他的手下來了。我們必須迅速想出解決方案。我們被迫最終打開了禁忌的咒語書……<br>
兩天兩夜，火焰像雨一樣落下，黑暗的魔法像旋風一樣席捲整片土地……這完全不是我們預期的……<br>
我無法忍受留在這個毀滅的地方，所以我漫遊世界多年。但現在我發現自己被吸引回來，希望能夠以某種方式恢復這片土地的原始美麗。我無法獨自完成這個任務……<br>
