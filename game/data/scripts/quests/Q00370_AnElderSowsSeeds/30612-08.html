<html><body>卡西安長老：<br>
讓我看看，火之章、水之章、風之章和土之章……你把它們都帶來了！也許你的發現會帶領我們找到恢復這個毀滅之地的方法。最終我將被救贖……這一切都要感謝你。請接受我對你的感激之情。<br>
但這個悲傷的章節還沒有結束……造成這場災難的黑暗魔法有許多來源，它們聚集在一起，持有「克蘭維爾的咒語書」的副本！<br>
唉，這是真的！那可怕的書的許多碎片仍然散落在螞蟻巢穴內。如果我要繼續我的研究，最重要的是防止這可怕的力量落入錯誤的手中，那麼「克蘭維爾的咒語書」的剩餘碎片必須被找回！請幫忙！<br>
