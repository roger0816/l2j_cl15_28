<html><body>卡西安長老：<br>
你知道嗎？這片荒蕪之地曾經是亞丁最肥沃的土地之一。數世紀以來，農民在這裡播種收成，豐收不斷。啊，是啊，那些日子真美好...<br>
但後來，那個魔鬼貝萊斯和他的手下來了。我們必須迅速行動。我們被迫打開禁忌的咒語書...<br>
兩天兩夜，火焰從天而降，黑暗魔法像旋風般席捲整片土地...這完全不是我們預期的...<br>
當一切結束時，這裡只剩下一片塵土荒原，住著奇怪的怪物...<br>
希望有一天，我們能找到方法，讓這裡再次成為綠油油的農田。當那一天來臨時，我們希望能夠得到你的幫助。<br>
