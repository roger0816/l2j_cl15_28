<html><body>卡西安長老：<br>
具有諷刺意味的是，我們周圍的畸形野獸持有尋找克蘭維爾遺產的線索。巨型螞蟻會撿起它們發現的任何東西，並將其帶到它們的巢穴。據說它們收集了大量的古代文物，並將它們帶到荒地下的迷宮般的洞穴中的巢穴裡。<br>
你最有可能在<font color="LEVEL">螞蟻巢穴</font>中找到“克蘭維爾的咒語書”的碎片。你不能獨自嘗試！帶上一些可靠的同事一起去。<br>
