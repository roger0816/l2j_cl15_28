<html><body>Sentry Nelsya：<br>
幾天後，將舉行獻給Shilen和Gran Kain的<font color="LEVEL">黑暗之塊</font>大型儀式。在儀式前十天，將舉行<font color="LEVEL">Shilen的狩獵</font>。這個儀式的目的是以女神的名義狩獵野生動物，並將它們作為祭品獻給聖所。當然，獻祭的行為只是象徵性的 - 在過去，狩獵的目的也是為了在我們長時間躲藏在黑暗中的冬季獲得補給。<br>
狩獵已經開始了！村莊的年輕人正在森林中狩獵，手持劍和弓箭。熱情是令人印象深刻的 - 目睹此景的人類稱之為“野狩獵”。我認為你也應該趕緊參加狩獵，以尊敬深淵之母！<br>
