<html><body>西爾·索馬克：<br>
基路納，烏魯圖的亞馬遜！我要告訴你關於她，即使在數百或數千只怪物面前也毫不畏懼的女戰士。<br>
當魔鬼貝萊斯和埃爾摩丹帝國之間的戰爭爆發時，我們獸人應人類皇帝的要求派出了一支精銳部隊！當軟弱的人類士兵忙於逃離貝萊斯的黑暗部隊時，基路納獨自咆哮著取得勝利，擊倒了數百個不死族，並將死亡騎士莫德雷斯擊殺！<br>
格魯迪歐鎮的先知拉科伊將告訴你更多關於勇敢的基路納！趕快去見他！他會告訴你在哪裡可以找到基路納的骨頭！<br>
