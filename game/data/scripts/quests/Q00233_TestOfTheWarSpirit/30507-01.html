<html><body>先知雷科伊：<br>
年輕的薩滿，你是否在尋找傳說中的戰士基路納的遺骸？首先，你必須聽聽她的故事！<br>
很久以前，我們軍隊的最高指揮官在與魔鬼貝萊斯的激戰中向我們尋求支援。基路納帶領一支精銳部隊前往戰場。基路納和她的士兵們勇敢地對抗無數的不死生物，前線毫不動搖。<br>直到可怕的死亡騎士莫德雷斯出現在戰場上。士兵們被恐懼和貝萊斯的魔法壓倒，開始撤退...<br>
然而，基路納毫不畏懼。她獨自上陣，唱著勝利的聖歌，屠殺了數百個不死生物，最終擊敗了死亡騎士莫德雷斯！<br>
