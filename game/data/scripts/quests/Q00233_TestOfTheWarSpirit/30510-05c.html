<html><body>西爾·索馬克：<br>
赫茲特部落的托納爾！他是一個超人，有著用赤手空拳擊倒巨型野豬的力量！<br>
很久以前，在現在稱為奧倫的土地上，獸人和蜥蜴人之間發生了一場激烈的戰鬥。由托納爾領導的赫茲特戰士們以壓倒性的勝利擊敗了蜥蜴人，將他們驅逐出王國！<br>
