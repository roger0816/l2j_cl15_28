<html><body>女祭司維維安：<br>
基路納和凱爾哈斯是勇敢對抗魔鬼貝萊斯軍隊的戰士。他們贏得了每一場戰鬥，但有一天凱爾哈斯被貝萊斯邪惡的靈魂殺死了。當這個消息傳到基路納耳中時，她的悲傷可想而知。在凱爾哈斯去世幾天後，她帶著堅定的決心走上戰場，並在貝萊斯軍隊上贏得了一場偉大的勝利。<br>
但不幸的是，在最後一場戰鬥中她受了致命傷。她被送到神殿接受治療，但很快就去世了，被埋葬在凱爾哈斯旁邊。有人說她拒絕了治療...<br>
有時候看似軟弱無力的感情，卻可能是巨大力量的源泉。你看到了嗎？<br>
