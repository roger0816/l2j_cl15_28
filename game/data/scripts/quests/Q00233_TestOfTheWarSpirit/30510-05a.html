<html><body>先知索馬克：<br>
500年前，杜達瑪拉部落的布拉基率領200名士兵，對抗埃爾莫爾的3000名軍隊，堅守馬蹄谷的營地，抵抗了100天！布拉基利用崎嶇的地形，克服了數量上的劣勢！此外，營地中只有3名巫師，但他充分利用他們，成功削弱了敵人的領袖，造成了混亂。<br>
但就在援軍到達的那一天，布拉基死於飢餓、口渴和發燒！據說他非常悲痛，因為他無法死在戰場上！他是一個不僅聰明而且充滿戰鬥精神的獸人！<br>
根據我的研究，布拉基的遺骸現在在一個名叫影子奧林的邪惡人類魔法師手中。一個肮脏而邪惡的魔法师竟然敢觸碰我們尊敬的祖先的遺骸！我不能容忍這種事情發生！趕快從他那裡贏回布拉基的遺骸！<br>
