<html><body>預言者佩基隆：<br>
我從預言者索馬克那裡聽說了這個故事！所以，你正在尋找托納爾的骨頭？那麼，首先我必須告訴你超人托納爾的故事，他是我們偉大的英雄！<br>
你可能知道，托納爾帶領著赫特斯伊的精英部隊，驅逐了所有的萊托蜥蜴人離開奧倫。但作為最後的手段，蜥蜴人的薩滿召喚了火焰巨龍。一個接一個，赫特斯伊的戰士們被從巨龍口中噴出的火焰擊倒在地。就在那時，赤手空拳的托納爾跳上了巨龍，斷了它的脖子！但托納爾自己也被嚴重燒傷，不久之後就去世了！<br>
