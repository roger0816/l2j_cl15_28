<html><body>Elder Spiron：<br>
最近因為<font color="LEVEL">哥布林強盜</font>的關係，生意變得很差。這些哥布林變得如此大膽，現在甚至攻擊貨車！<br>
我們公會最近因為貨車被攻擊而遭受巨大損失。我正在考慮下個月在公會長老會上解決這個強盜問題...但我不能等那麼久...<br>
所以，我需要向你求助...你想為我工作嗎？如果你為我們光榮的金輪公會工作，你的朋友和同事會更加尊重你。當然，我會根據你的工作給予你獎勵。對於矮人來說，沒有什麼是免費的。你覺得怎麼樣？你想試試嗎？<br>
