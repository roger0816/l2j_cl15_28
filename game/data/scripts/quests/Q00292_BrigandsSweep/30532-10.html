<html><body>Elder Spiron：<br>
做得好！如同承諾的，我會根據你殺死哥布林後帶來的項鍊數量和種類來獎勵你。他們的靈魂一定被大大削弱了！<br>
這是什麼，一份合約嗎...？這是所有可疑備忘錄的結合體！讓我看看...嗯...是的...正如我所想的...<font color="LEVEL">哥布林是由銀鱗公會雇傭的。</font>我不敢相信巴蘭基會策劃這樣大膽的陰謀...好吧，我必須做些什麼！<br>
直接去公會長老會不太有趣...我想與巴蘭基會面，達成共識更好！我終於找到了他的弱點...他必須為自己的行為付出高昂的代價！<br>
多虧了你，我得到了寶貴的信息。由於我是一個公正的矮人，我會額外獎勵你意外的成就。非常感謝你的麻煩！<br>
