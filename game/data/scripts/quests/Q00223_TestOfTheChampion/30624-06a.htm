<html><body>阿斯卡隆老兵：<br>
在做任何其他事情之前，去見我的朋友<font color="LEVEL">梅森</font>。他和我一樣來自鐵玫瑰，曾在許多戰役中與我並肩作戰。當然，那是很久以前的事了，現在他最多只是為他的煮飯火堆砍柴。但即使他的矛臂變弱，肚子變寬，他仍然比任何人都更了解威脅迪翁村莊的種族。而且誰知道呢？也許你的年輕熱情甚至會激勵他從壁爐上拿下他的矛，再次踏上戰場。你知道的，他在他的時代是矛的大師……<br>
我很久以前聽說他和他的妻子和家人定居在<font color="LEVEL">迪翁南部的某個地方</font>。如果你給他看這封帶有我的印章的信，我相信他會歡迎你的到來。<br>
最後，請接受這份<font color="LEVEL">次元鑽石</font>作為我的禮物。你可以用它換取村口守衛的特別物品。我希望它能幫助你的旅程。</body></html>
