<html><body>老兵阿斯卡隆：<br>
哎呀！你不是兽人嗎？你看起來很強壯。你是戰士嗎？或者是僱傭兵？你讓我想起年輕時當僱傭兵的日子...<br>
你想聽聽我輝煌的過去嗎？年輕時我是個冒險家，自由漫遊，與外星人戰鬥，與有外國名字的女人談戀愛。有些時候很艱難，但我的戰士精神讓我堅持下去。同袍之間的深厚兄弟情誼，奮鬥，激烈的戰鬥，愛情，浪漫，我都體驗過。我真的是一個戰士。<br>
但現在我老了。如果我能找到一個有才華的年輕人來接替我，我就可以安心退休了。我可以看出你是一個訓練有素的戰士，你怎麼說？你會嘗試<font color="LEVEL">勇士的考驗</font>嗎？<br>
