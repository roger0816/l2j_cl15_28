<html><body>老兵阿斯卡隆：<br>
你想聽聽我輝煌的過去嗎？在我年輕時，我是一名自由漫遊的冒險家，與外星人戰鬥，與有著外國名字的女人談戀愛。有些時候很艱難，但我的戰士精神讓我堅持下去。同袍之間的深厚兄弟情誼、奮鬥、激烈的戰鬥、愛情、浪漫，我都體驗過。我真的是一名戰士。<br>
