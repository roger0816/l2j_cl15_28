<html><body>老兵阿斯卡隆：<br>
你聽說過最近護衛和士兵為了保護吉蘭而與美杜莎戰鬥嗎？他們全力以赴地戰鬥並將它們趕走，但在戰鬥中許多士兵被美杜莎的致命毒素感染。如果不治療，他們很快就會死亡。如果美杜莎再次發動攻擊，會發生什麼呢？我們必須找到解藥...<br>
更確切地說，是一種中和美杜莎毒素的解毒劑。即使祭司們也不知道如何製作。然而，我的老同伴<font color="LEVEL">格魯特</font>會知道怎麼做。他曾經是鐵玫瑰的醫護人員，我們在戰場上一起服役了十多年。我聽說他現在在<font color="LEVEL">吉蘭城鎮</font>擁有一家商店。去幫助他製作解毒劑吧。</body></html>
