<html><body>倉庫管理員墨多克：<br>
布魯諾派你來了嗎？啊哈！你來對地方了！我正要去找他談談同樣的事情！我打開了從布魯諾那裡得到的寶箱，發現裡面有一顆寶石，非常驚訝！然後我意識到寶箱一定被換了。<br>
但是，接著發生了一些事情！我朋友<font color="LEVEL">倉庫管理員艾莉</font>的寵物蝙蝠突然飛來，吞下了那顆寶石。我試圖抓住那隻蝙蝠，讓它吐出寶石，但它飛出了窗外...艾莉非常生氣，因為我讓她可愛的庫魯普魯飛走了，她不和我說話了！<br>
這個莓果塔是艾莉最喜歡的甜點。請把它給她。她的憤怒會減輕一些。我需要盡快找到那隻笨蝙蝠......
