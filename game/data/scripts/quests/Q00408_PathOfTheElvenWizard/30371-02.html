<html><body>塔莉雅：<br>
我的要求並不困難。我們所照顧的母樹需要特殊的肥料才能保持綠色健康。這種肥料是由精靈森林中掉落的樹葉製成的。<br>
你有沒有看過精靈森林中的落葉？可能沒有。那是因為樹靈長老們甚至在樹葉落地之前就收集它們。他們收集這些樹葉，並將它們變成<font color="LEVEL">金色的樹葉</font>。使用這些金色的樹葉作為肥料，人類世界的樹木就再也不需要施肥了。<br>
帶上這份汁液，殺死<font color="LEVEL">樹靈長老</font>以獲得它所持有的金色樹葉。帶回<font color="LEVEL">5片金色樹葉</font>，我就會告訴你海藍寶石的下落之處。
</body></html>
