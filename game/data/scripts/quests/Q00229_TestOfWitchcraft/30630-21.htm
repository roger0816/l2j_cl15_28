<html><body>影之奧利姆：<br>
我，影之奧利姆，宣布這個靈魂監獄將永遠帶著我的印記！完成了。澤魯爾和他的手下被安全地鎖在盒子裡，盒子被光之魔法密封。我將保管作為鎖的六顆寶石。<br>
至於劍和水晶，我將歸還給它們的主人。...我不知道為什麼，但我仍然感覺到有人在監視著我... <font color="LEVEL">你最近收到了一份意外的禮物嗎？</font><br>
