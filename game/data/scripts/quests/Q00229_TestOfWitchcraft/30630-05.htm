<html><body>影之奧利姆：<br>
時不時地，像你這樣的人會來找我學習黑魔法。他們通常是像騎士一樣幻滅了的人，他們踐踏了無辜的農民，或者像牧師一樣燒死了無辜的人...他們都有自己的理由，但他們有一個共同點...對於以殘忍的方式實踐正義的虛偽感到憤怒。這些人有一個共同的願望，那就是展示黑魔法也可以實現正義。<br>
黑暗本身的力量既不好也不壞。就像沒有人會判斷一把鋒利的刀是好還是壞...這完全取決於使用者。它可以像屠殺和破壞一樣輕易地用於正義。<br>
然而，如果你要通過黑暗實現正義，並掌握原始的黑暗力量，你必須背棄光明，擁抱黑暗，忍受周圍人的輕蔑和欺凌。你必須堅定地堅持你的意志和信仰...親愛的騎士，你的意志足夠堅強嗎？<br>
