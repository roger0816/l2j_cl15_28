<html><body>影之奧利姆：<br>
所有之前的珠寶所有者都變成了不死族？珠寶中的黑魔法必須吸取所有者的生命能量...<br>
通常，人們會扔掉或摧毀這樣的珠寶，但這些人持有它們太久了...我懷疑這些珠寶對擁有它們的人有其他的力量...<br>
這種力量一定與盒子有關。好吧，我們只有打開它才能知道。現在，把珠寶放在它們自己的空間中，按照正確的順序插入。現在，把珠寶給我！<br>
