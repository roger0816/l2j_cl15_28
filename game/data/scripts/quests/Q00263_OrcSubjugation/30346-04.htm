<html><body>哨兵凱琳：<br>
前往森林，消滅任何巴洛爾獸人！擁有你這樣的技能，可以輕易擊敗巴洛爾獸人的弓箭手，但戰士和領袖比普通的巴洛爾獸人更強，所以不要放鬆警惕！<br>
特塔克維利奧爵士幾天前發布了一項聲明。殺死越多的巴洛爾獸人，他就會給予更大的獎勵。殺死巴洛爾獸人，並帶回一些證明你行動的東西。弓箭手攜帶<font color="LEVEL">羽毛護身符</font>，而戰士和領袖則佩戴<font color="LEVEL">骨項鍊</font>。如果你收集這些並帶給我，我將根據你呈現的物品數量給予你獎勵。<br>
太好了！願你以希倫的名義前進，向那些侵犯我們土地的入侵者展現像深淵一樣黑暗的恐懼和像深湖一樣冰冷的死亡！
</body></html>
