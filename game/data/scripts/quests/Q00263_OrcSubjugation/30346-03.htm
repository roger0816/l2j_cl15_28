<html><body>哨兵凱琳：<br>
我不知道為什麼，但一直藏身於霧之山的<font color="LEVEL">巴洛爾獸人</font>，現在開始以群體的方式入侵我們的森林。這是不可原諒的，曾經是我們奴隸的巴洛爾獸人，竟然忘記了自己的位置，敢於挑戰我們！<br>
根據刺客偵察員的報告，巴洛爾獸人不僅僅是來搶劫，還在為一次大規模遷徙做準備。突然的巴洛爾獸人入侵……也許是那些狡猾的光明精靈在背後操縱！<br>
這些樹林是我們的家園。每當貪婪的人類或光明精靈入侵時，我們都會自衛。我們不能容許像巴洛爾獸人這樣的劣等種族威脅我們的森林！我們種族的所有戰士必須團結起來，以希倫的名義懲罰他們。你想參加嗎？<br>
