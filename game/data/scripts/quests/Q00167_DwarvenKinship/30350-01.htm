<html><body>倉庫貨運工人卡隆：<br>
...自從我被綁架並帶到這個村莊已經快十年了...很久以前，我的整個家族幾乎被奴隸獵人困住，但當我讓自己被抓住以購買他們時間時，他們得以逃脫。於是我被帶到了這裡。幸運的是，我擅長計算，所以長老們委託我管理倉庫。我想我已經習慣了這種情況...<br>
但我偶爾會想念我的家人。然而，我甚至不能夢想逃跑，因為哨兵總是密切監視著我。每當我想起他們時，我會寫信給我的家人，並請好心的客人幫我送信。<br>
而你...你似乎是一個善良可信的人。你認為我可以請求你...將這封信送到我遠在北方的家人那裡嗎...？<br>
