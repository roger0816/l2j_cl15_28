<html><body>倉庫貨運工人卡隆：<br>
...自從我被綁架並帶到這個村莊已經快十年了...很久以前，我的整個家族被奴隸獵人追殺。我為我的家人爭取了一些時間逃脫，但我被抓住，被帶到了這個地方。幸運的是，我擅長計算，所以長老們委託我管理倉庫。我已經習慣了這種情況，我想...<br>
