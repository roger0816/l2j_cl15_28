<html><body>深淵慶典祭司Cecktinon：<br>
這個殭屍頭狀態良好。下巴部位移動自如，所有牙齒都完好無損。這就可以了。<br>
……我以統治死亡的深淵之名命令你。我在此將你封印於這個強大的靈魂之中……<br>
我剛剛將被困在靈魂捕手中的Steelbender的靈魂轉移到了這個殭屍的頭部，並將其封印在其中。這樣他就可以回答Karrod的問題了。請將這個頭部交給<font color="LEVEL">鐵匠Karrod</font>。我們已經在殭屍頭上塗了保存油，但效果並不持久。幾天後，頭部將腐爛，被困在其中的靈魂將逃回死亡之國，所以告訴Karrod在那之前完成他與Steelbender的交易。</body></html>
