<html><body>西爾·瑪納基亞：<br>
最近，一支來自內魯加部落的代表團在前往亞丁城堡的途中遭到了一群野豬的猛烈攻擊！這些野蠻的野豬被稱為<font color="LEVEL">溫德蘇斯</font>，據說它們生活在吉蘭北部的死亡之路附近。<br>
很久以前，以野豬為圖騰的洛塔部落就在那裡被消滅了。屠殺之後，他們的圖騰被活埋在那裡。看來他的靈魂已經附身在了該地區的野豬身上！一些來自赫斯圖伊部落的勇士為了給我們提供這些信息而犧牲了自己的生命。<br>
你能幫助我們嗎？殺死溫德蘇斯，你會在它們的肉中發現一種小型寄生蟲。這就是<font color="LEVEL">洛塔的寄生蟲</font>，顯然是野豬行為的原因。收集10個寄生蟲並把它們帶給我。</body></html>
