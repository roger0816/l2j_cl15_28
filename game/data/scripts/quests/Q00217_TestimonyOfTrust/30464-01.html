<html><body>克萊頓大師：<br>
我不明白為什麼四元王會請像你這樣的外人來做這樣的工作。但我不懷疑緹菲爾的智慧，我一直遵守我們種族的戒律。所以儘管我不情願，我會幫助你。我會告訴你必須收集哪些成分。<br>
首先，去死亡之路收集一瓶<font color="LEVEL">守護者蜥蜴</font>的血液。如果你有5瓶它的血液，它可以被提煉成<font color="LEVEL">蜥蜴血漿</font>。然後去荒地，殺死足夠的<font color="LEVEL">螞蟻士兵</font>收集5只蟲子。有了它們，你就能獲得<font color="LEVEL">蜜露</font>。<br>
最後，去克魯瑪沼澤捕捉<font color="LEVEL">沼澤螳螂</font>，以收集5瓶它們的液體。它們反過來可以被提煉成<font color="LEVEL">螳螂精華</font>。把這三種物質都帶給我。
</body></html>
