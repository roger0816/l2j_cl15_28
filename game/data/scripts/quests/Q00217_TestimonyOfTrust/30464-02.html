首先，去死亡之路收集一個<font color="LEVEL">守護巨蜥</font>的血液。如果你有5瓶它的血液，可以提煉成<font color="LEVEL">巨蜥血漿</font>。然後去荒地，殺死足夠的<font color="LEVEL">蟻兵</font>收集5個蚜蟲。有了它們，你就能獲得<font color="LEVEL">蜜露</font>。<br>
