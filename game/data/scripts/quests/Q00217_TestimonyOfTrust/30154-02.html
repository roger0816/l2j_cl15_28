<html><body>聖堂騎士亞斯特里歐斯：<br>
建立精靈和人類之間的信任比口頭上說容易得多...你們愚蠢的人類...首先你們背叛了信仰，現在又聲稱要回來...完全不可信！如果你們是真誠的，你們必須向我證明自己！<br>
我們的森林在與人類的戰爭中遭受了破壞。當然，我們也應該為這種破壞負一部分的責任，但是你們人類首先開始了這場戰爭，並且承擔了大部分的責任！如果你們真的希望建立我們種族之間的信任，你們必須努力修復損害！<br>
