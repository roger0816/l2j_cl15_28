<html><body>完美的塔齊爾：<br>
非常好！那麼請仔細聽我說！<br>
<font color="LEVEL">提莫拉獸人</font>背叛了我們，加入了長期以來一直是這個地區的禍害的拉格納獸人。他們通常可以在<font color="LEVEL">恥辱之墓和邪惡巢穴之間的湖泊附近</font>找到。每當他們聽到我們派遣一個強大的獸人追捕他們時，他們就會躲在邪惡巢穴裡。<br>
讓他們的背叛不受挑戰將損害整個獸人王國的聲譽！如果我們秘密派遣像你這樣的未知獸人追捕他們，他們可能會措手不及...<br>
請摧毀提莫拉獸人！<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00414_PathOfTheOrcRaider 31978-03.htm">"我會做的。"</Button>
