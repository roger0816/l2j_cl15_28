<html><body>商人烏諾倫：<br>
你知道嗎？對抗邪惡的黑暗精靈最激烈的戰鬥發生在地下堡壘，現在已經充滿了怪物。我當時在場，仍然清晰地記得。我非常害怕，只想到自己的安全，離開戰場時還聽到戰友的尖叫聲。<br>
當時死者的深深悲傷和眼淚形成了強大的詛咒，屍體復活成不死生物。我應該像我的戰友一樣選擇死亡...我很羞愧，因為我還活著...我太羞愧了，甚至不能仰望天空...<br>
我希望打破詛咒，讓我的朋友們能夠在來世安息，我和我的老朋友艾斯蘭德爾魔導士花了很長時間研究<font color="LEVEL">對抗地下堡壘詛咒的方法</font>。我們最近才發現了一種方法。<br>
