<html><body>神職人員佩特隆：<br>
納希爾...願他的可憐靈魂安息...<br>
謝謝。現在我會告訴你納希爾的故事。他曾經是艾因哈薩德的忠實追隨者。但當他幫助他的朋友，一個希倫的追隨者時，他招致了艾因哈薩德的憤怒，並被變成了一個怪物。直到今天，他仍在黑暗的地下漫遊。你會驚訝地發現，被稱為犧牲和生命女神的艾因哈薩德，實際上具有嫉妒和破壞的相反特徵嗎？當然，高級祭司們只關心犧牲和生命的一面...<br>
這就是你所尋求的真相的本質。這是一個痛苦的真相，不是嗎？但這並不是故事的結局。我相信你也在尋求有關伊娃的真相？如果是這樣，你應該去見精靈村的<font color="LEVEL">安德莉亞</font>。
