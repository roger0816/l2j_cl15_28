<html><body>完美的布魯庫爾斯：<br>

火焰之神卡凱派遣使者前往狼人那裡，禮貌地要求他們離開這片土地！但他們回應他的文明請求，卻是送回使者的頭顱！我們將無情地懲罰那些以血還我們好意的人！所以，你不應該去，而是準備好報復！<br>
