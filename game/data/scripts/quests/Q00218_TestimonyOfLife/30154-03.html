<html><body>聖樹之子：<br>
人類有時候可以非常迷人，甚至勇敢，但他們的無知和貪婪總是最終佔上風。他們總是能夠創造出一個新的未來，但我們精靈必須不斷警惕這個未來是否會以我們為代價...<br>
我召集你們是因為有極其緊急的事情。我們的母親，聖樹，正在患病，如果沒有幫助，她肯定會死去。這對所有精靈都是致命的關切。你準備好致力於拯救我們的聖樹了嗎？<br>
