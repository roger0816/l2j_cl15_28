<html><body>塔莉雅：<br>
神聖領袖現在怎麼樣了？我只能想象他對我們種族未來的關注... 我們必須盡我們所能減輕他的負擔。<br>
我和我的姐妹們試圖復興垂死的母樹，但我們所有的努力都失敗了。但仍有希望。<br>
根據傳說，有一種<font color="LEVEL">生命之水</font>，可以治愈所有疾病和毒素。據說，這種水中包含了神用來創造所有生物的最純淨的生命形式。<br>
伊娃已經把這種生命之水交給了“淚之守衛”。我不知道他的身份，但你的“生命之試煉”任務是從那個人那裡得到一些生命之水。我們必須這樣做才能生存下去。<br>
