<html><body>塔莉雅：<br>
在過去，我們精靈擁有創造聖杯的知識。在與人類的戰爭中，保守秘密的高級工匠精靈被殺害，聖杯的秘密也隨之失落。因此，我們必須得到其他部落的幫助才能創造聖杯。<br>

去<font color="LEVEL">吉蘭鎮的鐵匠普希金</font>那裡。儘管他是一個只想著錢和寶石的貪財矮人，但他是一個優秀的工匠，知道如何處理純麥特銀。拿著這本圖解書給他看，請他按照書中的樣子製作聖杯。他肯定會要價格，因為他是一個矮人。盡你所能滿足他的願望。<br>
我會等待你的回來。願星光的祝福與你同在。
