<html><body>塔莉雅：<br>
在獲得生命之水之前，我們必須準備兩件事情。它們是<font color="LEVEL">純淨之杯</font>和<font color="LEVEL">塔林之矛</font>。<br>
塔林之矛曾經由居住在伊納德里爾湖的精靈保管，但我們決定將它移至這裡。<br>
你必須找到<font color="LEVEL">純淨之杯</font>，它將成為生命之水的容器。這個魔法聖杯可以淨化任何東西，甚至據說可以對抗致命的毒藥，如風信子。生命之水必須被裝在這個容器中，否則它將失去效力。<br>
