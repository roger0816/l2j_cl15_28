<html><body>塔莉雅：<br>
啊，<font color="LEVEL">純銀杯</font>…真是一件傑作。偶爾矮人們會展現他們真正的價值。為了將一個純銀杯變成純潔之杯，我們必須擁有<font color="LEVEL">「星塵」</font>。這是一種銀色的粉末，據說是由星光之靈灑下的。只有黑暗精靈才有能力收集它。<br>
我們必須徵求他們的協助來獲得星塵。黑暗精靈是我們的黑暗影子…雖然我們可能永遠不會原諒他們，但我們的生存和這片土地上所有森林的生存都取決於他們在這件事上的合作。<br>
前往<font color="LEVEL">黑暗精靈啟蒙祭壇</font>，並與一位名為阿肯尼亞的<font color="LEVEL">薩滿</font>會面。她知道如何收集星塵。我會給你一封信，但我擔心黑暗精靈不會樂意合作…</body></html>
