<html><body>商人加利布雷多：<br>
你有聽過來自艾爾摩丹帝國的雕刻家貝羅娜嗎？她在古董愛好者中非常有名...<br>
幾個月前，她的數百件作品在因納德里爾被挖掘出來。其中之一是「加爾弗雷多·羅默的半身像」。他是我的祖先之一，曾經是皇帝的助手！這在我的家族譜系中有記載！如果你不相信我，我可以給你看看！<br>
無論如何，我派我的侄子去因納德里爾買回所有的雕塑。但是，在它們運送到我途中，被獸人強盜搶走了。我對我的侄子非常生氣！我一再告訴他要雇傭護衛！<br>
咳咳！所以，這是交易條件。你能幫我找回這些雕塑嗎？<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00355_FamilyHonor 30181-03.htm">「我會的！」</Button>
