就像我告訴你的那樣，我只想要「加爾弗雷多·羅默的半身像」。你可以把其他<font color="LEVEL">雕塑家貝羅納的作品</font>留給自己。你應該能以相當不錯的價格出售它們。<br>
或者...如果你想的話，你也可以把它們帶到那邊的<font color="LEVEL">古董商帕特林</font>那裡進行鑑定。由於我們是好朋友，我會為你說好話。如果這些雕像是原型或原作，它們就更有價值。如果它們是仿製品或假貨，那麼它們就是毫無價值的。這是一個賭博。<br><br>
