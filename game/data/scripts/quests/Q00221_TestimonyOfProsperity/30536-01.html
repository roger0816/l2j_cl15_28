<html><body>艾琳長老：<br>
我是艾琳·卡德漢默，黑色鐵砧公會的代表。但等等！我們以前見過面嗎？你看起來很眼熟。嗯，很奇怪，我從來不會忘記一張臉……哦，好吧，我想我是老了……讓我們繼續處理手頭的事情。<br>
讓我看看，誰還沒有交會費……親愛的，親愛的！<font color="LEVEL">托瑪大師</font>拖欠了他的費用！哦，我的天……這真是一個困境。他肯定已經夠老了，應該知道該怎麼做……他已經很久沒來這裡了，可能還在鄉間漫遊。他一定忘了他的公會會費已經到期了。<br>
拜託了！去找托瑪大師，把他的會費帶回來。他不容易找到，因為他總是四處漫遊……
</body></html>
