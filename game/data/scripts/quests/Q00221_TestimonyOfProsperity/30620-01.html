<html><body>艾蜜莉：<br>
偉大的母親...？是的，我生育並撫養了12個孩子。驚訝嗎？人們總是告訴我我看起來不像我的年齡。人們稱我為「偉大的母親」。太尷尬了...這沒有什麼偉大的地方。<br>
我非常愛我的丈夫和孩子，所以我盡可能地生育和撫養了他們。當我失去丈夫在戰爭中時，這變得非常困難。獨自撫養孩子變得如此艱難，我曾考慮把他們送到寄養家庭。但我們一直堅持下去，我的孩子們都已經長大結婚了。除了我最小的孩子。當我最小的孩子結婚並為自己建立家庭時，我的工作就完成了。我會感到舒緩和悲傷。<br>
