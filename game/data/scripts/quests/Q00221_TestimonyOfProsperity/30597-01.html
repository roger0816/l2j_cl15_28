<html><body>Piotur：<br>
在與格拉西亞的可怕戰爭之前，這裡的土地曾經是肥沃的農田。這是一個和平的地方，像我這樣的普通農民耕種土地謀生。當我們認真耕作土地時，大地母親會用豐收回報我們。<br>
但是，由於戰爭，所有的農場都被燒毀了，土地也被摧毀了。此外，一群獸人入侵了我們的土地並在這裡定居。肥沃的土地...格魯迪歐最好的穀倉...那些都是很久以前的故事，現在只是一個回憶...<br>
