<html><body>守衛布萊特：<br>
啊，偉大的母親……？是的，那就是我母親的稱號。她非常值得這個稱號。她獨自撫養了12個孩子。我的父親在我出生之前就去世了。我是最後一個出生的孩子，而且是一個遺腹子。<br>
我母親沒有時間哀悼我父親的去世，努力地把我們撫養好。她一直沒有休息，直到我長大成人。現在我已經長大成人並安定下來，我終於可以照顧她了。<br>
你想見她嗎？她可能現在在家裡……她對陌生人有點害羞……最近她情緒低落。我相信她想念我父親……我試著安慰她，但這比說起來容易得多……<br>
