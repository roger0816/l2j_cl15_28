<html><body>尊敬的尼古拉大師：<br>
事實上，巨人文字的解碼只有公會的長老才被允許。他們將所有來自巨人紀錄的知識都保留給自己。我可能不會被懷疑違反這個規則，因為我是暗地裡自學的。這是一個不公平的規則。我不知道他們在想什麼...<br>
無論如何，當我看到那塊石頭時，我知道裡面藏著<font color="LEVEL">瑪弗的碑文碎片</font>。突然間，我聽到了塔中各處生物的咆哮聲。我必須立即逃跑。正如我之前所說，我不是一個很好的戰士，如果我被這些生物攻擊，我很可能會被殺死。<br>
從那天起已經過去了一個星期，但我仍然無法進入塔內。但我有一個想法...我知道盒子在哪裡，並確定必須使用一把<font color="LEVEL">特殊的鑰匙</font>才能打開它。我已經研究了製作這樣一把鑰匙的材料和方法，並相當確信我能做到！<br>
