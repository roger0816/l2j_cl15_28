<html><body>倉庫管理員帕曼：<br>
絕對幾何學是由瑪弗爾傳承給我們的古老科學。它是一切的解釋，對於所有事物的空間和運動法則。 <font color="LEVEL">誰能理解絕對幾何學，就能掌控世界</font>。<br>
我們的祖先追求絕對幾何學的研究，這導致了數學、熱力學、測量、建築、天文學、航海和經濟學的發現。這些知識使我們能夠建造像Shootguart的天空花園和Harnark的偉大宮殿這樣的偉大建築。我們能夠用貨幣經濟的概念取代物物交換的制度，並開發出戰士魔像等等。<br>
但自從巨人的崩潰以來，大部分的這些技術已經失落了。真是可惜...<br>
