<html><body>Piotur：<br>
希望……是的，我想在這之後還有希望……<br>
現在僱傭的士兵正在對付兽人，而我和我的兄弟們日夜努力重新開墾土地。有一天，這片農場將成為阿登王國最富饒的土地！<br>
所以你在尋找<font color="LEVEL">肥沃之地的證明</font>？那麼你就可以得到它。這是我從另一個矮人那裡得到的。他出現在我剛來到這片荒地，無法種植作物的時候。他給了我一顆種子，說裡面有<font color="LEVEL">瑪弗的祝福</font>。<br>
當我種下這顆種子時，它豐富了土壤，我的收成從那時起就一直在穩步提高。我留下了一些種子，一直保存到今天。現在我要與你分享這些種子。這是一個矮人送給另一個矮人的禮物。</body></html>
