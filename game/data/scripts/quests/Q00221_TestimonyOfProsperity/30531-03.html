<html><body>第一長老洛基林：<br>
這不會很困難。我只要求你代表我收取一些逾期的<font color="LEVEL">公會會費</font>。所有公會成員都必須定期繳納會費，但有些人尚未繳納，即使他們的繳費日期已經過去很久了。鋼門公會的會費已經全部收取，但其他一些公會仍有一些拖欠會費的成員。<font color="LEVEL">我希望你去拜訪他們並收取他們的公會會費</font>。我相信這對你來說將是一個迅速的任務。<br>
這裡，拿著這個徽章，向我這裡的<font color="LEVEL">五位長老</font>報告。他們會給你拖欠會費成員的名字。去收取會費，然後將它們歸還給長老們。從其他長老那裡收集<font color="LEVEL">五張收據</font>，然後把它們帶給我。
</body></html>
