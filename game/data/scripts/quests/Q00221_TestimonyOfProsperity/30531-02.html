<html><body>第一長老洛基林：<br>
對於矮人來說，世界上最重要的事情莫過於財富。我們事奉神明瑪弗，因為財富和豐盛都源自他。請不要誤解我，我並不是不尊重你。<br>
我們種族擁有難以想象的財富。就我個人而言，我完全買得起一個人類的莊園。儘管我們擁有如此豐富的財富，但我們種族仍然不滿足...<br>
如果我們能夠得到瑪弗碑文的所有碎片，我們就可以買下整個大陸...我們的財富將最終超越人類！只有瑪弗知道我是否能夠看到這一切實現...<br>
哦，請原諒一個老人的胡思亂想。我們有業務要談。讓我們談談你正在尋找的財富印記。如果你能為我跑一個<font color="LEVEL">簡單的差事</font>，我會很樂意幫忙。這樣可以嗎？<br>
