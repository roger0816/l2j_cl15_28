<html><body>阿多尼斯神父：<br>
這是我寫的祈禱書...你也有這本嗎？這是我年輕時為艾因哈薩德創作的一本詩歌和祈禱書籍，以書籍形式出版。透過傳言，它在年輕一代中間廣為人知，現在已成為許多人喜愛的書籍。我很不好意思地說，但許多人在閱讀我的書後被感動，並來到寺廟追隨光明之路。<br>
當我想到我的謙卑寫作在傳播艾因哈薩德的意志方面扮演了一個角色時，我只能感到喜悅。現在像你這樣追隨邪惡教義的人，也對我的書印象深刻...<br>
