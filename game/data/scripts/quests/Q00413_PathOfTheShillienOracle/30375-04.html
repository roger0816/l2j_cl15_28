<html><body>阿多尼斯神父：<br>
不像你們的神明，把真理藏在黑暗中，艾因哈薩德是一位仁慈的神。我們神職人員被允許擁有一部分光之歌曲，這些歌曲寫在安達瑞爾的書中。如果你已經決定悔改你邪惡的過去，並遵循光明的信條，我會給你一本古老的書的副本。<br>
