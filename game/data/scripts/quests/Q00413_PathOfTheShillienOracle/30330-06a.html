<html><body>西德拉大師：<br>
起初，艾因哈薩德和格蘭·凱因唱出了創世之歌，創造了這個世界。艾因哈薩德唱出的光之歌和格蘭·凱因吟誦的黑暗詩篇形成了美麗的和諧，創造了宇宙中的所有生命。之後，他們將自己唱出的歌曲傳授給崇拜他們的地球種族，讓他們能夠掌控光明和黑暗。<br>
然而，巨人們太貪婪了，渴望著神明的智慧。當他們挑戰神的權威時，艾因哈薩德和格蘭·凱因懲罰了巨人們，教給他們的一千首歌曲被打碎成符文。後來，魔法師開始收集這些古老的符文，重新排列成咒語，但它們的力量與直接從神那裡學習創世之歌的古老祖先相比微不足道。<br>
