<html><body>阿肯尼亞：<br>
你怎麼可能是我們種族的一員，卻不知道關於希倫之淚的事情？這怎麼可能呢？<br>
每三十年一次的日蝕時，我們黑暗精靈會進行祭祀儀式，向女神希倫祈求豐收和繁榮。每年的那個時候，神殿的柱子上會神秘地形成紅色露珠。我們稱這些露珠為希倫之淚。希倫之淚通常是紅色的，但當我們種族面臨威脅時，它們會變成黑色。這些淚珠非常珍貴，因為我們種族的整個命運都與它們相關。<br>
