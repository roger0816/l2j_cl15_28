<html><body>吉爾伯特船長：<br>
幾週前，領主宣布他將把所有來自格拉西亞戰爭的難民轉移到塔金島。但是，正如您所知，塔金島仍有許多地區對人們居住來說太危險了。該島的南部村莊和魔法學校周圍的地區是安全的，但內陸的森林和北部海岸是我們警衛甚至不喜歡冒險進入的地方，不僅因為那裡有兇猛的野獸，還因為那裡居住著兇猛的獸人和狼人。<br>
在繼續他的戰爭難民遷移計劃之前，領主已正式下令從塔金島上消滅對居民生命構成威脅的危險野獸。誰殺死了獸人或狼人，並帶回證據，就會得到獎勵。已經有許多年輕人武裝起來離開了村莊。<br>
您參加狩獵怎麼樣？您可以獲得一些實際的戰鬥經驗，這也是一個在我們領主名下獲得獎品的好機會。<br>
