<html><body>高級召喚師加拉特亞：<br>
召喚師之間的戰鬥是由被召喚的生物進行的。排名較低的召喚師會獲得先攻的優勢。作為學徒召喚師，您將自動成為排名最低的召喚師。<br>
在戰鬥中，召喚師可以用魔法協助他或她的生物，但不能對對手的被召喚生物進行物理攻擊。<br>
如果召喚師對對手的生物進行物理攻擊或得到他人的幫助，將受到懲罰。<br>
在戰鬥結束時，被擊敗的召喚師必須將他或她的<font color="LEVEL">奧卡納卡</font>交給勝利者。<br>
