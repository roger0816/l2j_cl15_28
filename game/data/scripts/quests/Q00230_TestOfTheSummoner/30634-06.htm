<html><body>高級召喚師加拉特亞：<br>
這張卡片上刻有召喚師的名字和獨特的標記。奧卡那卡牌的傳統源於早期召喚師在勝利中的慶祝需要。<br>
作為學徒召喚師，你必須等到更高級的召喚師給你一張卡片才能開始戰鬥。 <font color="LEVEL">如果你沒有學徒奧卡那卡牌，對手將不會接受你的挑戰。</font> 每次輸了一場戰鬥，你必須給對手一張奧卡那卡牌。因此，建議你為自己準備3或4張額外的卡片。<br>
如果你贏了，你就會得到對手的奧卡那卡牌。通過查看他或她的奧卡那卡牌收藏，很容易看出一個召喚師已經擊敗了誰。<br>
