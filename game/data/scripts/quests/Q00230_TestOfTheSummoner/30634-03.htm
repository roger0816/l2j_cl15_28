<html><body>高召喚師加拉特亞：<br>
從世界還年輕的時候，從精靈與森林原始元素締結契約開始，召喚魔法已經演變成高級神秘藝術之一。除了能夠用指揮火和風的咒語控制元素外，召喚魔法是象牙塔內包含的三種傳統魔法藝術之一。<br>
學習召喚魔法並不是一條容易的路。需要高水平的魔法才能與地獄生物溝通，與它們締結契約，並將它們召喚到你的幫助。需要非常強大的意志力才能讓召喚的生物服從你的命令。<br>
許多魔法師因為在召喚時缺乏足夠的意志力而失去了生命。因此，高級召喚咒語必須只教給那些技能已被證明或被承認的人。如果你想走召喚師的路，你必須接受挑戰並通過<font color="LEVEL">召喚師的試煉</font>。你準備好接受這個挑戰了嗎？<br>
