<html><body>高級召喚師加拉特亞：<br>
奧卡納卡牌上刻有召喚師的名字和獨特的標記。大多數召喚師都非常有競爭力，希望展示他們的勝利。因此，奧卡納卡牌的傳統開始了。<br>
作為學徒，只有在高級召喚師給你一張卡牌後，你才能開始戰鬥。 <font color="LEVEL">如果你沒有學徒奧卡納卡牌，對手將不會接受你的挑戰。</font> 每次你被打敗時，你必須給對手一張奧卡納卡牌，因此我建議你事先準備好足夠的卡牌。<br>
如果你勝利了，你將獲得對手的卡牌。通過觀察他或她的奧卡納卡牌收藏，很容易看出一個召喚師打敗了誰。<br>
過去，召喚師自己創建卡牌，但現在卡牌更加精密，必須由特殊的工匠創建。<br>
