<html><head><body>高召喚師加拉特亞：<br>
戰鬥只在召喚出的生物之間進行。作為學徒，您自動被歸類為低級召喚師，並獲得先攻的優勢。<br>
在戰鬥中，召喚師可以用魔法協助他或她的生物，但不能對對手的生物進行物理攻擊。<br>
如果召喚師對對手的生物進行物理攻擊或得到其他人的幫助，將受到懲罰。<br>
被擊敗的召喚師必須向勝利者交出自己的奧卡納卡。<br>
