<html><body>Bard Rukal：<br>
你必須收集對應四種元素的四個音調，才能創造出絕對音調。<br>
要獲得水之音符，你必須拜訪水之精靈——水精靈，它居住在費爾米爾湖中...它位於格魯丁的西北方向，荒廢營地的北方。<br>
要獲得火之音符，你必須尋找火焰蜥蜴——火焰蜥蜴。像這樣的蜥蜴精靈是由火焰力量形成的。它們可以在絕望之地的廢墟中找到，位於格魯迪奧鎮的南方。<br>
要找到風之音符，你必須遇見風之精靈——風之西爾夫。她位於通往格魯迪奧荒地的三個入口的西北側。<br>
最後，土之音符可以從土蛇那裡獲得。它位於絕望之地的廢墟中，格魯迪奧鎮的北側。<br>
我會給你一本音樂書，讓你把這四個音符放進去。當你找到它們全部時，把書還給我。</body></html>
