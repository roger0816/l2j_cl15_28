<html><body>艾莉妮亞大師：<br>
那麼我們就來簽訂合約吧。你需要做的是殺死那些<font color="LEVEL">鼠人</font>，並帶回他們的<font color="LEVEL">獠牙</font>作為證明。你帶回的越多，我就會給你越多的報酬。此外，如果你殺死他們的領袖<font color="LEVEL">瓦魯爾·骯髒之爪</font>，並帶回他的一顆獠牙作為證明，我會給你一份豐厚的獎勵。<br>
我們不能留下任何一個活口，這些肮脏的罪犯污染了精靈森林，與黑暗種族勾結！以伊娃的名義，願他們都得到長眠之地！根據哨兵的報告，鼠人的巢穴在被遺棄的<font color="LEVEL">精靈地下堡壘</font>裡。如果你不知道去精靈地下堡壘的路，可以問問哨兵斯塔登。願伊娃的神聖庇護與你同在。</body></html>
