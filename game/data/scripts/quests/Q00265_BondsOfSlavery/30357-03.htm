<html><body>哨兵克里斯汀：<br>
你有沒有在森林裡看到<font color="LEVEL">小鬼</font>？那些可怕的生物曾經是我們種族的奴隸。然而，當我們與光明精靈交戰時，他們以某種未知的方法解開了約束的咒語，逃到地面上。<br>
當我看到曾經為我們服務的卑微種族在地面上遊蕩時，我感到非常...我無法控制我的受傷自尊心。<br>
