<html><body>貝爾頓護衛：<br>
我並不傻到以為我能獨自報復我的家人之死。我已經得到了許多人的幫助，並將繼續向像你這樣的人求助。<br>
你必須為我找到的材料是<font color="LEVEL">鷹身女妖的銀羽毛、龍牙</font>和<font color="LEVEL">美杜莎的毒液</font>。鷹身女妖的羽毛用於箭羽，而龍牙將用於箭頭。據說如果將美杜莎的有毒毒液塗在箭頭上並進行適當的干燥，毒液的效果可以保持多年。<br>
當你獲得這三種材料時，請立即將它們帶給我，因為我會為每一種材料給你一個獎勵。我從我的已故父母那裡繼承了相當大的財富，所以請放心，你的獎勵將是巨大的。我現在只知道報復我的家人，對物質沒有任何用處。</body></html>
