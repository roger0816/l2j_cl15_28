<html><body>索瑞斯大師：<br>
精靈騎士選擇劍道而非弓箭，這兩者都是我們種族經過數千年的發展而來。現在，許多精靈騎士進入人類世界，練習埃因哈薩德和伊娃的意志，即使他們最初是為了保護母樹免受入侵者的威脅而被創造出來的。<br>
我們必須測試你的技能，看看你是否有資格成為精靈騎士。這是一個評估你技能的測試，但我相信你這個等級的人不會有特別的困難。你怎麼說？你願意接受測試的挑戰嗎？<br>
