<html><body>大魔導師加林特：<br>
最近我一直在研究<font color="LEVEL">鏡之靈</font>。這種靈魂沒有固定的形態，會反映出他人的形態，就像一面鏡子。鏡之靈的名字就來自這種特性。我認為被稱為分身的魔法生物也可能是鏡之靈進化而來的形態。<br>
但現在出現了一個問題！我不知道為什麼，但我在魔法學院周圍建立的魔法防禦場已經在幾天前消失了。在那段時間裡，我研究實驗室中的三個鏡之靈逃脫了。<br>
我需要重新捕捉逃脫的靈魂，以免他們傷害任何人，但我的首要任務是檢查魔法學院周圍的防護罩。所以，請幫助我。你能幫我找到鏡之靈嗎？如果你幫忙，我會給你<font color="LEVEL">熟練者之杖</font>作為獎勵。對於那些走在法師之路上的人來說，這是一種非常有用的武器。<br>
