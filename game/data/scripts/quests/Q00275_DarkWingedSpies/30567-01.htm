<html><body>奈魯加酋長坦圖斯：<br>
那個煽動哥布林和狼人，控制草叉小鬼的人的身份已經被揭露。他叫做<font color="LEVEL">瓦蘭卡</font>，是幾年前被放逐出王國的一名被貶的法師。他決定通過與邪惡精靈合謀並獲得黑暗力量來報復我們，以抹去他的恥辱和屈辱。他正在不朽高原的某個地方策劃摧毀獸人王國。<br>
已經派出了許多遠征隊去殺死他，但每次瓦蘭卡都已經知道了攻擊並逃脫了。我們發現他有僕人充當他的眼睛和耳朵。<font color="LEVEL">黑翼蝙蝠</font>由瓦蘭卡控制，他用它們來監視我們的動向。先知塔納皮正在開發一個保護罩，可以防止黑翼蝙蝠靠近。稍後我會要求你收集完成魔法所需的物品，所以要準備好。<br>
（獸人角色等級11及以上的任務。）
