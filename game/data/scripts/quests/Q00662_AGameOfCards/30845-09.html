<html><body>倉庫主管克倫普：<br>
很簡單。這裡有70張牌，由5個花色組成，每個花色有14個角色。你從中抽出5張牌，如果你得到以下任何一種牌型組合，你就可以獲得獎勵。<br>
同花五條：五張包含相同角色的牌。<br1>
同花四條：四張包含相同角色的牌。<br1>
葫蘆：三張相同角色的牌和兩張相同角色的牌。<br1>
同花三條：三張相同角色的牌。<br1>
兩對：兩對牌中每對都包含相同的角色。<br1>
一對：兩張相同角色的牌。<br>
如果你沒有我剛才提到的任何一種牌型，就被稱為“沒有對子”，你就什麼都得不到。當然，同花五條很少出現，所以得到它的獎勵很高；另一方面，一對是最容易得到的牌型，所以你只會得到最低的獎勵。<br>
