<html><body>哨兵騎士阿爾貝里厄斯：<br>
啊，科本德爾大師已經完成了他的藥物。這裡，給我一個開始的藥物。<br>
我還有一個請求。我希望你把這些藥物交給其他哨兵。在這些時代，黑暗精靈間諜總是在觀察著弱點的跡象，包括我在內的所有哨兵都不敢離開崗位。我需要你處理這個問題，因為我們不想給人留下哨兵，森林的保護者，受到任何傷害或影響的印象。請滿足我的請求，給我這個幫助。<br>
前往海洋草原的其他哨兵是<font color="LEVEL">貝瑞，維爾特雷斯，雷恩和加特蘭德爾</font>。我已經在這份清單上寫下了他們的名字。在你把藥物交給他們之後，再來找我。
</body></html>
