<html><body>約翰神父：<br>
我猜你是受到伊萊亞斯的派遣而來。我會趕快用你帶來的毒囊製作<font color="LEVEL">藥物</font>。不管怎樣，伊萊亞斯一定對他的學生們所發生的事情感到心痛。但我認為伊萊亞斯應該承擔很大的責任...把學生們帶到這樣危險的地方。我們神父們在外出村時總是要求護衛的保護，但他們說伊萊亞斯拒絕了護衛的幫助，只依靠他的魔法。所以他的學生們為他的愚蠢付出代價...唉唉...<br>
這裡，藥物已經製好了。拿著這個，趕快回去找<font color="LEVEL">伊萊亞斯</font>。我想看到魔法學校的學生們再次在街上奔跑。我祈求艾因哈薩德的祝福與他們同在。有了這個藥物和艾因哈薩德的力量，我相信學生們很快就會康復。願艾因哈薩德的祝福與你同在。</body></html>
