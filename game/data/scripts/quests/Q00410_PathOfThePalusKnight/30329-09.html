<html><body>維吉爾大師：<br>
謝謝您。這十三個頭骨是從我們種族的敵人身上帶回來的……它們是由您自己的手帶來的死亡結果。其他種族的騎士通過說他們是“守護正義”或“保護普通人民”來美化他們的行動和職責。然而，黑暗騎士不會透過華麗的言辭或道德義務來掩飾騎士精神的本質。一個騎士就是帶來死亡的人。他用劍取得的勝利意味著他的對手死亡。<br>

不要忘記你是“帶來死亡的人”這個事實。<br>
