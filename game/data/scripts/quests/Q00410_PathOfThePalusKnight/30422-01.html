<html><body>Kalinta：<br>
我以黑暗之子Shilen的名義歡迎你。所以你是一個正在接受Palus Knight訓練的人，並從Virgil大師那裡接受了<font color="LEVEL">紅色棺材的試煉</font>。<br>
要完成試煉，你必須製作自己的<font color="LEVEL">永恆安息之棺</font>。這不是人類用來在他們寺廟後院埋葬屍體的粗糙木棺，而是傳統的黑暗精靈棺材，由一種野獸的甲殼和一種蜘蛛的絲線製成。製作這個棺材所需的材料都非常稀有，尋找材料的過程本身就是試煉的一部分。因此，你必須自己找到材料。<br>
