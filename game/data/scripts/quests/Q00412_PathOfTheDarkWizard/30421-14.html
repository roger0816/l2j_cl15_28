<html><body>瓦里卡：<br>
黑暗巫師可以控制自然的力量並施展強大的魔法。但你必須了解啟動這種力量的來源。<br>
很久以前，我們的母親希倫被艾因哈薩德侮辱，被精靈背叛。從那時起，我們的力量來源就是黑暗，就像我們的母親希倫一樣。黑暗力量由四個因素組成——憤怒、絕望、恐懼和瘋狂。只有當你收集象徵這四種東西的四顆種子時，你才有資格成為黑暗巫師。<br>
