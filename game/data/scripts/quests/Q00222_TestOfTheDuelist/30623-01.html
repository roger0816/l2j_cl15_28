<html><body>決鬥者凱恩：<br>
年輕的旅行者，你好。我是決鬥者凱恩。<br>
「決鬥者」這個詞的原意是「挑戰者」。它被用來描述那些在斯圖加特競技場展現出令人驚嘆的才華的人。他們沐浴在對手的鮮血中，並將其視為榮譽。<br>
現在，這個稱號被授予那些武器技能達到巔峰的人。這是所有揮舞武器的人所渴望的榮譽，但只有少數人可以獲得這個稱號，而且只有在多年的訓練之後才能獲得...<br>
你也可以成為一名決鬥者，但這是未來需要討論的事情...以你目前的技能水平嘗試這些考驗將意味著必死無疑...現在，你必須壓抑自己的野心，專注於訓練。<br>
（此任務僅適用於戰士、精靈騎士、帕魯斯騎士和獸人僧侶，等級達到39級及以上。）
</body></html>
