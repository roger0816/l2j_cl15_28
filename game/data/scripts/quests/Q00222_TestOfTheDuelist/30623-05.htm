<html><body>決鬥者凱恩：<br>
年輕的旅行者，你好。我是決鬥者凱恩。<br>
「決鬥者」這個詞的原意是「挑戰者」。它被用來描述那些在斯圖加特競技場展現出令人驚嘆的才華的人。他們沐浴在對手的鮮血中，並將其視為榮譽。<br>
現在，這個稱號被授予那些武器技能已達到巔峰的人。這是所有揮舞武器的人所渴望的榮譽，但只有少數人可以獲得這個稱號，而且只有在多年的訓練之後才能獲得...<br>
如果你想獲得「決鬥者的印記」，你必須通過我，決鬥者凱恩，給你的考驗。<br><br>
