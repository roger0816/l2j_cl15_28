<html><body>Lilith：<br>
在對抗魔鬼貝萊斯之前，西昂和我曾經承諾留在托克辛島上，教導人類使用魔法以實現和諧和保護，這樣就不會再有貝萊斯了。如果西昂還活著，我相信他會來到這個島嶼，履行我們的承諾。我們分手已經一千年了，但我仍然相信有一天他會來到這個島嶼，我一直等待到今天。季節更迭，年復一年，我的心充滿了絕望，但我仍然沒有放棄希望。<br>
但幾天前，我在與溫達伍德爵士共進晚餐時聽到了一些好消息。他說他在<font color="LEVEL">格魯丁</font>村看到了一個符合西昂描述的精靈戰士...我聽到這個消息時，心跳加速...<br>
如果你計劃前往大陸，能否替我前往格魯丁村，查詢有關西昂的消息？<br>
