<html><body>Lilith：<br>
謝謝你。但我必須事先告訴你一些事情，請不要感到受辱，我只是出於對你的關心而說。前往 Gludio 大陸對你來說可能有些危險。在對抗魔鬼 Beleth 的戰爭中，這片土地變得貧瘠，是一個危險的地方，各種怪物威脅著無辜人民的生命。現在可能比 Beleth 存在的一千年前更加危險。當然，Gludio 領主正在進行重建項目，但 Gludio 南部地區仍然是貧瘠的平原。<br>
我已經等待了一千多年，對我來說再等幾年也沒有什麼區別。沒有必要趕急。當你準備好前往 Gludio 大陸時，來找我吧。<br>
（角色等級 15 級及以上的任務。）
