<html><body>貝內德斯大師：<br>
西昂...是的，我很了解他。他是那個教我如何使用劍和弓的人。他是一個沉默而嚴肅的人，但他也是一個渴望失去愛人的敏感人。他如此思念的女人...仍然活著...蜘蛛編織的命運之網有時是殘酷扭曲的，我想。那兩個戀人渴望著彼此，歲月流轉，只有一點點距離...<br>
不幸的是，幾年前西昂回到了伊娃的懷抱。我親自把他的遺體運到了精靈森林，埋葬在母樹的根下。啊，如果莉莉絲早一點寫這封信就好了...<br>
在這個小人類城鎮生活期間，西昂寫了許多美麗的詩歌和歌曲，以渡過對他千年愛人的思念。我敦促他把詩歌和歌曲寫在日記裡。在他去世之前，他把日記託付給了我。請...把這本<font color="LEVEL">日記</font>交給莉莉絲。<br>
