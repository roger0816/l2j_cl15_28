<html><body>商人米納萊斯：<br>
夜影需要殭屍灰作為肥料。殭屍灰是由乾燥屍體皮膚磨成粉末製成的。如果使用老屍體製作，效果會更強。特特拉克·維利奧告訴我，他使用不死族的皮膚效果最佳。<br>
我需要你的幫忙。如果你去我們村莊西南的<font color="LEVEL">沼澤地</font>，你會找到<font color="LEVEL">樹精殭屍</font>，他們在我們種族消滅他們後已經死去很久了。追蹤他們，並帶回他們的<font color="LEVEL">殭屍皮膚</font>。如果你帶回<font color="LEVEL">五個</font>，我會給你一個獎勵。
</body></html>
