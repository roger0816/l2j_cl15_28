<html><body>商人沃洛多斯：<br>
我每年都會前往<font color="LEVEL">奧倫象牙塔</font>一兩次。你問象牙塔是什麼樣的地方？它是神秘學會的總部，也是一所教育機構，以及神秘學者聚集的地方。你可以從象牙塔的商人或神秘學者那裡獲得有用的魔法藥水和材料。<br>
但在我最近的訪問中，一些人要求我帶回只能在我們的黑暗森林中找到的魔法材料。他們說他們會慷慨地支付所需物品的價格。因此，我最近開始在那裡出售像小鬼的翅膀或蜘蛛的網等商品。我正在尋找更多珍貴物品出售。當時機到來時，我會請求你的幫助。如果我想收集大量的任何物品，我需要更多的幫手。<br>
（角色等級8級及以上的任務。）
