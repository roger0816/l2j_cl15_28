<html><body>高文大師：<br>
我是高文大師。啊，是的，卡德什指揮官和新月箭……那是我永遠不會忘記的故事。卡德什指揮官是所有希倫之子中最大膽的。他像馬一樣吃，但他總是餓！他不斷成長……這引起了神們的焦慮，他們向精靈發出指示，告訴他們如何用<font color="LEVEL">新月箭</font>殺死他。這支箭長期保存在象牙塔中，20年前變得無用……<br>
