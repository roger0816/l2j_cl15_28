<html><body>阿爾舒普斯：<br>
最近我已經放下了放款生意，開始收集罕見動物的皮膚或爪子作為愛好。有很多人批評我的愛好，說只有人類才會收集死動物的身體作為獎杯，但這些人卻會轉身來看或借用它們幾天，說他們需要它們進行魔法研究 - 當然，要求我對其他人保密。<br>那麼，你願意為我接受一份工作嗎？它涉及到在田野中搜索和狩獵罕見動物以獲得獎杯。我不能說這是一項容易的任務，但我會慷慨地賠償你的勞動。你怎麼說，你想試試嗎？<br>
