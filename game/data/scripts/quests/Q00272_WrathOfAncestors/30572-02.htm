<html><body>先知利維納：<br>
泰加卡·歐洛卡！自從哥布林在我們與精靈的戰爭期間搬到這裡以來，他們一直在損害我們祖先的遺產，並在數百年間玷污了我們的聖地。<br>
就在幾天前，魯圖圖偉大的墳墓被魯莽的<font color="LEVEL">哥布林盜墓賊</font>挖開，讓我們蒙受恥辱！由於這件事，我們祖先的靈魂非常憤怒，每晚都在我們的夢中呼喊著要以血複仇。<br>
當下一輪滿月升起時，我們計劃斬斷那些不祥的盜墓賊的頭顱，並通過進行祭祀儀式來平息祖先靈魂的憤怒。屆時，我會命令許多年輕的兄弟去懲罰那些哥布林，所以要做好準備！<br>
（適用於等級5及以上的獸人角色任務。）
