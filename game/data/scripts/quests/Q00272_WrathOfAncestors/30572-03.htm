<html><body>先知利維娜：<br>
泰加卡·歐洛卡！年輕的獸人，你被我們祖先的靈魂引導到我這裡。正如你所知，自從他們在我們對抗精靈的戰爭期間移居到這裡以來，哥布林一直在損壞我們祖先的遺產，並在數百年間玷污了我們的聖地。<br>
就在幾天前，魯莽的<font color="LEVEL">哥布林盜墓賊</font>挖掘了偉大的烏魯圖墳墓，犯下了褻瀆之罪！由於這件事，我們祖先的靈魂非常憤怒，每晚都在我們的夢中呼喊著要以血複仇。<br>
緩解他們的憤怒唯一的方法就是斬首那些不尊重的盜墓賊，並將他們獻給祖先。我作為一名先知命令你。去吧，年輕的獸人！去懲罰哥布林，燒毀他們的村莊！對那些挖掘我們祖先墳墓的人不要心慈手軟！<br>
