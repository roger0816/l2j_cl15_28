<html><body>安德莉亞：<br>
我和我的姐妹們負責照顧森林中的年輕母樹。在美麗的精靈森林中，我們的生活樂趣就是在四季中照顧母樹，並與森林中的生物作伴。給我們森林之子帶來幾乎永恆生命的花蜜是由母樹的果實製成的。<br>
最近果實的收成逐漸減少，我認為這是因為從山的另一邊的孢子傳播到我們的森林中。<br>
幾天前，我收到了我的妹妹塔莉亞的信，說在鳶尾湖附近的母樹結出了果實。我們姐妹不能離開母樹太遠，必須保持緊密的聯繫。我妹妹現在可能已經完成了收成。你能去那裡並把果實帶回來嗎？<br>
除了我們姐妹之外，沒有人可以收穫母樹的果實，這是一個難得的機會能夠親眼看到真正的母樹果實。<br>
