<html><body>地蛇：<br>
等等！不要因為我長得像蜥蜴就以為我只是一隻蜥蜴。雖然我的外表平凡無奇，但我是一個地靈，研究著體現在土壤和岩石中的世界原理。現在我正在尋找一種方法來淨化這些廢墟中滲入地下的負面力量。<br>
你說你正在尋找地之證？那麼我必須測試你是否有資格獲得它。僅僅因為水、火和風之靈已經承認你，並不意味著我會像他們那樣輕易地承認你。<br>
