<html><body>燈塔看守人洛克斯威爾：<br>
他們說很久以前會將處女獻祭給大海，但像我這樣的水族已經改變了我們的方式。現在，我們會製作一個女孩形狀的娃娃，放在一艘船上，送到海上。這個娃娃是我們獻給大海的祭品。<br>
我們請倉庫看守人羅爾夫製作這個娃娃，因為他很擅長手工，但我們還需要製作娃娃的頭髮。所以我們需要一些優質的毛線。<br>
在島上狩獵<font color="LEVEL">凱爾提爾</font>，收集它們的毛皮，並將它們帶到村莊的<font color="LEVEL">克里斯特爾</font>那裡。你可以在村莊倉庫前的井旁遇見她。如果你給克里斯特爾凱爾提爾的毛皮，她會為你製作毛線。把毛線帶給<font color="LEVEL">倉庫看守人羅爾夫</font>，這樣他就可以用它來做娃娃的頭髮。當娃娃完成後，把它帶給我。我會很好地報酬你的工作。</body></html>
