<html><body>灰柱的菲勞爾：<br>
如果你離開村莊前往礦區，你會看到許多<font color="LEVEL">烏圖庫獸人</font>。擊敗他們後，帶給我你所收集到的<font color="LEVEL">黃水晶礦石</font>。我會根據你帶回的礦石數量來獎勵你。<br>
但更重要的是，你應該找出礦石來自哪裡。我曾經派遣公會的調查員去調查，但他們沒有提供任何有用的信息。我只知道在脊梁礦區裡有許多隱藏的黃水晶礦脈，只有少數的烏圖庫獸人知道它們的位置。<br>
派遣調查員是一個錯誤，因為現在獸人知道這些礦脈很重要。我聽說他們把<font color="LEVEL">標示礦脈位置的地圖</font>撕成許多小塊並散佈在領土上。如果你找到地圖的碎片，你必須前往<font color="LEVEL">地之女祭司奇奇琳</font>的神殿。她會幫助你把地圖拼湊起來。當你帶給我完整的地圖時，我會給你慷慨的獎勵。</body></html>
