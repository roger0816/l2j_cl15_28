<html><body>灰柱的菲勒：<br>
當我在檢查秘銀礦場時，我遭到了<font color="LEVEL">烏圖庫獸人</font>的攻擊。幸運的是，我的護衛擊敗了獸人，但我發現了一些非常有趣的事情...<br>
在被擊敗的獸人的口袋裡發現了粗礦石，我猜想這是獸人之間使用的貨幣。我的護衛都是鐵門的成員，不認識這種礦石，但我立刻注意到這種礦石是<font color="LEVEL">粗綠石</font>。<br>
正如你所知，綠石被大師用來製作高品質的盔甲和武器。到目前為止，整個供應都是從格拉西亞進口的，但這件事情提供了一種獲得這稀有金屬的新方法。但要利用這個機會，我需要像你這樣年輕、充滿活力的矮人的幫助。<br>
