<html><body>商人克里米斯：<br>
在與黑暗精靈的眾多戰役中，最激烈的一場戰鬥發生在地下堡壘中。兩個種族之間的最後一場戰鬥就在那裡發生。兩邊受傷者的鮮血在堡壘的地板上流淌，烏鴉籠罩天空。突然，地獄之門打開了，來自地獄的惡魔<font color="LEVEL">德瑞瓦努斯</font>湧出。被逼入絕境的黑暗精靈魔法師召喚了這些嗜血的惡魔。<br>
