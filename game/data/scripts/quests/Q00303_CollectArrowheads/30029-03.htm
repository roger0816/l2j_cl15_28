<html><body>米尼亞大師：<br>
當我年輕時，我有機會參觀許多大陸上的地方，體驗不同的文化。也許是因為我是一位研究劍術的大師，我自然而然地被各種種族的武器所吸引。這就引發了我收集各種稀有武器的愛好。<br>
現在，我對托金島土納斯克獸人的武器很感興趣。這些獸人的武器根據地區略有不同，但這個島上的獸人長期與大陸隔離，這可能是他們的武器形狀非常獨特的原因。因此，我想把土納斯克獸人的箭頭添加到我的收藏中。<br>
如果你有時間，能否替我收集獸人箭頭？當然，我會為你的服務支付報酬。<br>
