<html><body>Maryse Redbonnet：<br>
當我十歲時，我決定殺光世界上所有的狼，因為它們殺了我親愛的家人。我不想讓這種事情發生在其他人身上。這就是為什麼我成為了一名狼獵人... 我仍然清晰地記得我的第一次殺狼... 那是一隻只有幾天大的狼崽。我毫不留情地殺了它。<br>
之後，我殺了每一隻我看到的狼！我殺了數百，甚至數千隻狼！人們看到我背著一捆狼皮，稱我為可怕的<font color="LEVEL">紅帽子</font>。<br>
但現在我太老了，不能再狩獵狼了。所以，有人應該代替我殺狼！我想聞到它們的血腥味... 那些殺了我家人的敵人的血腥味！請... 這是我的願望... 請殺了這些狼！殺光它們！<br>
