<html><body>圖納斯族長哈拉克：<br>
感謝您遠道而來，火焰之主的使者。<br>
我們圖納斯族在500年前被派來征服說話之島，當與人類爆發戰爭時。當軍隊撤退到北方時，我們被困在這裡。我們一直保持對火焰之主的忠誠。這個島上的精靈魔法學校被毀，其遺產化為灰燼。即使到今天，我們圖納斯族的戰士仍然警惕著人類可能發動的另一次入侵。<br>
