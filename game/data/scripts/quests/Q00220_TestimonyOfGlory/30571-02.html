<html><body>西爾·塔納皮：<br>
許多年前，我們祖先的墳墓被哥布林盜墓者褻瀆和搶劫了。他們帶走了<font color="LEVEL">坦托斯權杖</font>。<br>
正如你所知，整個坦托斯部落在100年前因叛國罪被帕格里奧領主下令處決。後來證明指控是錯誤的，是一些邪惡的矮人搞的鬼。火焰領主非常懊悔自己的錯誤。每年我們舉行紀念儀式，向被錯誤處決的坦托斯兄弟們尋求寬恕，安慰他們的靈魂。<br>
如果你找回了坦托斯權杖，我相信君主會非常高興。而榮耀的標誌肯定會屬於你！<br>
