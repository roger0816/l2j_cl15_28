<html><body>阿圖巴族長瓦基斯：<br>
德卡拉·蘭查爾·卡凱！讚美偉大的卡凱，帕格里奧之火的主宰！我看到你戴著的項鍊，知道你在尋求主的審判！太好了！<br>
我，阿圖巴族長瓦基斯，很樂意與你分享我的知識。部落需要象徵來團結。每個部落都有自己獨特的象徵，稱為圖騰。一旦你理解了圖騰賦予我們阿圖巴戰士的力量，你的技能將證明你是他們的主宰。<br>
