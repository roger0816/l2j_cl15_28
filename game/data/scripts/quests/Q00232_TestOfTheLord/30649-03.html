<html><body>祖先瑪坦庫斯：<br>
第一個獸人，誕生於帕阿格里奧之火，是一個非常強大的存在。<br>
風、地和水之神嫉妒他的力量，試圖殺死他。<br>
最終他們成功了，但是強大的獸人在他最後的氣息中創造了七個部落的始祖。<br>
我是其中之一，是赫斯圖伊部落的始祖...<br>
我們七個部落的始祖遵循第一個獸人的教導，努力使我們的部落繁榮。當108個獸人部落在這片土地上扎根時，我們知道我們的目的已經實現。我們來到這個洞穴，毀滅了我們疲憊的身體，只留下我們的靈魂看守我們的後代，並測試想成為獸人領主的年輕巫師。<br>
