<html><body>艾琳長老：<br>
你曾經乘坐過<font color="LEVEL">飛艇</font>旅行嗎？這是終極的交通工具，我們黑鐵公會的技術結合創造了它。看到飛艇在天空中高飛的景象，讓人們嘆為觀止。<br>
但據說古代巨人的飛行機制比現在的更大，比飛龍更快，甚至能飛得比雲還高。我的夢想是恢復被遺忘的巨人飛行技術。我想知道我們的土地從天空中、穿過雲層看起來是什麼樣子...想像一下，這不讓你感到快樂嗎？<br>
我非常忙於公會的事務，但我會盡可能地研究<font color="LEVEL">漂浮石</font>，這是飛行的基本元素。漂浮石是一種奇特的金屬，具有懸浮在空氣中的特性，我相信解開古代巨人秘密的關鍵在於找到控制漂浮石力量的方法。但我總是缺乏研究材料，所以我經常要求像你這樣的學徒收集漂浮石。你覺得呢？你會幫助我嗎？<br>
