<html><body>克羅諾斯長老：<br>
當然，是的。總共有六本書。說實話，我知道誰擁有另外兩本，但我不想去取回它們。<br>
就像迪特告訴你的那樣，如果你沒有全部六本書，這些書是毫無意義的。如果這些知識在世界上廣泛傳播，可能會非常危險。<br>
我的書只是一份知識鑰匙的複本，這個鑰匙是神用來教授巨人絕對幾何學秘密的。我只是抄寫了這些知識，並且不打算讓這份笨重的複本在世界上流傳。必須不惜一切代價防止貪婪的人類和矮人得到它。<br>
