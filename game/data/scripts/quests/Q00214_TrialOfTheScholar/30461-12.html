<html><body>米瑞恩大師：<br>
你的最後一個任務是去見<font color="LEVEL">克羅諾斯長老</font>。他是最聰明的預言家和最偉大的學者。他年紀如此之大，以至於他在我們的歷史書中被提及，但實際上沒有人知道他有多老，甚至不知道他的真實名字...據說他自艾爾摩丹時代以來就一直活著。<br>
然而，他也有他的批評者，有些人甚至稱他為騙子！然而，在我修行的日子裡，我曾與他見過面，我認為他是真正的預言家。<br>
他現在隱居在<font color="LEVEL">獵人村</font>。偶爾他會冒險出來參加我們的考驗，希望能遇到一些年輕的學者。<br>
去見克羅諾斯長老，並帶上這個標記。完成他給你的任務是這個考驗的最後一步。</body></html>
