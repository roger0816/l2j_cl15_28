<html><body>迪特大師：<br>
失去了聖經一段時間，我的理智受到了損害...<br>
那些日子裡有很多外來者... 大多是沒有受過良好訓練的獵人，等待著一個機會對村莊進行攻擊。他們很可笑。然而，也有一些外來者不獵殺，晚上總是離開...<br>
是的！我記得他們！那個隊伍有4個人，2個人類，一個矮人和一個黑暗精靈！我記得曾經和那個黑暗精靈說過話。他問我關於我的主人的事情，我現在記不清了。<br>
他們住的客棧已經不存在了，客棧老闆2年前去世了...<br>
我和客棧老闆的兒子是好朋友，他的名字叫<font color="LEVEL">艾德洛克</font>。我最後聽說他在<font color="LEVEL">獵人村</font>經營一家商店。他可能有一些有用的信息。去找他吧，我會給你寫一封介紹信。
</body></html>
