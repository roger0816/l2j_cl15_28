<html><body>商人艾德洛克：<br>
信！哦，是的，是的……那大概是20年前的事了，但我还记得。当时有一个被盗的书引起了很大的轰动，而那个小偷……<br>
是的，他对我来说也很奇怪。当时，矮人、黑暗精灵和人类之间的气氛非常紧张。<br>
什么？西方远方……？嗯？什么算命师？……<br>
啊，是的，我现在记起来了。那晚我坐在一个苹果桶里。就在我旁边，他们在谈论去格鲁丁港。也许他们偷了那本贵重的书并藏在那里？他们太匆忙了，没有注意到账单上还包括了一些额外的东西。<br>
请稍等一下！我把它放在哪里了……？是的，是一个空信封。我留着它以防万一……这上面写着<font color="LEVEL">仓库管理员劳特</font>。你要吗？</body></html>
