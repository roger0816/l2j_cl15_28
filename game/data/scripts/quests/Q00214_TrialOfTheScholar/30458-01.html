<html><body>鐵匠波伊坦：<br>
知識之書？哈！那早就被賣掉了。<br>
特里夫把它留下來支付他的酒錢，但我沒想到他會還錢，所以我把它賣了。<br>
一位賢者買了它。他是一個非常熱心的買家，為此付出了豐厚的代價。如果你想要這本書，去找他談談。我在帳簿上寫下了他的名字...<br>
啊！在這裡！一個月前，他的名字是卡西安。 <font color="LEVEL">長者卡西安</font>...地址...<font color="LEVEL">荒地</font>。我不知道他在荒地這樣的地方在做什麼。無論如何，如果你想試著從他那裡拿到他珍貴的書，他就在那裡。
</body></html>
