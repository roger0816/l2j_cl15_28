<html><body>守衛阿貝洛斯：<br>
你可能已經知道了，但是說話島是格魯迪歐領土的一部分。目前，負責該島管理和秩序的官方人員是科林·溫達伍德爵士。領主本人任命溫達伍德爵士為該島的總督。<br>
嗯，我不應該這樣說...溫達伍德爵士在島民中很受歡迎，是一位傑出的領袖，但他對公共職責完全不感興趣。有時，他會走進森林，可能幾天才回來。上次，他在該島北岸的瑪麗厄斯農場度過了一個星期。真是一個奇怪的人。<br>
但是，看到他總是在危急時刻悄然而有技巧地處理事情，我不禁想他真的是一位有能力的領袖。我的意思是，這不是領主一開始就信任他擔任這個職責的原因嗎？<br>
