<html><body>守衛星斯塔登：<br>
在與黑暗精靈的最激烈戰鬥中，我和魯米爾以及幾十名守衛兄弟面對包圍我們堡壘的黑暗精靈。黑暗精靈沒有直接進行戰鬥，而是使用襲擊和逃跑的戰術，慢慢地讓我們疲憊不堪。那段時間魯米爾經歷了最大的痛苦。這場戰鬥深深地傷害了他敏感的靈魂。<br>
在地下堡壘的圍攻期間，魯米爾創作了<font color="LEVEL">五首詩</font>。那是我曾經聽過的最美麗的詩歌——把那段時間的恐懼和絕望轉化為詩句。<br>
