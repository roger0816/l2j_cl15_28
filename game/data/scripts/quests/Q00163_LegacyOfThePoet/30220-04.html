<html><body>守衛斯塔登：<br>
不幸的是，那五首詩都失落了。我們在地下堡壘的圍攻中被擊敗，包括我在內的三名守衛僥倖逃生。但魯米爾在那場戰鬥中喪生了。他寫詩的羊皮卷軸和他一起失落了。<br>
一段時間以前，我去了廢棄的地牢尋找我的朋友的作品。但我只找到了魯米爾五卷詩中的一卷。我想再次前往地牢尋找其餘的卷軸，但由於最近與霧山獸人的戰鬥，我不能離開我的崗位。我非常想找回我的朋友的遺產，但卻因此感到沮喪。<br>
你能去地下堡壘找到魯米爾寫詩的<font color="LEVEL">卷軸</font>嗎？<br>
