<html><body>商人烏諾倫：<br>
啊，我讓內魯帕為我取得的蜘蛛絲。謝謝你。這種銀蜘蛛紡織的銀色蜘蛛絲...非常堅固和柔軟，但又輕盈，這使它成為製作強弓的好材料。<br>
哦，內魯帕有沒有告訴你要從我這裡拿東西？哈哈，內魯帕仍然堅持用舊式的交易方式——以物易物。當我告訴她我會用錢買蜘蛛絲時，她非常憤怒。所以，她讓我幫她找到<font color="LEVEL">夜影葉</font>。這很難得到，但幸運的是，魔法店的克里米斯最近得到了一些夜影葉，我已經向他訂購了一份。<br>
這裡，拿著這個收據去找<font color="LEVEL">克里米斯</font>，他會給你夜影葉，你再把它給內魯帕。
