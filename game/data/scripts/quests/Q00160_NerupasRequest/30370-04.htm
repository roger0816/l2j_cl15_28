<html><body>Nerupa：<br>
前往武器和盔甲商店裡的<font color="LEVEL">Unoren</font>，將這條銀色的蜘蛛絲給他。作為回報，我已經請他幫我找到<font color="LEVEL">夜影葉</font>。Unoren說夜影葉很難找，提出用「Adena」代替。但我拒絕了。<br>
像你這樣的年輕精靈可能不知道，但我們森林之子一直以來都是從大自然中獲得所需，用我們獲得的東西交換其他物品，並像大自然一樣回饋。但一段時間以前，精靈從矮人那裡學到了一種奇怪的習慣。用金屬或紙條代替交換。但我完全不理解「錢」或「Adena」。<br>
最終，Unoren同意為我找到夜影葉。從他那裡拿到它，然後帶回給我。</body></html>
