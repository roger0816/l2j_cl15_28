<html><body>Sir Klaus Vasper：<br>
騎士最初被選擇來打擊不義和保護弱者。擁有佩劍和盾牌的權利伴隨著保護市民免受危險的責任。騎士的服裝隨著時代的變化而多次改變，但我們是普通人的守護者這一事實並沒有改變。這是因為我們從創造之母艾因哈薩德那裡接受的神聖召喚。<br>
當一個年輕的戰士開始成為守護騎士的生活並開始培訓任務時，這一刻被稱為<font color="LEVEL">人類騎士學徒的考驗</font>。學徒騎士遍歷全國，通常前往沒有軍隊保護的地區，幫助那些需要幫助的人。那些得到幫助的人會給學徒騎士一枚<font color="LEVEL">領主硬幣</font>作為感謝的象徵。<br>
