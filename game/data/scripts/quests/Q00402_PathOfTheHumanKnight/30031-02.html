<html><body>高階祭司比奧丁：<br>
很久以前，這個地方是精靈教導人類魔法的地方。然而，不久之後，人類背叛了精靈並與他們開戰。最終，我們人類以背叛回報了善意。<br>
雖然這是我們祖先所犯下的罪孽，但我們繼承了他們的罪孽。我們仍在為他們的行為付出代價。在這個島上，死去的精靈無法安息，成為了被稱為<font color="LEVEL">沉默恐懼</font>的不死生物，威脅著島上的居民。<br>
將被人類殺害的精靈的靈魂安息，並向他們的靈魂請求原諒，這不是最好的嗎？我想請求你幫忙。前往<font color="LEVEL">精靈遺跡</font>，擊敗沉默恐懼。並請帶回<font color="LEVEL">十個他們的頭骨</font>。我想舉行一個適當的葬禮，讓精靈的靈魂得到安息。</body></html>
