<html><body>高階祭司蕾維安：<br>
最近，我從警衛那裡聽說蜥蜴人在省份南岸出現了大量的數量...如你所知，它們看起來像蜥蜴，但都是由希倫創造的邪惡生物。蜥蜴是龍的後代，是邪惡的終極生物。<br>
此外，警衛們說這些蜥蜴人每晚都會向海祭奠奇怪的祭品。我確信他們在向沉睡在深處的希倫祈禱。格魯迪奧是追隨艾因哈薩德的正義者之地。我們不能讓這片土地被不祥的異教徒污染。<br>
以艾因哈薩德的名義，消滅希倫的邪惡生物。帶上這個標記，用你的正義之劍打擊蜥蜴人。<font color="LEVEL">如果你殺死蜥蜴人後回來帶回二十個令牌</font>，我會給你領主之幣。
