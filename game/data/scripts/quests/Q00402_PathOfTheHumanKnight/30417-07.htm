<html><body>卡瑞爾·瓦斯珀爵士：<br>
傳統上，接受見習騎士幫助的市民之主會邀請見習騎士到他的城堡，舉行盛宴以示感激。但現在，傳統是贈送一枚<font color="LEVEL">領主幣。</font> 領主幣是一枚刻有智慧格言的金幣，表達領主的感激之情。發放這些幣的權利屬於村莊警衛隊長或高級祭司。<br>
當朝聖之旅結束，見習騎士歸來時，他所擁有的領主幣數量決定了他是否會被正式承認為一名合格的騎士。<br>
如果你希望加入騎士公會，並獲得騎士的稱號，你也必須通過這個考驗。所以，我的劍兄，你是否願意正式接受見習騎士的考驗？<br>
