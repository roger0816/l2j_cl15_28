<html><body>普里斯特·普皮娜：<br>
我終於遇到了一個和我看世界一樣的人！但是請小聲說話，要非常小心，不要被偷聽到。畢竟，教會禁止談論這種事情。<br>
這裡，拿著這本書。秘密地閱讀它，也許它會幫助你開悟。但首先，前往迪翁處刑場。也許，在那裡，如果你能打敗徘徊在那個詛咒之地的<font color="LEVEL">無名鬼魂</font>，你的問題就會得到解答。你不能用物理手段永久擊敗它們，所以一定要用破壞不死系魔法來結束它們。<br>
最後，拿著這個<font color="LEVEL">次元鑽石</font>。你可以把它交給村莊的門戶看守人，換取一些特別的東西，可能會幫助你的旅程。</body></html>
