<html><body>守衛阿諾德：<br>
現在，沒有任何掛著格拉西亞旗幟的貿易船進入碼頭。這是因為自從戰爭以來，所有與格拉西亞的貿易都已停止。曾經看到那些巨大的貿易船緩緩駛入港口，吹響號角，真是壯觀，但我們可能再也看不到了。相反地，從吉蘭進來的貿易船增加了。<br>
然而，最近的風暴導致許多吉蘭貿易船擱淺在島的西岸。幸運的是，沒有船員失蹤，但即使我們守衛也必須被召集出來收集沉沒的貿易物品。<br>
現在我們必須組織那些擱淺船上的貨物。一旦我們組織好了，就必須將貨物交給它們各自的所有者。希望在需要時你能幫助我們。<br>
（等級達到2級以上的角色可以接受此任務。）
</body></html>
