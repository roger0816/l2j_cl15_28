<html><body>守衛阿諾德：<br>
在與格拉西亞的戰爭之後，我們的國王發布了貿易禁運令，與格拉西亞的貿易完全停止了。這就是為什麼現在看不到格拉西亞的貿易船了。在那些壯麗的格拉西亞貿易船緩緩駛入港口的日子裡，村民們都會走出碼頭，熱情地揮手迎接船隻...<br>
最近有很多貿易船從吉蘭進來。但與格拉西亞相比，他們在航行方面似乎缺乏經驗。最近的風暴導致許多貿易船在島南海岸擱淺。幸運的是，沒有船員死亡，但即使是我們守衛也必須被召集起來收集沉沒的貿易物品。<br>
我們正在整理那些擱淺船上的貨物，但將貨物交付給各自的所有者的任務仍然存在。我們仍然缺少幫助。你能幫我們嗎？<br>
