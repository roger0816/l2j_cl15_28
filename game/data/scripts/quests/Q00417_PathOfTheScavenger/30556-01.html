哦，是米翁的信？<br>

按照我的話去做。<br>
這個身體渴望甜食。你覺得呢？<br>
我的朋友說，如果你殺了一隻<font color="LEVEL">獵熊</font>，你可以得到一個驚人的蜂蜜。請給我帶回<font color="LEVEL">五個蜂蜜罐</font>。打倒蜜熊，用<font color="LEVEL">破壞</font>搜尋並帶回蜂蜜。<br>
