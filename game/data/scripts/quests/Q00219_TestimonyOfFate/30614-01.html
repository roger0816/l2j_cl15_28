<html><body>梅修斯兄弟：<br>
進來吧，黑暗精靈。你知道我為什麼叫你來嗎？我曾經有一個心愛的妹妹，她是我唯一的家人。她因為和主教們的關係，在農民起義中被處決了。而且在被逐出教會後！高階祭司說她的靈魂會被詛咒，她的身體也不能被埋葬在神聖的土地上！<br>
艾因哈薩德教導我們寬恕和仁慈，但我無法壓抑心中的憤怒和悲傷。<br>
我必須為那些殺害我妹妹的人報仇！<br>
如果你能幫我報仇，我會從神殿的墓穴中取得奧德斯修士的頭骨。我需要你的幫助做兩件事。<font color="LEVEL">首先，找到我妹妹在行刑場的遺體</font>。她的身體懸掛在一棵樹的枝幹上。這不是一棵普通的樹，而是一種名為<font color="LEVEL">絞刑樹</font>的可怕不死生物。當你取回我妹妹的遺體後，把它們放進這個罐子裡，然後帶給我。</body></html>
