<html><body>四元領主塔洛斯：<br>
我施展魔法所需的材料是<font color="LEVEL">預兆獸之眼</font>、<font color="LEVEL">污穢之石</font>和<font color="LEVEL">魅魔之血</font>。你可以在被遺棄的<font color="LEVEL">黑暗魔法學校</font>找到這三種材料。如果你不知道路，可以問守衛凱琳。<br>
你可以通過殺死<font color="LEVEL">預兆獸</font>並取出嵌在它眼中的寶石來獲得第一種材料。第二種材料可以通過狩獵<font color="LEVEL">臭屍</font>或<font color="LEVEL">污染屍體</font>，這些不死生物漫遊在黑暗魔法學校中。最後一種材料只能通過殺死居住在黑暗魔法學校最深處的<font color="LEVEL">魅魔</font>來獲得。<br>
在你離開之前，最好再多訓練一下，因為對你來說，殺死臭屍和魅魔可能會很困難。沒有必要趕急。勤奮地收集材料，當你收集齊三種材料時，請把它們帶給我。願希倫的保護與你同在。</body></html>
