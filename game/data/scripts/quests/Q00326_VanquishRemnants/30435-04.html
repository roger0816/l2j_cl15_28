<html><body>利奧波德：<br>
同志，戰場上的情況如何？我看你手中沒有奧爾瑪漢的徽章，你的表現並不好。如果你覺得對抗奧爾瑪漢太困難了，你可以隨時退出。如果你承認自己的限制而不是瞄準太高，這對我們雙方都更好。<br>
如果你想繼續對抗奧爾瑪漢，我會給你一些建議。正如我已經告訴你的那樣，奧爾瑪漢可能看起來像野蠻的野獸，但他們有一個像任何國家正式軍隊一樣受過訓練的組織。奧爾瑪漢會幫助處於危險中的同伴，所以你可能需要一次面對幾個奧爾瑪漢。<br>
除非你像他們一樣組成一支部隊，否則你只能小心接近他們，使用游擊戰術逐一應對他們。騎士們可能會說這是一種不光彩的戰鬥方式，但這是相當有效的方法。<br>
