<html><body>門衛泰米爾：<br>
我從奧倫象牙塔學到的魔法能讓我控制時空之門。這幾乎是神奇的，只需幾步就能到達大陸另一邊的城鎮。<br>
但我很羞愧地承認，我對人類魔法的理解不完整，無法單憑我的力量控制時空之門。我需要<font color="LEVEL">蜘蛛圖騰精神</font>的力量才能使用傳送法術。蜘蛛圖騰精神織成的蜘蛛網遍及宇宙的每個角落。跟隨蜘蛛網，任何人都可以在幾秒鐘內移動到大陸上的任何地方。<br>
但要得到蜘蛛圖騰精神的幫助，我必須定期獻祭。所以每週，我會獻上<font color="LEVEL">星石</font>，這些石頭可以捕捉星星的力量。然而，只要我擔任門衛的職位，就不能離開我的崗位。我需要有人的幫助來找到星石，以供給蜘蛛。<br>
