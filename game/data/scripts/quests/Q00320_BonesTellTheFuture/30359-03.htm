<html><body>四元領袖凱塔爾：<br>
我是四元議會的成員，同時也是深淵祭司。在過去的300年中，我一直致力於履行格蘭·凱恩和希倫的意志。女神希倫掌控死亡和命運，有時會讓我們透過死亡偷看未來。女神教導我如何通過投擲死者的骨頭並檢查它們落地時的形狀來閱讀未來。<br>
每個月，我會進行咒語來預見將影響我們種族的危險或災難，並預測黑暗神殿必須前進的方向。在像這樣的日子裡，當威脅我們種族的敵人四處都是時，我的責任就是看看未來是否有任何災難或危險。<br>
每次我做出預測時，我需要新的<font color="LEVEL">骨頭碎片</font>。骨頭越老，其中蘊含的死亡力量就越強，因此我可以更清楚地看到未來。我想請你收集我咒語所需的骨頭碎片。那麼，你有興趣嗎？<br>
