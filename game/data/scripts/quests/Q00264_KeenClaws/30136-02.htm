<html><body>商人佩恩：<br>
這家店出售的箭矢都是由我的手工製作而成。如你所知，箭杆是用白蠟木製成，箭頭則是用鋼或金剛石製成。<br>
但有時我會接到客製化箭矢的訂單。就在幾天前，刺客基爾·夜鷹下了一個訂單，要求用<font color="LEVEL">狼爪</font>製作鉤狀箭矢。用爪子製成的箭矢一旦嵌入身體，很難拔出，會造成嚴重的內傷。<br>
基爾說他必須很快前往一個城堡進行攻城戰，要求在一週內完成箭矢。然而，時間太短，我必須請求你的協助。你能幫我收集狼爪嗎？<br>
