<html><body>Piotur：<br>
當我們與格拉西亞交戰時，這個地區的所有農民都在東部的格魯迪歐城堡尋求庇護。然而，當我們在戰爭後回到這片土地時，土耳其克獸人卻佔據了周圍地區！<br>
領主正在積極進行重建，但他的關注點並不包括像這樣遠離城鎮的農村。然而，我們不能永遠等待領主的幫助，對吧？我和我的兄弟決定募集資金並雇傭傭兵。我們將恢復我們祖先傳承下來的祝福之地！<br>
現在我一提起來，你看起來像是一位經驗豐富的傭兵。你覺得呢？你會借助你的力量來幫助我們收回被獸人奪走的農田嗎？我會給你足夠的報酬。<br>
