<html><body>Piotur：<br>
請幫助失去生計的農民從獸人手中收回他們的土地。如我所說，殺死土雷克獸人並帶回他們的項鍊作為證據，我會給你獎勵。<br>
此外，不要丟棄獸人所持有的古代遺物。收集它們吧。你可以在村莊以相當高的價格出售它們。為什麼不把它當作這個任務的一種獎勵呢？<br>
