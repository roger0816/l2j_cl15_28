<html><body>守衛雷坎：<br>
曾經，格魯迪歐西北的土地是肥沃的農田，生產出豐收的小麥和大麥。在格拉西亞入侵的黑暗日子裡，當農民們躲藏時，這片土地被骯髒的圖雷克獸人佔領了。<br>
總有一天，我的人民會把他們趕出去，恢復這片農田的原貌...<br>
其中一位農民皮奧圖爾已經主動驅逐圖雷克獸人離開他的土地。他正在尋找一些優秀的僱傭兵。<br>
對你來說應該很容易。你想幫助農民重新獲得他們的土地嗎？<br>
