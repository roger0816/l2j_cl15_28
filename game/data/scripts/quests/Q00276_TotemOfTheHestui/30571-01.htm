<html><body>西爾·塔納皮：<br>
年輕的獸人，你看過一種叫做<font color="LEVEL">卡莎熊</font>的動物嗎？它是一種被<font color="LEVEL">卡莎</font>污染的可憐動物，卡莎是死亡和腐敗的邪惡精神。被邪惡精神污染的動物會因詛咒而慢慢死去。然而，這不是唯一的問題。詛咒非常可怕，因為它可以傳染給其他動物。<br>
灰熊是赫斯圖伊部落最偉大的守護圖騰。我們部落自古以來一直在祭祀灰熊。然而，由於灰熊最近被邪惡精神卡莎污染，我們部落的地位被践踏在地，我們無法安心入睡。<br>
我們正在努力淨化卡莎熊，但我不認為你現在能夠負責這個任務。<br>
（適用於等級15及以上的獸人角色的任務。）
