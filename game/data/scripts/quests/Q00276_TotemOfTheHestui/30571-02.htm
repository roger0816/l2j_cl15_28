<html><body>西爾·塔納皮：<br>
年輕的獸人，你見過一種叫做<font color="LEVEL">卡莎熊</font>的動物嗎？它是一種被<font color="LEVEL">卡莎</font>污染的可憐動物，卡莎是死亡和腐敗的邪惡精神。被邪惡精神污染的動物會因詛咒而慢慢死去。然而，這不是唯一的問題。詛咒非常可怕，因為它可以傳染給附近的其他動物。<br>
我是赫斯圖伊族的首領。我們赫斯圖伊族自古以來就奉獻灰熊並侍奉它們。然而，由於灰熊最近被邪惡精神卡莎污染，我們部落的地位被践踏在地，沒有一天可以安心入睡。<br>
淨化被邪惡精神卡莎污染的灰熊只有一種方法，那就是殺死它們。這是一個艱難的任務，但也值得去做。你怎麼想？<br>
