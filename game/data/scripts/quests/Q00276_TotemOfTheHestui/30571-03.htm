<html><body>Seer Tanapi：<br>
如果你殺死了卡莎熊，你必須割開它的腹部，取出<font color="LEVEL">卡莎寄生蟲</font>。邪惡的卡莎精靈通過這些寄生蟲污染了灰熊。<br>

如果你殺死了卡莎圖騰精靈，<font color="LEVEL">卡莎圖騰精靈的水晶</font>就會出現。把它帶給我。這是我急需的東西，用於我的研究。如果你把它帶給我，我會以赫斯特伊的名義獎勵你。祝你好運。</body></html>
