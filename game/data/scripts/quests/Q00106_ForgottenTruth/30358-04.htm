<html><body>提特拉克·瑟菲爾：<br>
據信，在奧諾留斯被火刑處決時，他正在翻譯的文件都被燒毀了，但也有謠言說其中一部分被盜走了。羊皮卷軸從未被發現，因此這些謠言被認為是虛假的，但實際上它們被藏在黑暗藝術學院裡。它們能夠到達我手中，只能說是希利安的旨意。<br>
很遺憾，我無法正確閱讀啟示錄，因為我不懂埃雷巨人的語言。因此，我已請教精通古代語言的<font color="LEVEL">深淵祭司卡蒂亞</font>為我翻譯。已經過去四天了，我認為他們現在應該已經完成了。我想讓你去希利安神殿，尋找深淵祭司卡蒂亞，並將<font color="LEVEL">翻譯好的啟示錄</font>帶回給我。我相信這對你來說也是一次學習經驗。<br>
