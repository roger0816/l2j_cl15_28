<html><body>大師羅伊恩：<br>
一千年前，人類和精靈之間爆發了戰爭，最終精靈被打敗。談話島的精靈說他們收到的禮物不是團結之劍，而是背叛之劍，於是在離開島嶼前將劍折成兩半。此後，精靈再也沒有回到這個島嶼，他們曾教授魔法的建築物被遺棄，成為現在的精靈廢墟。<br>
我在一本歷史書中讀到了這把劍的故事，並相信它被藏在這個島上的某個地方。幾周前，我的一個學生在探索廢墟時發現了一個古老的劍柄。仔細檢查劍柄上的雕刻，它與精靈歷史書中記載的團結之劍完全相符。我確信這個劍柄是團結之劍的一部分。<br>
我認為，如果能找到<font color="LEVEL">剩下的劍身</font>，我們就可以重現這把只存在於歷史書中的團結之劍。<br>
