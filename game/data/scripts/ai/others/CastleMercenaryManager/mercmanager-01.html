<html><body><br>
和我簽訂合約，我會給你一張證書，證明我的僱傭兵是在你的雇用下。你可以把它放在任何你想指派他們的地方。<br>
在戰鬥開始時，把證書放在地上，他們就會被召喚出來。他們會在你所在的位置和你所看的方向上佈陣。最重要的是，他們會為你，我的主人，捍衛到死！<br>
如果你想重新佈置他們，只需拿起證書，把它放在你想讓他們去的地方即可。<br>
你可以買任意數量的證書，但僱傭兵的數量是有限制的。<br>
<a action="bypass -h Quest CastleMercenaryManager limit">查看僱傭兵招募</a><br>
你不能把僱傭兵佈置得太靠近，而且他們必須被指派在城堡內。當然，如果你把證書放在其他城堡，僱傭兵就無法前來支援你。<br>
我們之間的合約將在攻城戰結束時終止。你可以在另一場戰鬥中使用任何未使用的證書。<br>
