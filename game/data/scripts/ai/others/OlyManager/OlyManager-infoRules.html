<html><body>奧林匹克管理員：<br>
每位大奧林匹克的參賽者都必須了解其規則。<br>
奧林匹克每週舉行，時間為週五和週六晚上8:00至11:40。<br>
要成為大奧林匹克的英雄，您必須贏得眾多勝利。勝利者是根據造成的傷害量來決定的。對寵物造成的傷害對勝利沒有影響。<br>
勝利者從失敗者那裡獲得一定數量的奧林匹克積分。從失敗者轉移到勝利者的積分數量如下所示：比較勝利者和失敗者的積分數量，然後勝利者獲得較小數量的1/5積分。同樣的數量從失敗者的分數中減去。如果結果是平局，雙方都會失去1/5的積分。<br>
贏得/輸掉的最大積分增加/減少數量為10。<br>
奧林匹克積分是在奧林匹克賽季期間賺取並在特定間隔分配的。參加戰鬥至少需要一個奧林匹克積分。<br>
