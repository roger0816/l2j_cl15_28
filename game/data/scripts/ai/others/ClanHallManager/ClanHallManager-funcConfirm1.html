<html><body><br>
<font color="LEVEL">[管理氏族大廳]</font><br>
<table width=275 cellspacing=3 cellpadding=0>
<tr>
<td FIXWIDTH=65><font color="999999">名稱</font></td>
<td FIXWIDTH=230>壁爐（恢復生命值裝置）</td>
</tr>
<tr>
<td><font color="999999">費用</font></td>
<td>%funcCost%</td>
</tr>
<tr>

<br>

如果氏族倉庫中沒有足夠的阿德納，<font color="LEVEL">該設施將被重置</font>。<br>

<table width=200>
<tr><td align=center>

</td> <td align=center>
<button action="bypass -h Quest ClanHallManager manageFunctions" value="取消" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
