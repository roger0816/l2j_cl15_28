在凌晨4:30，必要的種子或作物購買資金將從我們的城堡保險庫中提取。<br>
如果此時資金不足，莊園將停止運作一天。請不要忘記這一點。<br>
在晚上8點，前一天購買預算的剩餘資金將重新存入保險庫。<br><br>
種子和作物的銷售價格和獎勵價格不能低於標準價格的60％，也不能高於1000％。<br>
設置的數量與常規種子和改良種子不同。<br>
對於常規種子，由於收成機會更高，購買金額可以略高於我們城堡的種子銷售金額。但是，對於改良種子，由於收成機會較低，購買金額低於種子銷售金額。請謹記此事。<br>
在此範圍內，莊園應該設置，以使農民和領主都對領主的決定感到滿意。<br><br>
