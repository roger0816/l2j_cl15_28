<html><body>新手指南：<br>
嘗試在村莊附近狩獵<font color="LEVEL">長老凱爾提爾</font>或<font color="LEVEL">灰狼</font>。你的法術是最強大的攻擊，所以尋找你可以用一個法術擊敗的怪物，直到你達到3級。<br>
在6級或以上，向東南方前進，挑戰<font color="LEVEL">卡布獸人</font>。在這些級別中，重要的規則是<font color="LEVEL">狩獵你可以用兩個風刃擊敗的最強大的怪物</font>。永遠不要忘記獸人更危險，因為如果一個獸人處於危險之中，其他獸人通常會加入戰鬥。<br>
