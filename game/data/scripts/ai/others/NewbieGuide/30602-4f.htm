<html><body>新手指南：<br>
現在，到村莊西北方狩獵<font color="LEVEL">赤紅凱爾提爾、老凱爾提爾</font>或<font color="LEVEL">卡莎狼</font>。狼是最危險的，所以要小心。從北或南門離開村莊，爬下山坡。你不會錯過它們的。<br>
當你選擇一個怪物時，怪物的名字會出現在螢幕中央上方。<font color="LEVEL">名字的顏色告訴你怪物的難度。</font>現在，狩獵那些顯示為白色或天藍色的怪物。那些顯示為紅色或黃色的怪物比你強大得多，所以不要去碰它們。<br>
我警告你，現在不要嘗試與哥布林交手。哥布林比你想象的更聰明、更強壯，但最危險的是它們懂得團隊合作。如果你攻擊一個哥布林，其他幾個可能會前來幫助它。即使你對單個哥布林有機會，你也無法對抗兩個或三個。<br>
