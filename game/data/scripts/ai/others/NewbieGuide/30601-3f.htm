<html><body>新手指南：<br>
除非你的朋友富有且慷慨，否則我想你仍在使用公會給你的武器和盔甲吧？<br>
現在，你擁有的任何東西都可以。打敗怪物後，你經常會找到他們留下的盔甲。有時還會有武器。如果你幸運的話，你可能會得到<font color="LEVEL">布鞋</font>、<font color="LEVEL">學徒鞋</font>或<font color="LEVEL">布帽</font>等獵物。<br>
你的公會會給你發放兩種武器：匕首和公會成員的棍棒。我希望你已經弄清楚了它們的不同。哈！<font color="LEVEL">匕首</font>迅速，有很好的機會造成致命傷害，而<font color="LEVEL">棍棒（鈍器）</font>則慢得多，但更有可能擊中。請記住，你選擇攜帶的武器將影響你可以獲得的技能。<br>
