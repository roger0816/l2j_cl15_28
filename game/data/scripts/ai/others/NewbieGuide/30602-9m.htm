<html><body>新手指南：<br>
技能分為主動技能和被動技能。 <font color="LEVEL">主動技能</font>，包括法術，必須有意識地使用。 <font color="LEVEL">被動技能</font>，則是永久性地增加你的基本能力。<br>
首先，學習主動攻擊技能。最好學習一個能夠在傷害敵人的同時恢復你的HP的技能。有一個<font color="LEVEL">切換技能</font>，可以用來開啟和關閉效果。當它開啟時，你會消耗MP，所以請確保只在需要時使用它。<br>
