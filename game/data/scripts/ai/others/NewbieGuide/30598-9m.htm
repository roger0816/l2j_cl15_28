<html><body>新手指南：<br>
學習魔法是一個持續的過程。當你練習所學的知識時，你將繼續進步並賺取SP。因此，如果你現在學習風之打擊，你將能夠施放Lv.2的風之打擊。然後，一旦你賺取了更多的SP，你可以用它來再次學習風之打擊，從而能夠施放Lv.3的風之打擊。<br>
你可以提高幾乎每一個技能的等級，因此你可以決定將所有的SP都集中在一個技能上，成為一名專家，或者將你的SP分散在幾個不同的技能上。<br>
