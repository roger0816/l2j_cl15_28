<html><body>新手指南：<br>
想一想你的長期目標，永遠不會太早。阿登王國正處於混亂之中，因為他們正在與北方的埃爾摩爾和海外的格拉西亞交戰。請記住，在混亂時期總是有機會的。現在你只是一個新手，但你的職責是成為一個偉大的英雄，恢復獸人種族的統治地位。<br>
你必須先熟悉你已經擁有的裝備。無論你是想成為一名屠龍勇士還是一支偉大的獸人部隊的指揮官，一切都始於你在這裡的訓練。<br>
從村莊周圍狩獵赤紅凱爾提爾或卡莎狼開始。當你找到被你殺死的怪物留下的物品時，試著裝備這些盔甲和武器，看看它們是否比你已經擁有的更好。如果你沒有其他用途，你可以在商店裡賣掉它們。<br>
