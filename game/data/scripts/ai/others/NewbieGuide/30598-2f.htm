<html><body>新手指南：<br>
想要實現長期目標，現在就開始思考吧。你現在只是一個新手戰士，但如果你努力訓練並學習，沒有什麼能阻止你成為一個勇士或國王。<br>
你必須先熟悉你已經擁有的裝備。無論你想成為一個屠龍者、城堡領主，還是世界和平的力量，一切都始於你在這裡的訓練。<br>
從村莊周圍的凱爾提爾或狼開始狩獵。當你找到被你殺死的怪物留下的物品時，試著裝備上盔甲和武器，看看它們是否比你已經擁有的更好。如果你沒有其他用途，你可以在商店裡賣掉它們。<br>
