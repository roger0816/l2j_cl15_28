<html><body>新手指南：<br>
現在，你應該在村莊附近狩獵<font color="LEVEL">凱爾提爾和老年凱爾提爾。</font>狼是最危險的，所以要小心。<br>
當你選擇一個怪物時，怪物的名字會出現在屏幕上方中央的位置。<font color="LEVEL">名字的顏色告訴你怪物的難度。</font>現在，狩獵那些顯示為白色或天藍色的怪物。那些顯示為紅色或黃色的怪物比你強大得多，所以不要去碰它們。<br>
最後，警告一下——你還沒有足夠的實力去對抗獸人。它們比看起來更強大、更聰明。最糟糕的是，它們懂得合作，如果你攻擊一個獸人，其他獸人會來幫助它對抗你。即使你對單個獸人有機會，兩個或更多的獸人肯定會殺死你。<br>
