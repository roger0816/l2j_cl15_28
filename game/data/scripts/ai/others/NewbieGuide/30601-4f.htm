<html><body>新手指南：<br>
現在，你應該從南門離開村莊，狩獵<font color="LEVEL">長尾凱爾提爾、小妖鬼清道夫</font>或<font color="LEVEL">黑狼。</font>狼是最危險的，所以要小心。如果那邊的獵人太多，可以從北門離開村莊後，看向銀行的東邊。<br>
當你選擇一個怪物時，怪物的名字會出現在螢幕中央上方。<font color="LEVEL">名字的顏色告訴你怪物的難度。</font>現在，狩獵那些顯示為白色或天藍色的怪物。那些顯示為紅色或黃色的怪物比你強大得多，所以不要去碰它們。<br>
而且要注意，你還沒有準備好去與哥布林打交道。它們比看起來聰明和強壯得多。最重要的是，它們懂得合作——如果一個哥布林有麻煩，其他哥布林會前來幫助它。所以即使你足夠強大，可以一對一地對付一個哥布林，你還沒有準備好應對兩個或三個。現在要小心了。<br>
