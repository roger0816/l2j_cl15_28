<html><body>新手指南：<br>
從村莊附近的<font color="LEVEL">凱爾提爾</font>、<font color="LEVEL">老年凱爾提爾</font>或<font color="LEVEL">狼</font>開始狩獵。狼比較危險，所以要小心。<br>
當你選擇一個怪物時，怪物的名字會出現在螢幕中央上方。 <font color="LEVEL">名字的顏色告訴你怪物的難度。</font>現在，狩獵那些顯示為白色或天藍色的怪物。那些顯示為紅色或黃色的怪物比你強大得多，所以不要去碰它們。<br>
我告訴你，不要嘗試與獸人交手。獸人比你想像的更聰明、更強壯，但最危險的是他們知道如何合作——如果你攻擊一個，其他幾個可能會前來幫助它。即使你對單個獸人有機會，你也無法抵擋兩三個。<br>
