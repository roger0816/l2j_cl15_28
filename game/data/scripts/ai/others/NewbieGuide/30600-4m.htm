<html><body>新手指南：<br>
在村莊附近嘗試狩獵<font color="LEVEL">小鬼、灰狼</font>或<font color="LEVEL">哥布林</font>。你的法術是最強大的攻擊，所以尋找可以用一個法術擊敗的怪物，直到達到3級。<br>
在6級或以上，向西南方前進，挑戰<font color="LEVEL">巴洛爾獸人</font>或<font color="LEVEL">行走的菌類</font>。在這些級別中，一個重要的原則是<font color="LEVEL">狩獵你可以用兩個風刃擊敗的最強大的怪物</font>。永遠不要忘記獸人更加危險，因為如果一個獸人處於危險之中，其他獸人通常會加入戰鬥。<br>
