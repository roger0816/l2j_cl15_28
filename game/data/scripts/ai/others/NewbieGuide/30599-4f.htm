<html><body>新手指南：<br>
一開始，嘗試在村莊附近捕捉<font color="LEVEL">紅色凱爾提爾</font>或<font color="LEVEL">灰色狼</font>。但要小心！對於沒有經驗或不謹慎的冒險者來說，灰色狼可能會造成問題。<br>
一旦你通過了6級，使用西南或東南入口離開村莊，挑戰<font color="LEVEL">卡布獸人部落。</font>請記住，如果獸人看到他們的同族被攻擊，他們會加入戰鬥。<br>
當你選擇一個怪物時，該怪物的名字會出現在屏幕頂部中央。 <font color="LEVEL">怪物名字的顏色表示該怪物的實力。</font>起初，你應該只打白色或天藍色名字的怪物。名字顯示為橙色或紅色的怪物比你更強，所以不要魯莽地攻擊它們。<br>
此外，盡可能在<font color="LEVEL">母樹的影子</font>附近狩獵。如果你走到母樹的影子下，你會很快得到治療。<br>
