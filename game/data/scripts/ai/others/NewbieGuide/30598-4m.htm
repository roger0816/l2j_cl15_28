<html><body>新手指南：<br>
從村莊和魔法學校附近的<font color="LEVEL">老凱爾提爾</font>或<font color="LEVEL">狼</font>開始狩獵。由於你的力量在於法術，所以尋找可以用一個法術擊敗的怪物，直到達到約3級。<br>
當你達到6級時，應該從西門離開村莊，嘗試狩獵<font color="LEVEL">獸人</font>。在這些級別中，重要的規則是<font color="LEVEL">狩獵你可以用兩個風刃擊敗的最強怪物</font>。但要記住，獸人比它們看起來更危險，因為如果你打中一個，通常會有更多的獸人前來幫助。<br>
