<html><body>新手指南：<br>
現在，去村莊西北方狩獵<font color="LEVEL">赤紅凱爾提爾、老凱爾提爾</font>或<font color="LEVEL">卡莎狼</font>。狼是最危險的，所以要小心。從北門或南門離開村莊，爬下山坡。你不會錯過它們的。<br>
我警告你，不要嘗試與等級為3到4的哥布林交手。哥布林比你想象的更聰明、更強壯，但最危險的是他們知道如何合作——如果你攻擊一個，其他幾個可能會前來幫助它。即使你對單個哥布林有機會，你也無法對抗兩三個。在達到6級或以上之前，完全避開哥布林。<br>
