<html><body>新手指南：<br>
仔細聆聽——這是對於像你這樣的黑暗秘術師非常重要的知識。盔甲分為袍子、輕甲和重甲。黑暗秘術師可以穿任何種類的盔甲，但不同種類的盔甲會對你的能力產生不同的影響。<br>
當我提到一套盔甲時，意思是上下身的盔甲是同一種類型。 <font color="LEVEL">袍子提供的保護很少，但當黑暗秘術師穿著時，它們可以增加施法和移動速度，甚至增加魔力值。</font> 輕甲或重甲可以增加防禦力，但相比於袍子，施法速度、移動速度和魔力值會降低。<br>
這些懲罰僅適用於上下身的盔甲——頭盔、手套和其他防護裝備不會造成懲罰。對於這些物品，請隨意使用你能找到的最強大的物品。<br>
