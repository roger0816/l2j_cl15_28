<html><body>新手指南：<br>
你應該已經得到了兩把武器——匕首和侍從劍。也許你已經注意到，匕首和劍在戰鬥中的表現不同。 <font color="LEVEL">匕首</font> 快速，但精度較低，而 <font color="LEVEL">侍從劍</font> 比匕首明顯地慢，但擊中精度更高。請記住，不同的武器可能需要不同的技能來使用。任何一種武器都是值得的，由你決定哪種最適合你。當你存了大約500阿德納時，如果你喜歡匕首，就買一把 <font color="LEVEL">骨匕首</font>，如果你喜歡劍，就買一把 <font color="LEVEL">短劍</font>。<br>
你可能能從你殺死的怪物的戰利品中改善你的盔甲，但這是一個運氣問題。如果你達到了5級，仍然缺少手套、鞋子或頭盔，你應該考慮購買商店提供的最便宜的那些。<br>
