<html><body>新手指南：<br>
現在，最重要的事情就是磨練你的戰鬥技能。在這個戰爭時期，還有什麼比這更重要的呢？<br>
開始你的訓練，狩獵村莊附近的<font color="LEVEL">紅色凱爾提爾</font>或<font color="LEVEL">灰色狼</font>。要小心，特別是對於狼，因為它們非常兇猛。當你在殺死怪物後找到物品時，試著裝備任何盔甲或武器，看看它是否比你現在的更好。對於其他的物品，如果你沒有其他用途，就在商店裡賣掉，這樣你需要時就會有貨幣。<br>
