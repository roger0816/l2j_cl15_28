<html><body>新手指南：<br>
我們獸人天生就是戰士，沒有人會想到像你這樣的秘術師會放棄真正的戰鬥樂趣。這就是為什麼你可以選擇主要使用魔法狩獵，或者使用武器和魔法的組合進行戰鬥。無論哪種方式都可以，一切都取決於你。<br>
如果你想專注於魔法，請使用學徒之杖直到Lv.5；到那時你應該能夠節省1,000阿德納購買<font color="LEVEL">學徒之杖。</font>如果你想堅持使用武器，請購買<font color="LEVEL">短劍。</font>你可能會從你殺死的怪物中獲得更好的盔甲，但這是一個運氣問題，所以如果你超過Lv.5，仍然沒有手套、鞋子或頭盔，你可能需要考慮購買商店提供的最便宜的那些。<br>
