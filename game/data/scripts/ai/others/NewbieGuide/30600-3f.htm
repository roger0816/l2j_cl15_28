<html><body>新手指南：<br>
如果你有強大的同伴，他們可能會為你購買裝備。否則，新手裝備由希倫神殿提供。<br>
現在，你應該努力掌握你已經擁有的武器和盔甲。你有時會從你狩獵的怪物身上獲得武器和盔甲。有些運氣的話，你可能會得到<font color="LEVEL">布鞋</font>，<font color="LEVEL">學徒鞋</font>，<font color="LEVEL">或布帽。</font><br>
神殿會為你提供兩種不同的刀劍，匕首和侍從之劍。 <font color="LEVEL">匕首</font>迅速，但其精度較低，而<font color="LEVEL">侍從之劍（單手劍）</font>明顯比匕首慢，但擊中精度更高。請記住，不同的武器可能需要不同的技能來使用。<br>
