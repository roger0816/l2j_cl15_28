<html><body>高階祭司席爾維恩：<br>
成為精靈神諭者需要適當的等級和令牌。要轉職，你的等級必須至少達到20級，而要成為神諭者，你必須擁有證明你通過精靈神諭者考試的令牌。<br>
然而，你的等級似乎低於20級，而且你還沒有通過精靈神諭者考試。你需要做的第一件事是更加努力地訓練，達到20級。然後你必須通過考試，並帶回<font color="LEVEL">神諭者之葉</font>作為證明。我們寺廟的<font color="LEVEL">曼紐爾祭司</font>長期以來一直教授神諭者，負責考試。如果你想了解更多關於考試的信息，請與格魯迪奧鎮的曼紐爾祭司交談。</body></html>
