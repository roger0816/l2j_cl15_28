<html><body>高階女祭司列維安：<br>
<font color="LEVEL">神諭之葉</font>是只有符合成為神諭資格的精靈才能獲得的證明。長期教授神諭的<font color="LEVEL">祭司曼紐</font>負責精靈神諭的考驗。他可以在格魯迪歐鎮的神殿中找到。如果你沿著村莊東邊的道路走，就會來到格魯迪歐鎮。神殿位於村莊的北部。前往那裡的聖所找到祭司曼紐。<br>
