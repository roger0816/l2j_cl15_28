<html><body>高級祭司雷蒙德：<br>
<font color="LEVEL">牧師</font>是一位與環繞世界的神聖力量相連結的神秘人物。牧師透過神的力量進行奇蹟。因此，牧師主要練習白魔法和輔助魔法來幫助他人。然而，牧師也擁有一些攻擊技能來保護自己。<br>
此外，牧師擁有極強的治療能力，因此他們的這份天賦總是受到歡迎和尊重。那些繼續在服務他人的培訓中努力的牧師可以成為更高級的職業，例如<font color="LEVEL">主教</font>或<font color="LEVEL">預言家</font>。<br>
但首先，要成為一名牧師，你必須帶回<font color="LEVEL">信仰印記</font>，以證明你的信仰已獲得承認。<br>
