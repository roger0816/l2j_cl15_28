<html><body>高階祭司雷蒙德：<br>
你需要達到適當的等級和憑證才能成為牧師。要更改職業，你的等級必須至少達到20級，而要成為牧師，你必須擁有證明你通過了牧師考試的憑證。<br>
然而，看起來你的等級低於20級，而且你還沒有通過牧師考試。你需要做的第一件事是更加努力地訓練，達到20級或更高的等級。然後，如果你想參加牧師考試，請到格魯丁村的聖所尋找<font color="LEVEL">祭司齊岡特</font>。你必須通過他的考試，並帶回<font color="LEVEL">信仰之印</font>，才能更改你的職業為牧師。如你所知，只需沿著西邊的道路前進，就能到達格魯丁村。</body></html>
