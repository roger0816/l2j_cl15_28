<html><body>高階祭司席爾維恩：<br>
<font color="LEVEL">神諭者</font>運用來自伊娃和艾因哈薩德的光明、生命和淨化之靈。這些祭司為他們的精靈同伴提供建議，並使用他們的魔法來保護和治療自己和他人。<br>
非常有天賦的神諭者可能成為<font color="LEVEL">長老</font>，他們被艾因哈薩德和伊娃祝福，能夠使用最強大的白色魔法。<br>
要成為神諭者，你必須通過神諭者考試，並攜帶一片<font color="LEVEL">神諭之葉</font>作為證明。<br>
