<html><body>高階祭司席爾維安：<br>
要成為一名聖職者，必須驗證你的信仰。在格魯丁村的<font color="LEVEL">祭司齊岡特</font>可以判斷你的信仰純潔度。如果你通過他的考驗，並帶回<font color="LEVEL">信仰印記</font>，你就可以轉職成為一名聖職者。<br>
祭司齊岡特在格魯丁村的神殿裡。你可以繼續往西走到達格魯丁村。神殿位於村莊的東北部。當然，使用傳送門會更快。<br>
