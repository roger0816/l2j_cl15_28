<html><body>高階祭司席爾維恩：<br>
<font color="LEVEL">人類巫師</font>是一位高級的秘法師，可以修煉元素魔法、黑暗魔法和召喚魔法。此外，巫師還可以直接用最強大的魔法擊倒敵人。然而，為了專注於攻擊魔法，巫師必須放棄白魔法和召喚魔法的技藝。儘管如此，這是一個非常迷人的職業，特別是在召喚僕從的能力方面。<br>
一些巫師決定在奧倫的象牙塔接受訓練，以獲得更高級的職業，例如<font color="LEVEL">巫妖、術士或死靈法師</font>。然而，能夠達到這樣的高水平的人並不多，這並不像你想象的那麼容易。<br>
要轉職成為人類巫師，你必須帶回<font color="LEVEL">四季珠</font>。這個證明你有資格成為巫師的標誌。<br>
