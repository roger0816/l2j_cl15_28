<html><body>高階女祭司蕾薇安：<br>
你需要達到適當的等級和憑證才能成為聖職者。要轉換職業，你的等級必須至少達到20級，而要成為聖職者，你必須擁有證明你通過聖職者考試的憑證。<br>
然而，你的等級似乎低於20級，而且你還沒有通過聖職者考試。你需要做的第一件事是更加努力地訓練，以達到20級或更高的等級。如果你想了解更多關於聖職者考試的信息，請前往我們寺廟的<font color="LEVEL">祭司齊岡特</font>。他將測試你的信仰。要轉換職業成為聖職者，你必須通過他的考試並帶回<font color="LEVEL">信仰之印</font>作為證明。</body></html>
