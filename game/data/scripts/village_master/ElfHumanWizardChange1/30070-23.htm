<html><body>高階祭司席爾維安：<br>
你需要適當的等級和令牌才能成為牧師。要更改職業，你的等級必須至少為20，而要成為牧師，你必須擁有證明你通過了牧師考試的令牌。<br>
然而，你的等級似乎低於20，而且你還沒有通過牧師考試。你需要做的第一件事是更加努力地訓練，達到20級或更高級。然後，如果你想參加考試，請尋找村莊中的聖所中的<font color="LEVEL">祭司齊岡特</font>。你必須通過他的考試，並帶回<font color="LEVEL">信仰之印</font>，才能將你的職業更改為牧師。正如你所知道的，你只需要沿著西邊的道路前進，就能到達格魯丁村莊。
