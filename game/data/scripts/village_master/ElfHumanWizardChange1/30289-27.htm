<html><body>高階祭司雷蒙德：<br>
成為精靈巫師需要適當的等級和令牌。要更改職業，您的等級必須至少為20，並且要成為精靈巫師，您必須擁有證明您通過精靈巫師考試的令牌。<br>
然而，您的等級似乎低於20，並且您尚未通過精靈巫師的考試。您需要做的第一件事是更加努力地訓練，以達到20級。然後，如果您想成為精靈巫師，您應該前往精靈村並與一位名為<font color="LEVEL">羅塞拉</font>的精靈交談。只有在通過她的考試並帶回被稱為<font color="LEVEL">永恆鑽石</font>的令牌後，您才能更改職業為精靈巫師。羅塞拉就在村裡，所以找到她不會很難。</body></html>
