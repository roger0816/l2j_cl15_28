毀滅者是勇敢的獸人戰士，最擅長於前線作戰，揮舞著巨大的劍和斧頭。獸人突襲者可以晉升到這個職業。<br>
要成為一個毀滅者，你的等級必須超過40級，並且你必須收集挑戰者的印記、榮耀的印記和冠軍的印記。<br>
