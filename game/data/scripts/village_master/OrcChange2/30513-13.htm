<html><body>
每個標記都需要自己的測試。<br>
<font color="LEVEL">朝聖者的標記</font>是保留給通過朝聖者試煉的人。您必須達到<font color="LEVEL">35級以上</font>才有資格。要參加這個測試，請訪問<font color="LEVEL">格魯迪奧莊園的隱士聖地亞哥</font>。他和皮奧圖爾住在一個農場裡。<br>
<font color="LEVEL">榮耀的標記</font>只授予通過榮耀證言的人。您必須達到<font color="LEVEL">37級以上</font>才有資格。要參加這個測試，請訪問<font color="LEVEL">吉蘭鎮的總督沃基安</font>。<br>
最後，<font color="LEVEL">主人的標記</font>只授予通過主人試煉的人。您必須達到<font color="LEVEL">39級以上</font>才有資格。要參加這個測試，請訪問<font color="LEVEL">獸人村的烈焰領主卡凱</font>。<br>
