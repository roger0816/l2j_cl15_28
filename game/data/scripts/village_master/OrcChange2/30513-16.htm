每個標記都需要自己的測試。<br>
<font color="LEVEL">朝聖者的標記</font>是為那些通過朝聖者試煉的人保留的。您必須達到<font color="LEVEL">35級以上</font>才能有資格。要參加此測試，請訪問<font color="LEVEL">格魯迪奧莊園的隱士聖地亞哥</font>。他和皮奧圖爾住在一個農場裡。<br>
<font color="LEVEL">榮耀的標記</font>是為那些通過榮耀證言的人保留的。您必須達到<font color="LEVEL">37級以上</font>才能有資格。要參加此測試，請訪問<font color="LEVEL">吉蘭鎮的總督沃基安</font>。<br>
最後，<font color="LEVEL">戰鬥之靈的標記</font>是為那些通過戰鬥之靈試煉的人保留的。您必須達到<font color="LEVEL">39級以上</font>才能有資格。要參加此測試，請訪問<font color="LEVEL">迪翁鎮的先知索馬克</font>。<br>
