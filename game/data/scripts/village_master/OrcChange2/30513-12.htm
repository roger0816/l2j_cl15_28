<html><body>
魔王是一位高級的獸人薩滿，具有強大的基本輔助魔法，以保護和強化他的部落。這個職業專門用於部落戰爭。<br>
要成為一個魔王，你的等級必須超過40級，並且你必須收集朝聖者的印記、榮耀的印記和主人的印記。<br>
