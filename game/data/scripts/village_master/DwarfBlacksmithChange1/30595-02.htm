<html><body>黑匠師奧皮克斯：<br>
掠奪者和<font color="LEVEL">工匠</font>的基本特徵是，掠奪者收集稀有材料，而工匠則從這些材料中製造有價值的物品。在戰鬥中，工匠使用他們製造的魔像而不是冒著自己的身體風險。他們甚至可以在戰鬥中製造物品，因此在戰鬥中非常寶貴。<br>
在工匠中，最優秀的人被選為<font color="LEVEL">戰鬥鐵匠</font>。戰鬥鐵匠是一個崇高的職業，具有最高水平的製造技能，他們甚至可以製造攻城魔像。<br>
