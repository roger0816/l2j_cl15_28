如果您申請解散，家族將被解散。<br>
您可以在申請後一週內使用家族恢復請求取消家族解散申請。如果您取消申請，您必須等待至少7天才能再次申請家族解散。<br>
如果您申請家族解散，家族領主將失去與死亡相當的經驗值。在家族解散完成後，您不能在10天內組建另一個家族。<br>
請注意，在家族解散時仍留在家族倉庫中的任何物品將立即消失。<br>
