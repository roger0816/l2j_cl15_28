<html><body>等級達到6級或以上的氏族可以用5,000個氏族聲望點數創建皇家衛隊。<br>
您最多可以創建2個皇家衛隊，每個皇家衛隊最多可以有20個氏族成員。達到11級的氏族可以用7,500個氏族聲望點數增加其皇家衛隊成員的數量。<br>
創建皇家衛隊時，必須從氏族成員中任命1名皇家衛隊隊長。新任命的皇家衛隊隊長的社會等級將提高。<br>
