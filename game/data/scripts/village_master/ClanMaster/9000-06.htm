<html><body> 選擇一個氏族成員來接受氏族領袖的職位。<br>
權限轉移的請求通常在每週三早上進行處理。然而，由於轉移過程可能會更快完成，因此在提交請求之前請仔細考慮您的決定。<br>
一旦請求被處理，您就無法取消轉移。但是，在處理之前您可以隨時取消。<br>
由於此過程將所有氏族領袖的權利轉移給另一個成員，因此在提交請求之前請仔細考慮此舉。<br>
