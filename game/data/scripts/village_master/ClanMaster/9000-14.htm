一個等級達到7級或以上的氏族可以用10,000個氏族聲望點數建立一個騎士團。<br>
您最多可以創建4個騎士團。每個騎士團最多可以有10個氏族成員。<br>
一個等級達到9級的氏族可以用5,000個氏族聲望點數增加其騎士團成員的數量。在等級10之前，他們可以為2個騎士團這樣做。<br>
建立騎士團時，必須從其成員中任命1名隊長。新任命的隊長的社會階級將提高。<br>
