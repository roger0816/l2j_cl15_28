<html><body>高級長官Drikus：<br>
<font color="LEVEL">獸人掠奪者</font>是出色的戰士，能夠使用武器進行強力的戰鬥。他們依靠純粹的力量和技巧來取勝，而不是戰術上的詭計。獸人掠奪者是戰場上最穩定的戰士，他們的力量壓倒了敵人的技巧。<br>
最有技巧的獸人掠奪者後來被選為<font color="LEVEL">毀滅者</font>。在一對一的戰鬥中，毀滅者超越了所有其他戰士。<br>
