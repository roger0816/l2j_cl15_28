<html><body>高級領袖卡斯托：<br>
<font color="LEVEL">獸人薩滿</font>擁有火神帕阿格里奧的祝福，能夠用火焰施展奇蹟。他們祝福進入戰場的戰士，增強盟友的攻擊技能，同時施加詛咒，削弱和阻礙敵人。他們是獸人的驕傲。當他們與其他薩滿一起行動時，他們的作品變得更加強大。<br>
許多最高資格的薩滿成為首席候選人，被稱為<font color="LEVEL">霸主</font>。只有薩滿才能成為霸主。某些薩滿也被選為<font color="LEVEL">戰吼者</font>，學習更強大的法術。<br>
