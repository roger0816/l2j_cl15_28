<html><body>提菲爾的四元領主：<br>
要成為帕魯斯騎士，你必須達到至少20級並通過帕魯斯騎士考試。<br>
即使滿足這些要求，只要你留在這裡，你仍然無法轉換到那個職業。轉換職業的許可權僅授予那些已經訪問了我們領域之外世界的人。<br>
因此，如果你想轉換職業，你必須前往亞丁的格魯迪奧之地，這是人類的王國。我們在那裡建立了一個秘密公會，由大師監督，他們將分配任務來證明你的準備情況。好好履行你的職責，你就可以轉換職業了。<br>
格魯迪奧有兩個城鎮可以參觀。第一個是格魯丁村，你可以沿著通往黑暗藝術學院的道路到達。另一個是格魯迪奧城，你可以通過中立區的捷徑到達。雖然這會縮短你的旅程，但要注意在中立區可能遇到的精靈！<br>
