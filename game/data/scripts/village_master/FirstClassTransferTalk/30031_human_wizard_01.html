<html><body>高級祭司比奧丁：<br>
<font color="LEVEL">人類巫師</font>是一位高級的神秘學家，可以修煉元素魔法、黑魔法和召喚魔法。此外，巫師還可以用最強大的魔法直接擊倒敵人。然而，為了專注於攻擊魔法，巫師必須放棄白魔法和召喚魔法的技藝。儘管如此，這是一個非常迷人的職業，特別是在召喚僕從的能力方面。<br>
