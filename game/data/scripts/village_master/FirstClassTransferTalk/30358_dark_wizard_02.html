<html><body>提特拉克·瑟菲爾：<br>
任何想成為黑暗巫師的人必須達到至少20級並通過黑暗巫師的測試。與村莊西南邊祭壇附近的<font color="LEVEL">女巫瓦里卡</font>交談。通過她的測試，她會給你<font color="LEVEL">黑暗寶石</font>。把它帶給我。<br>
即使達到這些要求，如果你只待在這裡，你也不能轉職。我們年輕的黑暗精靈離開森林，探索世界以更深入地了解它是很重要的。<br>
因此，如果你想轉職，你必須離開黑暗精靈森林，前往人類的王國阿丹。你可以去南方的叫做格魯迪奧的地方。那裡有一個由黑暗精靈秘密建立的公會。那個村莊的大師會協助你轉職。<br>
