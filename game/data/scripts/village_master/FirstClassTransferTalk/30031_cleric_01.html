<html><body>高級祭司比奧丁：<br>

此外，牧師擁有極強的治療能力，因此他們的這份天賦總是受到歡迎和尊重。那些繼續接受培訓並為他人服務的牧師可以獲得更高的職業，例如<font color="LEVEL">主教</font>或<font color="LEVEL">先知</font>。<br>
