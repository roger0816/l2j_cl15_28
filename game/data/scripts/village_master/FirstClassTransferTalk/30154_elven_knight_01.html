<html><body>聖堂騎士長：<br>
<font color="LEVEL">精靈騎士</font>選擇劍術而非弓箭。看著他們戰鬥是令人驚嘆的，因為他們使用獨特的風格，強調防禦和攻擊的平衡。他們精湛的技巧讓敵人困惑，讓觀眾著迷。現在，許多精靈騎士進入人類世界，為艾因哈薩德和伊娃服務，即使他們最初是為了保護母樹免受入侵者的侵害而被創造出來的。<br>
最有才華的精靈騎士有時會被選為<font color="LEVEL">聖堂騎士</font>，這是精靈中最高的秩序，或者成為<font color="LEVEL">劍歌手</font>，他們將精靈劍術訓練到了極致。當然，需要進行大量的艱苦訓練，以及極高的天賦。<br>
