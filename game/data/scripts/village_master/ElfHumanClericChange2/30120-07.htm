先知是補充魔法的專家。補充魔法主要是增強盟友。在與怪物戰鬥前，先知必須擁有重裝備和額外的力量。先知在戰鬥中增強他們隊伍的力量，尤其是在戰鬥中。<br>
他們的補充魔法可以增加攻擊力、命中率、迴避和防禦力。<br>
要成為先知，你的等級必須超過40級，並且你必須收集朝聖者的印記、信任的印記和改革者的印記。<br>
