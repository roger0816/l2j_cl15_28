<html><body>
長者們練習治療和補充魔法。長者們不專門於一個特定的技能，因此在小型隊伍遊戲中非常有用。<br>
他們增加防禦和迴避能力，能夠治療盟友並對不死族造成強大的傷害。<br>
要成為長者，您的等級必須超過40級，並且必須收集朝聖者的印記、生命的印記和治療師的印記。<br>
