每個標記都需要自己的試驗。<br>
<font color="LEVEL">朝聖者的標記</font>是為通過朝聖者試驗的人保留的。您必須達到<font color="LEVEL">35級以上</font>才能有資格。要參加此測試，請訪問<font color="LEVEL">格魯迪奧莊園的隱士聖地亞哥</font>。他和皮奧圖爾住在一個農場裡。<br>
<font color="LEVEL">生命的標記</font>是為通過生命證言的人保留的。您必須達到<font color="LEVEL">37級以上</font>才能參加測試。要參加此試驗，請訪問<font color="LEVEL">狄翁鎮的卡迪恩大師</font>。<br>
最後，<font color="LEVEL">治療師的標記</font>是為通過治療師試驗的人保留的。您必須達到<font color="LEVEL">39級以上</font>才能有資格。要參加治療師試驗，請訪問<font color="LEVEL">吉蘭鎮的神殿祭司班德洛斯</font>。<br>
