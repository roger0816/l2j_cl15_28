<html><body>
主教是治療魔法的專家。他在團隊中戰鬥最佳，對於團隊遊戲或攻城戰至關重要。即使是強大的戰士也會感激主教的存在。<br>
主教可以復活死者，並能夠進行強大的白魔法攻擊。<br>
要成為主教，您的等級必須超過40級，並且必須收集朝聖者的印記、信任的印記和治療者的印記。<br>
