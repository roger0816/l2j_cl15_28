每個標記都需要自己的試驗。<br>
<font color="LEVEL">朝聖者的標記</font>是為通過朝聖者試驗的人保留的。您必須達到<font color="LEVEL">35級以上</font>才有資格。要參加此測試，您必須訪問<font color="LEVEL">格魯迪歐莊園的隱士聖地亞哥</font>。他和皮奧圖爾住在一個農場裡。<br>
<font color="LEVEL">信任的標記</font>是為通過信任證明的人保留的。您必須達到<font color="LEVEL">37級以上</font>才有資格。要參加此測試，您必須訪問<font color="LEVEL">奧倫鎮的高級祭司霍林特</font>。<br>
最後，<font color="LEVEL">治癒者的標記</font>是為通過治癒者試驗的人保留的。您必須達到<font color="LEVEL">39級以上</font>才有資格。要參加此測試，您必須訪問<font color="LEVEL">吉蘭鎮的神殿裡的牧師班德洛斯</font>。<br>
