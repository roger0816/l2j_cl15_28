<html><body>
每個標記都需要自己的試驗。<br>
<font color="LEVEL">挑戰者的標記</font>是為那些通過挑戰者試驗的人保留的。您必須達到<font color="LEVEL">35級</font>以上才能有資格。要參加此測試，您必須訪問<font color="LEVEL">迪翁鎮的卡什</font>。<br>
<font color="LEVEL">生命標記</font>是為那些通過生命證言的人保留的。您必須達到<font color="LEVEL">37級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">迪翁鎮的卡迪恩大師</font>。<br>
最後，<font color="LEVEL">決鬥者的標記</font>是為那些通過決鬥者試驗的人保留的。您必須達到<font color="LEVEL">39級</font>以上才能有資格。要參加此測試，您必須與<font color="LEVEL">奧倫鎮的決鬥者凱恩</font>會面。<br>
