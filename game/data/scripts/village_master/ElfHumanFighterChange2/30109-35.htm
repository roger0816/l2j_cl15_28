<html><body>
銀色遊俠與人類鷹眼相似，但他的迴避和命中率更優秀。在攻城戰中，他們最令人畏懼。即使是聖騎士也無法抵擋他們的攻擊。<br>
他們的弓箭技能包括強化他們的弓和同時射出多支箭。<br>
要成為銀色遊俠，你的等級必須超過40級，並且你必須收集尋求者的印記、生命的印記和射手的印記。<br>
