<html><body>
成為黑暗復仇者需要收集三個標記。<br>
<font color="LEVEL">職責標記</font>是為通過職責試煉的人保留的。您必須達到<font color="LEVEL">35級</font>以上才能符合資格。要參加此測試，請訪問<font color="LEVEL">吉蘭鎮的大師漢納瓦特</font>。<br>
<font color="LEVEL">信任標記</font>是為通過信任證明的人保留的。您必須達到<font color="LEVEL">37級</font>以上才能符合資格。要參加此測試，請訪問<font color="LEVEL">奧倫鎮的高級祭司霍林特</font>。<br>
最後，<font color="LEVEL">巫術標記</font>是為通過巫術測試的人保留的。您必須達到<font color="LEVEL">39級</font>以上才能符合資格。要參加此測試，請前往<font color="LEVEL">死亡之路並訪問影子的奧利姆</font>。<br>
