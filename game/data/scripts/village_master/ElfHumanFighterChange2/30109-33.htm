<html><body>
每個標記都需要自己的測試。<br>
<font color="LEVEL">尋求者的標記</font>是為那些通過尋求者試煉的人保留的。您必須達到<font color="LEVEL">35級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">吉蘭鎮的杜夫納大師</font>。<br>
<font color="LEVEL">生命標記</font>是為那些通過生命證言的人保留的。您必須達到<font color="LEVEL">37級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">迪翁鎮的卡迪恩大師</font>。<br>
最後，<font color="LEVEL">搜尋者的標記</font>是為那些通過搜尋者試煉的人保留的。您必須達到<font color="LEVEL">39級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">獵人村的盧瑟大師</font>。<br>
