<html><body>
劍舞者利用他們的舞蹈技巧和補充魔法，在圍攻或氏族戰爭期間協助他們的隊伍。雖然防禦力較弱，但他們的“劍舞”可以恢復隊友的HP，減少閃避和移動速度。<br>
要成為劍舞者，您的等級必須超過40級，並且需要收集挑戰者的標記、生命的標記和決鬥者的標記。<br>
