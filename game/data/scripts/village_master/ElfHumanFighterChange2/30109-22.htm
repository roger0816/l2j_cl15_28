<html><body>
要晉升為鷹眼，你必須收集3個標記。<br>
<font color="LEVEL">尋求者的標記</font>是為那些通過尋求者試煉的人保留的。你必須達到<font color="LEVEL">35級</font>以上才有資格。要參加這個試煉，請前往<font color="LEVEL">吉蘭鎮的杜夫納大師</font>。<br>
<font color="LEVEL">信任的標記</font>是為那些通過信任證明的人保留的。你必須達到<font color="LEVEL">37級</font>以上才有資格。要參加這個測試，請前往<font color="LEVEL">奧倫鎮的高級祭司霍林特</font>。<br>
最後，<font color="LEVEL">人馬座的標記</font>是為那些通過人馬座測試的人保留的。你必須達到<font color="LEVEL">39級</font>以上才有資格。要參加這個測試，請前往<font color="LEVEL">獵人村的公會會長伯納德</font>。<br>
