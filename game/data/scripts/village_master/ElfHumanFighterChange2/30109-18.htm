一般而言，從戰士的角度來看，寶藏獵人被指定為一種特殊的「匕首武器」盜賊。寶藏獵人的戰鬥風格或在隊伍中的角色與裝備匕首的盜賊完全相同。在攻城戰中，寶藏獵人基本上是特殊情況下的刺客。當有一個被標記的對手出現時，盜賊可以提高他的閃避和速度水平來消滅逃跑的敵人。<br>
他擁有匕首技能、強化裝甲使用的技能和一種機會攻擊技能，可以造成巨大的傷害。<br>
要成為一名寶藏獵人，你必須至少達到40級，並獲得尋求者的標記、信任的標記和搜尋者的標記。<br>
