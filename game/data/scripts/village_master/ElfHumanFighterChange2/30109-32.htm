<html><body>
Plainswalker 依賴靈巧。在攻城戰期間可以扮演刺客的角色，能夠用突然的攻擊造成巨大的傷害，並在緊急情況下假裝死亡。<br>
要成為 Plainswalker，您的等級必須超過 40 級，並且必須收集尋求者的印記、生命的印記和搜尋者的印記。<br>
