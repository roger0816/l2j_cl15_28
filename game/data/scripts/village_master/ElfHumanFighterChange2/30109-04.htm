角鬥士通常避免穿著重裝甲，擅長近身格鬥。他們是最強的非魔法角色之一，雙手持刃，能夠進行強力的連續斬擊。<br>
要成為一名角鬥士，您的等級必須超過40級，並且必須收集挑戰者的印記、信任的印記和決鬥者的印記。<br>
