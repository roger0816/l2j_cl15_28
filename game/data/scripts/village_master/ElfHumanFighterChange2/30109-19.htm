<html><body>
每個標記都需要自己的試驗。<br>
<font color="LEVEL">尋求者的標記</font>是為通過尋求者試驗的人保留的。您必須達到<font color="LEVEL">35級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">吉蘭鎮的杜夫納大師</font>。<br>
<font color="LEVEL">信任的標記</font>是為通過信任證明的人保留的。您必須達到<font color="LEVEL">37級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">奧倫鎮的高級祭司霍林特</font>。<br>
最後，<font color="LEVEL">搜尋者的標記</font>是為通過搜尋者試驗的人保留的。您必須達到<font color="LEVEL">39級</font>以上才能有資格。要參加此測試，請訪問<font color="LEVEL">獵人村的盧瑟大師</font>。<br>
