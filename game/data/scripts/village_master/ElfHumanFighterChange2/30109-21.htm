<html><body>
鷹眼是一個特殊的職業，通常被稱為“弓箭手”。他有一種天生的戰鬥風格，在圍攻中真的很可怕，特別是如果幾個鷹眼一起從遠處消滅敵人。<br>
鷹眼擁有增強弓箭技能的能力，能夠連續射擊多個箭矢，並在每個箭矢的區域造成傷害的能力。<br>
要成為鷹眼，您必須至少達到40級，並獲得尋求者的標記、信任的標記和人馬座的標記。<br>
