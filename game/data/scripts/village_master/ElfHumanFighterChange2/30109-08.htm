<font color="LEVEL">挑戰者的標記</font>是保留給通過挑戰者試驗的人。您必須達到<font color="LEVEL">35級</font>以上才有資格。要參加此測試，請前往<font color="LEVEL">Dion鎮的Kash</font>。<br>
<font color="LEVEL">信任的標記</font>僅授予通過信任證詞的人。您必須達到<font color="LEVEL">37級</font>以上才有資格。要參加此測試，請前往<font color="LEVEL">Oren鎮的High Priest Hollint</font>。<br>
最後，<font color="LEVEL">冠軍的標記</font>是保留給通過冠軍試驗的人。您必須達到<font color="LEVEL">39級</font>以上才有資格。要參加此測試，請前往<font color="LEVEL">Giran鎮的Veteran Ascalon</font>。<br>
