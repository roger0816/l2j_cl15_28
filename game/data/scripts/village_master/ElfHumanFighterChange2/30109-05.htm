成為角鬥士需要收集三個標記。<br>
<font color="LEVEL">挑戰者的標記</font>是為通過挑戰者試煉的人保留的。您必須達到<font color="LEVEL">35級</font>以上才能符合資格。要參加此測試，請訪問<font color="LEVEL">Dion鎮的Kash</font>。<br>
<font color="LEVEL">信任的標記</font>僅授予通過信任證明的人。您必須達到<font color="LEVEL">37級</font>以上才能符合資格。要參加此測試，請訪問<font color="LEVEL">Oren鎮的高級祭司Hollint</font>。<br>
最後，<font color="LEVEL">決鬥者的標記</font>是為通過決鬥者試煉的人保留的。您必須達到<font color="LEVEL">39級</font>以上才能符合資格。要參加此測試，請與<font color="LEVEL">Oren鎮的決鬥者Kaien</font>會面。<br>
