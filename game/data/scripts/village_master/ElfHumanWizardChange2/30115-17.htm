<html><body>
元素召喚師是精靈族相當於人類術士和黑暗精靈幻影召喚師的職業。元素召喚師會帶著他們召喚出來的生物獨自出獵。他們可以同時或互相支援攻擊。他們可以召喚出任何情況所需的生物。<br>
要成為元素召喚師，你的等級必須超過40級，並且你必須收集學者之印、生命之印和召喚師之印。<br>
