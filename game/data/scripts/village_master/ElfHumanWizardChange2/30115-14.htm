咒語歌手與人類巫師有些相似，但具有精靈的感性。他們練習一種強大的元素魔法，戰鬥時非常迅速，比其他秘術師更有效率和安全。在圍攻中是最可怕的對手。<br>
要成為咒語歌手，您的等級必須超過40級，並且必須收集學者之印、生命之印和魔法師之印。<br>
