死靈法師是巫師的高級形態。死靈法師首先用黑魔法削弱對手，然後召喚殭屍來結束他的生命。對怪物有效地使用毒藥。<br>
要成為死靈法師，你的等級必須超過40級，並且你必須收集學者的印記、信任的印記和巫術的印記。<br>
