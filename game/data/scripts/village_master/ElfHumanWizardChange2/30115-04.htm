巫師的進階形態為巫術師。使用元素魔法進行遠程攻擊。攻擊力強大但耐力不足。最適合與隊伍一起作戰。在近戰和攻城戰中非常有價值。與其他巫術師組成小組後，成為最可怕的戰場武器。<br>
要成為巫術師，您的等級必須超過40級，並且必須收集學者之印、信任之印和魔法師之印。<br>
