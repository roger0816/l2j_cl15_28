<html><body>
術士是召喚藝術的專家。他們與召喚出來的生物一起獨自狩獵。他們可以同時攻擊或互相支援。術士可以召喚出任何需要的不同生物來應對隊伍的情況。<br>
要成為一名術士，你的等級必須超過40級，並且你必須收集學者的印記、信任的印記和召喚師的印記。<br>
