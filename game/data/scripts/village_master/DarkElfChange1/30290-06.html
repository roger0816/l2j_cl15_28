<html><body>大師Xenos：<br>
<font color="LEVEL">刺客</font>是悄悄地、迅速地殺人，然後消失在陰影中的殺手。他們也是令人畏懼的間諜和夜戰士，擅長隱藏和偷襲。他們用小巧、迅速的武器如匕首瞄準敵人的弱點，或者從遠處射箭。當Palus騎士在戰場上對抗敵人時，刺客們在沒有月光的黑暗中對抗種族的敵人，以取得無聲的勝利。<br>
最精英的刺客被選為<font color="LEVEL">深淵行者</font>，學習刺殺和搜索的終極秘密。另一方面，一些刺客被選為<font color="LEVEL">幻影遊俠</font>，將他們的弓箭技能訓練到最高水平。<br>
要成為一名刺客，你必須通過一個測試，並帶回<font color="LEVEL">鐵心。</font><br>
