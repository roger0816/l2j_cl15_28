<html><body>大師Tronix：<br>
要成為Shillien Oracle，需要達到適當的等級和令牌。您的等級必須至少為20才能有資格轉職。此外，需要一個證明您通過Shillien Oracle測試的令牌。<br>
我對您的等級感到滿意，但似乎您還沒有通過Shillien Oracle的測試。要參加Shillien Oracle的測試，您應該在<font color="LEVEL"> Gludio鎮的黑暗精靈公會</font>中找到<font color="LEVEL">巫女Sidra</font>。只有通過她的測試並帶回<font color="LEVEL">深淵寶珠</font>作為令牌，您才能轉職為Shillien Oracle。</body></html>
