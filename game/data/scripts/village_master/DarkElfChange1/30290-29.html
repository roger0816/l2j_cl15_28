<html><body>大師Xenos：<br>
要成為Shillien Oracle，需要達到適當的等級和令牌。您的等級必須至少為20才能符合轉職的資格。此外，需要一個證明您通過Shillien Oracle測試的令牌。<br>
我對您的等級感到滿意，但似乎您還沒有通過Shillien Oracle的測試。要參加測試，您應該在<font color="LEVEL">Gludio鎮</font>的黑暗精靈公會中找到<font color="LEVEL">Sorceress Sidra</font>。只有通過她的測試並帶回<font color="LEVEL">深淵寶珠</font>作為令牌，您才能轉職為Shillien Oracle。您可以沿著向東的道路前往Gludio鎮。
</body></html>
