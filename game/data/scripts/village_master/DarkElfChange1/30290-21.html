<html><body>大師Xenos：<br>
要成為刺客，需要達到相應的等級和標記。您的等級必須至少為20級才能有資格轉職。您還需要一個證明您通過了刺客考試的標記。<br>
我對您的等級感到滿意，但似乎您還沒有通過刺客考試。要成為刺客，請找到<font color="LEVEL">Triskel</font>，通過他給您的考試，並帶回<font color="LEVEL">鐵心</font>作為證明。他經常在<font color="LEVEL">Gludio城鎮</font>的黑暗精靈公會附近，因此一旦到達那裡，您很容易就能找到他。您可以沿著向東的道路前往Gludio城鎮。
</body></html>
