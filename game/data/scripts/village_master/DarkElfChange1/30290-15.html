<html><body>大師Xenos：<br>
要成為Palus騎士，您需要達到適當的等級和令牌。您的等級必須至少達到20級才能符合轉職的資格。您還需要一個令牌來證明您已通過Palus騎士的測試。<br>
然而，似乎您的等級還不夠高，而且您也沒有通過Palus騎士的測試。首先，將您的等級提升到20級或更高。此外，請尋找我們公會的<font color="LEVEL">Virgil大師</font>，在<font color="LEVEL">Gludio城鎮</font>進行測試。只有在通過他的測試並帶回<font color="LEVEL">深淵凝視</font>作為證明後，您才能轉職為Palus騎士。您可以沿著向東的道路前往Gludio城鎮。當然，使用Gatekeeper更快。</body></html>
