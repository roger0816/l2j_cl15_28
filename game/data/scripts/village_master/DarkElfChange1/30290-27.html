<html><body>大師Xenos：<br>
要成為Shillien Oracle，需要達到適當的等級和標記。您的等級必須至少達到20級才能有資格轉職。此外，需要一個證明您通過Shillien Oracle測試的標記。<br>
然而，似乎您的等級還不夠高，而且您還沒有通過Shillien Oracle的測試。首先，請嘗試將您的等級提升到20或更高。要參加測試，您應該前往<font color="LEVEL"> Gludio鎮</font>的黑暗精靈公會中的<font color="LEVEL">女巫Sidra</font>。只有通過她的測試並帶回<font color="LEVEL">深淵寶珠</font>作為標記，您才能轉職為Shillien Oracle。您可以沿著向東的道路前往Gludio鎮。</body></html>
