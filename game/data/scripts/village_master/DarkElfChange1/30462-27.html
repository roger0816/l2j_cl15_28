<html><body>大師Tronix：<br>
要成為Shillien Oracle，需要達到適當的等級和令牌。您的等級必須至少達到20級才能有資格轉職。此外，需要一個證明您通過Shillien Oracle測試的令牌。<br>
然而，似乎您的等級還不夠高，而且您還沒有通過Shillien Oracle的測試。首先，請嘗試將您的等級提升到20或更高。要參加Shillien Oracle的測試，您應該前往<font color="LEVEL"> Gludio鎮</font>的黑暗精靈公會中的<font color="LEVEL">女巫Sidra</font>。只有通過她的測試並帶回<font color="LEVEL">深淵寶珠</font>作為令牌，您才能轉職為Shillien Oracle。</body></html>
