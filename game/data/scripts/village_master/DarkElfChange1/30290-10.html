<html><body>大師Xenos：<br>
<font color="LEVEL">黑暗巫師</font>是那些能夠控制更強大靈魂、使用元素魔法、黑魔法和召喚魔法的巫師，比黑暗秘法師更高級。他們的魔法使用火和風攻擊敵人。此外，他們可以對敵人施加詛咒，甚至偷取他們的生命，並且可以召喚沉睡的靈魂化身為他們的“僕從”。<br>
在黑暗巫師中，那些才華出眾的人被選為<font color="LEVEL">咒語使者</font>，他們強烈研究元素魔法，或者被選為<font color="LEVEL">幻影召喚師</font>，學習最高級別的召喚魔法。<br>
你必須通過測試，並帶回<font color="LEVEL">黑暗寶石</font>作為證明。<br>
