<html><body>大師Xenos：<br>
要成為黑暗巫師，需要達到相應的等級和代幣。您的等級必須至少達到20級才能符合轉職的資格。您還必須擁有一個證明您通過黑暗巫師考試的代幣。<br>
我對您的等級感到滿意，但似乎您還沒有通過黑暗巫師考試。要參加考試，您必須在黑暗森林中找到<font color="LEVEL">薩滿瓦里卡</font>。要轉職，您必須通過她所給的考試，並帶回<font color="LEVEL">黑暗寶石</font>作為代幣。她正在黑暗森林的<font color="LEVEL">祭壇</font>上。祭壇位於森林的南部。要到達祭壇，請往北走。然後進入森林，一直走到一條東分叉的路口。走那條路一直到達祭壇即可。
