<html><body>大師Tronix：<br>
要成為刺客，需要達到相應的等級和令牌。您的等級必須至少達到20級才能有資格轉職。您還需要一個證明您通過刺客考試的令牌。<br>
然而，似乎您的等級還不夠高，而且您也沒有通過刺客考試。首先，將您的等級提升到20級或更高。要參加刺客考試，您必須找到<font color="LEVEL">Triskel</font>，通過他給出的考試，並帶回<font color="LEVEL">鐵心</font>作為證明。他總是在<font color="LEVEL">Gludio鎮</font>的黑暗精靈公會附近，所以一旦到達那裡，您就可以輕易地找到他。</body></html>
