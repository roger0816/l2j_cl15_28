<html><body>Tronix大師：<br>
要成為Palus騎士，您需要適當的等級和令牌。您的等級必須至少為20才能有資格轉職。您還需要一個令牌來證明您已通過Palus騎士的測試。<br>
然而，似乎您的等級還不夠高，而且您也沒有通過Palus騎士的測試。首先，將您的等級提升到20或更高。此外，請在<font color="LEVEL">Gludio城鎮</font>尋找我們公會的<font color="LEVEL">Virgil大師</font>，參加Palus騎士的測試。只有在您通過他的測試並帶回<font color="LEVEL">深淵凝視</font>作為證明後，您才能轉職為Palus騎士。</body></html>
