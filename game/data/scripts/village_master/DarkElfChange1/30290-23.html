<html><body>大師Xenos：<br>
要成為黑暗巫師，需要達到相應的等級和憑證。您的等級必須至少達到20級才能符合轉職的資格。您還必須擁有一個證明您通過黑暗巫師考試的憑證。<br>
然而，似乎您的等級還不夠高，而且您也沒有通過黑暗巫師的考試。首先，將您的等級提升到20級或更高。此外，要參加考試，請尋找黑暗森林中的<font color="LEVEL">薩滿瓦里卡</font>。要轉職，您必須通過她所給的考試，並帶回<font color="LEVEL">黑暗寶石</font>作為憑證。她正在黑暗森林的<font color="LEVEL">祭壇</font>上逗留。祭壇位於森林的南部。要到達祭壇，請往北走。然後您會來到黑暗森林。進入森林，沿著路往下走，直到您來到一條向東分叉的路。走那條路直到您到達祭壇為止。</body></html>
