<html><body>大師Xenos：<br>
要成為刺客，需要達到相應的等級和證明。您的等級必須至少達到20級才能符合轉職的資格。您還需要一個證明您通過了刺客考試的證明。<br>
然而，似乎您的等級還不夠高，而且您也沒有通過刺客考試。首先，將您的等級提升到20級或更高。要參加考試，您必須找到<font color="LEVEL"> Triskel </font>，通過他給出的考試，並帶回<font color="LEVEL"> 鐵心 </font>作為證明。他總是在<font color="LEVEL"> Gludio鎮 </font>的黑暗精靈公會附近，所以一旦到達那裡，您就可以輕鬆找到他。您可以沿著向東的道路前往Gludio鎮。</body></html>
