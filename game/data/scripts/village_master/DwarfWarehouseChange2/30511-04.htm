賞金獵人比未晉升的拾荒者具有更好的採集技能和更強的耐力。能夠使用鈍器進行強力攻擊，假裝死亡並從怪物身上捕獲難以獲得的物品。<br>
要成為賞金獵人，您的等級必須超過40級，並且必須收集公會成員的標記、繁榮的標記和搜尋者的標記。<br>
