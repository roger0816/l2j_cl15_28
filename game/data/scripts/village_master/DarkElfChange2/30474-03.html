<html><body>
黑暗精靈騎士注重攻守平衡，就像其他種族的騎士一樣。當然，他們更注重防禦。然而，黑暗精靈騎士最好的特點是可以召喚使用黑魔法的方塊。<br>
他們有基本技能，如強化重裝備和黑魔法，可以召喚方塊來耗盡對手的能量，毒害對手或使對手減速。<br>
要成為黑暗精靈騎士，你的等級必須超過40級，並且需要收集職責之印、命運之印和巫術之印。<br>
