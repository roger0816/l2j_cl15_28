幻影召喚師與人類術士和精靈元素召喚師幾乎相似，但他們召喚的生物基本上不同。幻影召喚師是一個獨自帶著他所召喚的生物去狩獵的職業。召喚的生物攻擊，角色支援或反之，或者他們可以一起攻擊。但是，他們必須根據情況召喚足夠的生物來進行適當的戰鬥。在隊伍遊戲中，幻影召喚師可以召喚各種生物來幫助隊伍。他可以根據隊伍的特點補充隊伍的弱點。<br>
他們有召喚各種生物的基本技能，並具有支援生物的魔法技能。<br>
要成為幻影召喚師，您的等級必須超過40級，並且需要收集學者的印記、命運的印記和召喚師的印記。<br>
