你必須通過個別的測試才能獲得分數。<br>
挑戰者的標誌只授予那些通過挑戰者的試煉的人。你必須在<font color="LEVEL">35級以上</font>才能參加測試。要參加挑戰者的試煉，請前往<font color="LEVEL">迪翁城鎮的卡什</font>。<br>
命運的標誌只授予那些通過命運的證言的人。你必須在<font color="LEVEL">37級以上</font>才能參加測試。要參加命運的證言，請前往<font color="LEVEL">吉蘭城鎮並見到黑暗精靈大師凱拉</font>。<br>
最後，決鬥者的標誌只授予那些通過決鬥者的測試的人。你必須在<font color="LEVEL">39級以上</font>才能參加測試。要參加決鬥者的測試，請見<font color="LEVEL">奧倫鎮的決鬥者凱恩</font>。<br>
