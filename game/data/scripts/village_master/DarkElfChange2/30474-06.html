<html><body>
如果Shillien Knights就像Palus Knights但更進階，專注於防禦，那麼<font color="LEVEL"> Bladedancer </font>就有點不同。首先，他們的防禦能力在騎士中最弱。他們在團隊遊戲或攻城戰中表現出色，使用舞蹈技能和其他輔助魔法一起增加他們的隊伍經驗。在團隊遊戲或血盟戰期間，Bladedancers非常有用，但個人技能落後於Shillien Knights。<br>
他們有基本技能，如使用雙刀和魔法技能，可以增加隊伍的攻擊力、命中率和攻擊速度，或者毒害周圍的敵人。<br>
要成為Bladedancer，您的等級必須超過40級，並且需要收集挑戰者的標記、命運的標記和決鬥者的標記。<br>
