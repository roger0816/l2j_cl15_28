<html><body>
Spellhowler（咒語師）介於人類巫師和死靈法師之間。換句話說，他們既有巫師強大的魔法力量，又有死靈法師的黑魔法。他們可以一擊殺敵，但由於體力較弱，需要他人幫助。然而，與巫師相比，他們更容易獨自戰鬥，因為他們可以使用黑魔法。<br>
他們具有攻擊魔法等基本技能，可以大幅傷害敵人，還有各種黑魔法。<br>
要成為咒語師，您的等級必須超過40級，並且需要收集學者的印記、命運的印記和魔法師的印記。<br>
