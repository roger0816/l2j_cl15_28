<html><body>
深淵行者與人類傭兵相似，但他們比傭兵更強大。深淵行者具有其他職業所擁有的某些特質，有助於他們的隊伍。在攻城戰中，他們扮演刺客的角色，用突然的攻擊大大損害對手。<br>
他們擁有基本技能，如強化輕型裝備和其他各種技能，如潛行到敵人身邊並發動致命攻擊，躲避怪物的首次攻擊。<br>
要成為深淵行者，您的等級必須超過40級，並且需要收集尋求者的印記、命運的印記和搜尋者的印記。<br>
