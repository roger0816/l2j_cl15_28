<html><body>
Shillien Elder主要使用治療魔法和各種輔助魔法。因為他們與偏向一方的人類主教或預言家不同，所以在小型隊伍中非常有用。<br>
他們具有各種治療魔法和增加命中率和基本能力等輔助魔法的基本技能。<br>
要成為Shillien Elder，您的等級必須超過40級，並且需要收集朝聖者的印記、命運的印記和改革者的印記。<br>
