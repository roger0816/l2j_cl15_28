<html><body>
幽靈遊俠與人類鷹眼或精靈銀遊俠相似，但閃避和命中率比人類更好。即使耐力不足，他們擁有更強大的攻擊技能，在攻城戰中最令人畏懼。即使是聖騎士也無法承受他們的攻擊。<br>
他們有基本技能，如強化弓箭和射出多支箭矢等各種技能。<br>
要成為幽靈遊俠，您的等級必須超過40級，並且需要收集尋求者的標記，命運的標記和射手的標記。<br>
