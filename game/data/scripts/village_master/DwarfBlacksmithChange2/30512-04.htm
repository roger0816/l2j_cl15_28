一位戰鐵匠的使命是創造戰爭武器。他也是一位優秀的召喚師，擁有與他在戰爭中召喚的魔像並肩作戰的力量。戰鐵匠也是唯一能夠召喚攻城武器的召喚師。<br>
要晉升為戰鐵匠，您的等級必須超過40級，並且必須擁有公會成員的標記、繁榮的標記和大師的標記。<br>
