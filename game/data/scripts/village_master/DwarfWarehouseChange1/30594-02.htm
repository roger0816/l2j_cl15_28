<html><body>倉庫主管Ranspo：<br>
「拾荒者」和「工匠」的基本特徵是，拾荒者收集稀有材料，而工匠則從這些材料中製造有價值的物品。因此，拾荒者必須具有高於平均水平的體力和戰鬥能力。他是一位偉大的獵人，會冒著任何危險去收集有價值的材料。<br>
最有才華的拾荒者被選為「賞金獵人」。賞金獵人會不遺餘力地尋找像龍鱗這樣的神秘物品。<br>
