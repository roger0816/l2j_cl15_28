<html><body>帕布里斯大師：<br>
<font color="LEVEL">儀式之劍</font>是通過人類騎士考試的人所獲得的象徵。獲得這把劍的人就有資格成為騎士。這個秩序的高級騎士世世代代都被委託照顧儀式之劍。最近，科林·溫達伍德爵士照顧這把劍，但當他被任命為托金島的總督時，儀式之劍被交給了<font color="LEVEL">克勞斯·瓦斯珀爵士</font>。你應該去找他。<br>
<font color="LEVEL">瓦斯珀爵士</font>會在<font color="LEVEL">格魯丁村</font>的戰士公會附近，當你到達那裡時，找到他並不困難。你必須繼續向西前進，但這麼遠的路程最好使用傳送門。如果你通過他的考試並帶回<font color="LEVEL">儀式之劍</font>，你就可以轉職成為人類騎士。<br>
