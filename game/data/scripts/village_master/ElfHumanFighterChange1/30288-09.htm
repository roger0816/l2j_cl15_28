<html><body>大師雷恩斯：<br>
<font color="LEVEL">盜賊</font>是人類戰士三種職業中獨特的一種。他們選擇敏捷而非戰士的力量，選擇利益而非騎士的榮譽。他們喜歡攜帶小匕首和弓箭，潛入敵人營地而不發出任何聲音。如果沒有他們，贏得戰鬥將會更加困難。<br>
他們的任務包括偵察、調查、間諜和暗殺等。聲名和聲譽極高的盜賊可以轉職為更高級的職業，如使用弓箭的<font color="LEVEL">鷹眼</font>或使用匕首的<font color="LEVEL">寶藏獵人</font>。當然，要達到那個級別非常困難。<br>
要成為一名盜賊，你還必須帶上<font color="LEVEL">護衛隊長貝茲克的推薦信</font>。這是一個證明你有資格成為盜賊的標誌。<br>
