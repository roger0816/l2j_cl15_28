<html><body>拉莫斯大師：<br>
<font color="LEVEL">精靈偵察兵</font>是森林的哨兵，已經保護精靈家園免受入侵者的侵害數千年。由於他們的腳步比羽毛還輕，他們可以在落葉上行走和奔跑，而不會發出任何聲音，當他們接近對手時，他們會突然發動致命攻擊，使用弓箭或匕首，然後消失得就像融入森林一樣。<br>
最有才華的精靈偵察兵被選為<font color="LEVEL">平原行者</font>，是遊俠的精英。其他精靈偵察兵中的一些人被選為<font color="LEVEL">銀色遊俠</font>，並在箭術的極致掌握上接受訓練。當然，需要進行大量的艱苦訓練，以及極高的天賦。<br>
要成為一名精靈偵察兵，您必須通過測試，並帶回<font color="LEVEL">雷薩的推薦信</font>作為證明。<br>
