<html><body>大師雷恩斯：<br>
要成為人類騎士，您需要適當的等級和令牌。您的等級必須至少為20級才能有資格轉職。您還需要一個令牌來證明您已通過人類騎士的測試。<br>
我對您的等級感到滿意，但似乎您還沒有通過人類騎士的測試。只有通過測試，您才能被接受為真正的騎士。如果您想了解更多關於測試的信息，請訪問<font color="LEVEL">格魯丁村</font>的<font color="LEVEL">克勞斯·瓦斯珀爵士</font>。他就在格魯丁的戰士公會附近。如果您通過他的測試並帶回<font color="LEVEL">儀式之劍</font>，您就可以轉職為騎士了。
</body></html>
