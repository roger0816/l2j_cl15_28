<html><body>帕布里斯大師：<br>
要成為人類騎士，你需要達到相應的等級和憑證。你的等級必須至少達到20級才能符合轉職的資格。你還需要一個憑證來證明你已通過人類騎士的測試。<br>
然而，看起來你的等級還不夠高，而且你也沒有通過人類騎士的測試。首先，試著提高你的等級到20或更高。如果你想了解更多關於測試的信息，可以拜訪騎士團中的高級成員<font color="LEVEL">克勞斯·瓦斯珀爵士</font>。他應該就在這個公會附近的某個地方。你可以輕易地在外面找到他。如果你通過了他的測試並帶回了<font color="LEVEL">儀式之劍</font>，你就可以轉職成為人類騎士了。</body></html>
