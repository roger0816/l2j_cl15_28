<html><body>大師雷恩斯：<br>
要成為人類騎士，您需要適當的等級和令牌。您的等級必須至少為20級才能符合轉職的資格。您還需要一個令牌來證明您已通過人類騎士的測試。<br>
然而，似乎您的等級還不夠高，而且您也沒有通過測試。首先，請試著將您的等級提升到20級或更高。如果您想了解更多關於騎士測試的信息，請訪問位於格魯丁村的騎士團中高層的<font color="LEVEL">克勞斯·瓦斯珀爵士</font>。他就在<font color="LEVEL">格魯丁村</font>的戰士公會附近。如果您通過他的測試並帶回<font color="LEVEL">儀式之劍</font>，您就可以轉職為騎士了。</body></html>
