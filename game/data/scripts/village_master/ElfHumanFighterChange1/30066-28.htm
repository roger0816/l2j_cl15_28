<html><body>帕布里斯大師：<br>
要成為人類騎士，你需要達到適當的等級和令牌。你的等級應該至少達到20級才能有資格轉職。要成為騎士，你需要一個令牌來證明你通過了人類騎士的測試，除了適當的等級之外。<br>
