<html><body>帕布里斯大師：<br>
與戰士將所有能量集中於強力攻擊不同，<font color="LEVEL">人類騎士</font>更注重攻擊和防禦之間的平衡。騎士擁有偉大的勇氣，必須為他們的同伴犧牲一切。他們憑藉盾牌和優秀的盔甲，將自己置於怪物和他們的同伴之間。<br>
他們是國王和領主最忠實的保護者。他們屬於與僱傭兵不同的秩序，後者為了利益而工作。那些被認為是偉大的騎士可能會獲得更高級的職業，例如<font color="LEVEL">聖騎士</font>或<font color="LEVEL">黑暗復仇者</font>。<br>要成為騎士，您必須通過人類騎士的考驗，並帶回<font color="LEVEL">儀式之劍</font>作為證明。<br>
