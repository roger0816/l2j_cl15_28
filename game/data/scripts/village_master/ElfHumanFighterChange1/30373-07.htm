<html><body>拉莫斯大師：<br>
<font color="LEVEL">儀式之劍</font>是一個象徵，只有通過騎士考試的人才能獲得。獲得這把劍的人已經贏得了成為騎士的權利。歷代高級騎士一直被委託照顧儀式之劍。最近，科林·溫達伍德爵士照顧這把劍，但當他被任命為托金島的總督時，儀式之劍被交給了<font color="LEVEL">克勞斯·瓦斯珀爵士</font>。你應該去找他。他就在我們的戰士公會附近，所以不難找到他。<br>
