<html><body>大師雷恩斯：<br>
<font color="LEVEL">精靈偵察兵</font>是森林的哨兵，已經保護精靈家園免受入侵者的侵害數千年。由於他們的腳步比羽毛還輕，他們可以在走向對手時踩著落葉而不發出任何聲音。他們突然用弓箭或匕首發動致命攻擊，然後消失得好像融入了森林中一樣。<br>
最有才華的精靈偵察兵被選為<font color="LEVEL">平原行者</font>，是遊俠的精英。其他精靈偵察兵中的人被選為<font color="LEVEL">銀色遊俠</font>，並在弓箭術的極致掌握上接受訓練。當然，需要很多艱苦的訓練和極高的天賦。<br>
要成為一名精靈偵察兵，你必須通過測試並帶回<font color="LEVEL">雷莎的推薦信</font>作為證明。<br>
