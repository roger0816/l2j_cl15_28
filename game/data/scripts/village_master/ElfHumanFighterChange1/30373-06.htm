<html><body>拉莫斯大師：<br>
與戰士將所有能量集中於強力攻擊不同，<font color="LEVEL">人類騎士</font>更注重攻擊和防禦的平衡。他們擁有偉大的勇氣，必須為了同伴而願意犧牲一切。他們用盾牌和優秀的盔甲，將自己置於怪物和同伴之間。<br>
他們是國王和領主最忠實的保護者。他們屬於與僱傭兵不同的秩序，後者為了利益而工作。那些被認為是偉大的騎士，可能會獲得更高級的職業，如<font color="LEVEL">聖騎士</font>或<font color="LEVEL">黑暗復仇者</font>。<br>
要成為騎士，你必須通過騎士考驗，並帶回<font color="LEVEL">儀式之劍</font>作為證明。<br>
