<html><body>帕布里斯大師：<br>
<font color="LEVEL">戰士勳章</font>是一個象徵，只有通過成為戰士的考驗的人才能獲得。要參加戰士考驗，請尋找位於格魯丁村的<font color="LEVEL">奧隆大師</font>，他長期領導著他的戰士公會的戰士們。<br>
你知道格魯丁村嗎？往西走就能到達該村。那是一個有著大型港口的壯麗地方。該村離這裡很遠，所以最好使用傳送門。奧隆大師的公會位於村莊的北部。<br>
