<html><body>拉莫斯大師：<br>
要成為精靈騎士，你必須證明自己的能力。這一直是居住在格魯迪歐鎮的<font color="LEVEL">索里斯大師</font>的工作。他已經教授精靈騎士很長時間了，並會給你適合你的考試。當你通過他的考試時，你應該帶回他會給你的<font color="LEVEL">精靈騎士胸針</font>。你可以沿著村莊東邊的道路到達格魯迪歐鎮。當然，使用傳送門會更快。在格魯迪歐鎮，去戰士公會找索里斯大師。<br>
