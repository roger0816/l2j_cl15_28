<html><body>大師雷恩斯：<br>
<font color="LEVEL">儀式之劍</font>是一個象徵，給那些通過考試成為人類騎士的人。接收到這把劍的人已經贏得了成為騎士的權利。這個秩序的高級騎士已經代代承擔著儀式之劍的照顧。直到最近，科林·溫達伍德爵士照顧這把劍，但當他被任命為托金島的總督時，它被交給了<font color="LEVEL">克勞斯·瓦斯珀爵士</font>照顧。<br>
<font color="LEVEL">瓦斯珀爵士</font>將在<font color="LEVEL">格魯丁村</font>的戰士公會附近，所以當你在那裡時，找到他不會很困難。戰士公會位於村莊的北部...當然，通過門戶守衛是最快的方法。<br>
