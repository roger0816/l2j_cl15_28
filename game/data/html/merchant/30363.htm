<html><body>鐵匠艾歐斯：<br>
願秘銀的光芒永遠照耀著森林和湖泊。我為我的精靈兄弟修理武器和盔甲。我不久前從遠北的矮人王國回到這裡，從矮人大師手中學會了如何加工精金和奧利哈魯肯。<br>
我還沒有回家多久，就已經有了更多的工作，超出了我的能力。我能為您做些什麼？<br>
