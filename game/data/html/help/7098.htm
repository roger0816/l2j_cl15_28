<html><body>背叛者穆哈克的記錄：<br>
<font color="LEVEL">在拉坎的案件中</font>，當他被降職為總督時，毫不奇怪的是，長期被認為是阿圖巴部落中最優秀的破壞者之一的穆哈克，去找拉坎，請求成為他的弟子。<br>
拉坎全心全意地訓練穆哈克。通過嚴格的訓練，穆哈克的能力成長了指數級。但他的臉上卻帶著一種失敗的表情。這種態度可能是穆哈克背叛的最大原因。<br>
