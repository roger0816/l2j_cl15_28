<html><body>擁有已逝靈魂及其危險性：<br>
戰吼者與死去的靈魂交流。戰吼者的儀式包括來自杜達瑪拉、赫斯圖伊和甘迪等部落的最近逝去的靈魂，以及祖先的靈魂。後者包括從開始時的獸人、著名的靈魂如烈焰領主帕格里奧，以及屬於每個土地的土著靈魂的力量。每個靈魂根據當前的需要進行選擇和使用。<br>
偶爾，低級獸人的統治階級會為了獲得巨大的力量而犯下禁忌行為。<br>
這種被禁止的魔法技巧被稱為擁有已逝靈魂。<br>
