<html><body>腐敗騎士的形象：<br>
<font color="LEVEL">腐敗騎士Adhil的故事。</font><br>
一個騎士必須天生理解並為榮譽而戰。每個騎士都有一些神聖而貼近他心的東西。這可能是榮譽、莊園，或者是一位美麗的女士！<br>
但邪惡的Adhil只關心榮耀和勝利。具體來說，他如何通過個人勝利來實現自己的榮耀！因此，他試圖成為全國最強大的騎士。他從未被打敗！但最終，他的貪婪導致了他的失敗。他放棄了作為騎士的榮譽，犧牲了他曾發誓要保護的村民的生命！<br>
