<html><body>應變的重要性：<br>
<font color="LEVEL">血液具有無比的力量。</font><br>
有時候，一個想法變得如此龐大，以至於它實質上變成了物理存在。死亡領主和其他幾個惡魔的存在，都歸功於他們在受害者中引起的恐懼！<br>
集體思想自古以來就存在。隨著時間的推移，它變得更加強大，賦予血液強大的魔力！<br>
血液對生命至關重要，實際上它本身也有生命！獸人的血液像火一樣燃燒，而矮人的血液像冰一樣冷靜。這兩種血液永遠不能混合。<br>
