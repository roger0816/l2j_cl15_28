<br>
如果您有資格成為導師，請找一個角色成為您的學徒。然後，在好友管理/導師下按[+]按鈕，輸入您希望成為您的學徒的角色名稱。當對方同意後，您就有了一個學徒。<br>
如果您的導師或學徒不滿意，您可以結束導師/學徒關係。在好友管理/導師中選擇適當的目標，然後按[-]按鈕。<br>
