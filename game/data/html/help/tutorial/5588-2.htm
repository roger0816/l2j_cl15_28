<font color="LEVEL">視角 (POV)</font><br>
按住右鍵移動滑鼠可以改變角色的視角。這種靈活的視角變換在打怪時特別有用，可以讓角色四處觀察周圍的怪物。<br>
再次點擊右鍵即可恢復預設視角。<br>
按下 Page Up/Page Down 鍵也可以改變角色的基本視角。<br>
