<font color="LEVEL">快捷鍵註冊</font><br>
您可以將您喜愛的技能、動作、裝備和物品註冊到快捷鍵窗口中。這樣可以在戰鬥中更有效地利用，使遊戲玩法更加刺激。<br>
按下ALT+F1~F12或點擊快捷鍵窗口上的圖標之一，即可直接移動到另一組快捷鍵的相應快捷鍵欄。如果您需要註冊許多快捷鍵，將它們分組到不同的快捷鍵窗口中將使您的遊戲玩法更加方便和高效。<br>
此外，在將靈魂彈或靈魂箭註冊到快捷鍵後，您可以通過右鍵單擊相應的快捷鍵圖標來自動重新裝填靈魂彈或靈魂箭。<br>
