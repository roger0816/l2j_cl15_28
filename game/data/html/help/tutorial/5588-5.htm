<font color="LEVEL">金幣和物品</font><br>
通常在你殺死怪物後，它會掉落它所擁有的物品或金幣。將光標移動到物品或金幣上，它會變成手形圖示，讓你可以撿起它。只需點擊即可撿起。你收集的物品可以在背包視窗（Tab或Alt+V）中查看。<br>
