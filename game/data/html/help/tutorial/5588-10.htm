<font color="LEVEL">HP和MP恢復</font><br>
當角色的HP不多時，如果繼續打獵，HP會耗盡，角色會死亡。如果發生這種情況，讓你的角色坐下來，這樣HP和MP可以更快地恢復。要讓你的角色坐下來，打開角色信息窗口，點擊操作選項卡（或Alt + C），然後點擊“坐下”。<br>
坐下之前，一定要確定你所在的地方沒有攻擊性的怪物。如果你在坐下時被攻擊，你的反擊會延遲，你的角色會受到更多的傷害。<br>
