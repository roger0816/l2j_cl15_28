<font color="LEVEL">死亡</font><br>
當等級達到5級或以上的角色死亡時，其經驗值（Exp）會減少一部分，有時除了角色目前裝備的武器外，其他物品也會掉落。<br>
對於從未殺過其他角色的4級或以下角色，這並不適用。但是，等級達到5級或以上的角色死亡時，其經驗值（Exp）會減少，因此請小心。<br>
此外，如果一個業力值為0的角色（您可以在狀態視窗中查看業力值，Alt+T），或者擁有5 PK或更少的角色在與另一個角色的戰鬥（PVP）中被殺死，他或她將不會掉落任何物品。<br>
