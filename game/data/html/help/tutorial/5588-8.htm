<font color="LEVEL">小地圖</font><br>
您可以按下位於螢幕右下角的小地圖按鈕（Alt+M）來打開並查看《天堂II》的世界地圖。對於新玩家，新手指南的位置在地圖上有標示。如果您點擊並拖動當前查看的地圖，您還可以查看其他地點的地圖。<br>
如果您按下“當前位置”按鈕，將顯示您周圍區域的地圖，並標示出您當前的位置。此外，如果“位置”功能在任務窗口中啟用，只需按下“目標位置”按鈕，就會顯示您的目的地地圖和標記。<br>
村莊在地圖上用“+”符號表示。如果您按下其中一個按鈕，將顯示相應村莊的詳細地圖。在村莊地圖中，如果您按下“-”按鈕，將返回全局地圖。<br>
