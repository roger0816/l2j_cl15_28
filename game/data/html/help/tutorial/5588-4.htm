<font color="LEVEL">雷達</font><br>
雷達上的紅點表示您目前的位置，邊緣的黃點是NPC指定的目的地。<br>
雷達上的字母N表示北方。改變角色的方向會相應地旋轉雷達。因此，角色面對的方向始終在雷達的頂部。<br>
