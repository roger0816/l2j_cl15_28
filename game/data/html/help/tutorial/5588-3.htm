<font color="LEVEL">滑鼠功能</font><br>
向下滾動滑鼠滾輪會放大畫面，向上滾動滑鼠滾輪會縮小畫面。請注意，您只能放大或縮小到一定程度。<br>
點擊滑鼠滾輪按鈕，可以改變您的視角，使您面對角色的正面。再次點擊可以恢復到預設的視角。這個功能在您被怪物追趕或試圖讓隊伍保持在一起時特別有用。<br>
您也可以使用鍵盤上的Page Up和Page Down鍵來放大或縮小畫面。<br>
