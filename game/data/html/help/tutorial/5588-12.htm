<font color="LEVEL">新角色獎勵</font><br>
每個等級低於<font color="LEVEL">25級</font>的角色都被視為“新角色”。所有新角色都會獲得以下好處：<br>
<font color="LEVEL">裝備交換</font><br>
可以在武器、盔甲和飾品商店中通過支付價差來交換裝備。所有無等級裝備都可以通過這種方式進行交換。<br>
<font color="LEVEL">輔助魔法</font><br>
每個村莊的導遊都會為新角色施加與其等級相匹配的輔助魔法。等級在10到24之間的新角色會根據其等級施加不同的輔助魔法。<br>
<font color="LEVEL">額外任務獎勵</font><br>
在各種任務中，新角色會獲得額外的獎勵。<br>
