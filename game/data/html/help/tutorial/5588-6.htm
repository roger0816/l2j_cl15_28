<font color="LEVEL">任務物品</font><br>
在NPC的指示下殺死怪物後，您偶爾會收到一個任務物品作為證明。這些物品不會掉落在地上，但您會聽到一個小聲音，它會自動進入您的背包中的任務部分。通過在背包窗口中點擊任務選項卡（Tab或Alt+V）來查看您的任務物品。要查看您目前正在進行的任務或任務物品列表，請點擊屏幕右下角的任務信息按鈕，然後選擇任務選項卡（ALT+U）。<br>
