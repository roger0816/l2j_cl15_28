<html><body>Lidia的日記：<br>
[另一種筆跡]<br>
我不明白！
明明是我做的，但卻不知道！
我看著鏡子，她的臉看著我，但沒有鏡子！
只有一個影像。
我一點也不明白！
我的記憶在哪裡？
它們似乎在那裡，但無法接觸！
他一定對我做了什麼！<br>
所有發生的事情都被記錄下來，但被遺忘了！
後悔和滿足都是結果。
你髮簪上的月亮花將封印這份契約。<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h player_help lidias_diary/7064-14.htm#7064">我以我古老、被遺忘的名字發誓</Button>！
</body></html>
