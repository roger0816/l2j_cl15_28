<html><body>Lidia的日記：<br>
Shilen月的第30天。<br><br>
明天是大日子！
我無法說服父親不要這麼做。
Nidrah的話太有道理了！<br>
Rune的皇家權威已經脆弱了很長時間，必須採取行動！
Eilhalder兄弟說，我們家族的主要角色是保護Rune本身，而不是皇室家族！<br>
我不確定我相信所有這些...<br>
Nidrah今晚來找我了。
他告訴我，無論我做出什麼決定，在可怕的時刻我必須展現勇氣。
他是什麼意思？
我一直都很勇敢！<br>
