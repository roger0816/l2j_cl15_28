<html><body>對Biel的歌曲的評論：<br>
<font color="LEVEL">古詩人和現代歌手</font><br>
Biel是來自精靈種族中最優秀的劍歌手。她是女王最喜愛的歌手之一，甚至曾經為Ciha表演過！<br>
然而，在現代背景下，我們不能忽視她的歌曲所包含的魔法力量。在她的時代，歌曲是對神的讚美，因此，歌曲具有Eva的權威。在人類時代的曙光之後，歌曲主要演變為一種娛樂手段。<br>
這對於一位劍歌手的歌曲也是如此。一位在獨自演唱時揮舞著劍的劍歌手完全理解觀眾的重要性。<br>
