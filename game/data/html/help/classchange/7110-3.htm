<html><body>召喚師基茨的研究日誌：<br>
夏基爾用一種被稱為荊棘之冠的魔法力場來保護自己。這種魔法非常消耗能量，無法長時間維持。為了抵擋對手，他必須不斷重新啟動它。<br>
荊棘之冠為夏基爾提供了高度的魔法抵抗力。更令人不安的是，當荊棘之冠啟動時，對他進行的任何攻擊都會反彈回攻擊者。<br>
夏基爾與其他大天使蘇瑞爾和巴拉基爾同級。即使是高級術士也無法在沒有高級卡特的幫助下制服他。然而，當荊棘之冠啟動時，召喚師必須下令停止攻擊。否則，他會受到反作用力的傷害。如果發生這種情況，所有攻擊都必須停止，直到荊棘之冠的效果消失。<br>
