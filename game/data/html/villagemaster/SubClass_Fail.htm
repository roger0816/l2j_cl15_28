<html><body>新增子職業：<br>
您目前無法新增子職業。<br>
若要新增子職業，您必須符合以下條件：<br>
首先，您必須獲得 <font color="LEVEL">米米爾的萃取劑</font>。欲了解更多關於此任務的資訊，請與奧倫象牙塔的魔法師拉德聯繫。<br>
還有一件重要的事情。您還必須完成由雷歐林大師提供的「命運的低語」任務，他位於奧倫城鎮東邊的一個小屋裡。<br>
其次，<font color="LEVEL">您目前的職業必須是第二或第三職業，且所有子職業都必須達到75級或以上。</font>例如，如果您目前的子職業是神殿騎士和銀色遊俠，那麼神殿騎士和銀色遊俠都必須達到75級，才能新增第三個子職業。<br>
第三，所有角色都限制為<font color="LEVEL">三個子職業</font>。也就是說，如果任何角色已經有三個子職業，他或她就無法新增新的子職業。</body></html>
