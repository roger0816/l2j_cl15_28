<html><title>主要管理員選單</title><body>
<center>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button value="主要" action="bypass -h admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="角色" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="遊戲" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="GM" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br>
<font name="hs11" color="LEVEL">&%%clanHallId%; (%clanHallId%)</font><br1>
(&*%clanHallId%;)<br>
<font name="hs10" color="LEVEL">資訊:</font><br1>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">位置:</font></td>
<td align=center fixwidth="250"><font color="LEVEL">&^%clanHallId%;</font></td>
</tr>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">等級:</font></td>
<td align=center fixwidth="250"><font color="LEVEL">%clanHallGrade%</font></td>
</tr>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">大小:</font></td>
<td align=center fixwidth="250"><font color="LEVEL">%clanHallSize% 平方英尺</font></td>
</tr>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">擁有者:</font></td>
<td align=center fixwidth="250">%clanHallOwner%</td>
</tr>
</table>
<br><br>

<font name="hs10" color="LEVEL">操作:</font><br1>
<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250"><button value="給予" action="bypass -h admin_clanhall id=%clanHallId% action=give" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td align=center fixwidth="250"><button value="收回" action="bypass -h admin_clanhall id=%clanHallId% action=take" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td align=center fixwidth="250"><button value="開啟門" action="bypass -h admin_clanhall id=%clanHallId% action=openCloseDoors actionVal=true" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td align=center fixwidth="250"><button value="關閉門" action="bypass -h admin_clanhall id=%clanHallId% action=openCloseDoors actionVal=false" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td align=center fixwidth="250"><button value="傳送到內部" action="bypass -h admin_clanhall id=%clanHallId% action=teleport actionVal=inside" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td align=center fixwidth="250"><button value="傳送到外部" action="bypass -h admin_clanhall id=%clanHallId% action=teleport actionVal=outside" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><br>

<font name="hs10" color="LEVEL">功能:</font><br1>
%functionList%

<br>
<button value="返回" action="bypass -h admin_clanhall" width=200 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1>
</center>
</body></html>
