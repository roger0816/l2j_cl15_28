<html>
	<head>
		<title>%targetName%的效果</title>
	</head>
	<body>
		<table width="100%">
			<tr>
				<td width=45>
					<button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
				</td>
				<td width=180>
					<center><font color="LEVEL">%targetName%的效果</font></center>
				</td>
				<td width=45>
					<button value="返回" action="bypass -h admin_current_player" width=45 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
				</td>
			</tr>
		</table>
		<br>
		<table width="100%">
			<tr>
				<td width=200>技能</td>
				<td width=30>剩餘時間</td>
				<td width=70>操作</td>
			</tr>
			%buffs%
		</table>
		<br>%pages%<br>
		<button value="查看被封鎖的效果" action="bypass -h admin_viewblockedeffects %targetObjId%" width=160 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"><br>
		<button value="移除全部" action="bypass -h admin_stopallbuffs %targetObjId%" width=80 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
		<br>
		總效果數量：%effectSize%
	</body>
</html>
