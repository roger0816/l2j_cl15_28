<html noscrollbar>
	<body>
		<center>
			<br>
			<table border="0" cellpadding="0" cellspacing="0" width="97%" height="480" background="L2UI_CH3.refinewnd_back_Pattern">
				<tr>
					<td valign="top" align="center">
						<table border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="256" height="185" background="L2UI_CT1.OlympiadWnd_DF_GrandTexture"></td>
							</tr>
						</table>
						編輯公告：%id%<br1>
						<table width=600 height=210 cellspacing=5 background="L2UI_CT1.Windows.Windows_DF_TooltipBG">
							<tr>
								<td width="200">類型</td>
								<td width="200"><combobox width=200 height=17 var="typeBox" list="普通;重要;自動普通;自動重要" sel="%type%"></td>
								<td width="200">%type%</td>
							</tr>
							<tr>
								<td width="200">初始延遲（秒）</td>
								<td width="200"><edit var="autoann_initdelay" width=200 height=12 type=number></td>
								<td width="200">%initial%</td>
							</tr>
							<tr>
								<td width="200">延遲（秒）</td>
								<td width="200"><edit var="autoann_delay" width=200 height=12 type=number></td>
								<td width="200">%delay%</td>
							</tr>
							<tr>
								<td width="200">重複次數（0為無限）：</td>
								<td width="200"><edit var="autoann_repeat" width=200 height=12 type=number></td>
								<td width="200">%repeat%</td>
							</tr>
							<tr>
								<td width="200">內容：</td>
								<td width="200"><multiedit var="autoann_memo" width=200 height=100></td>
								<td width="200">%content%</td>
							</tr>
						</table>
						<center>
							<table>
								<tr>
									<td><button value="編輯" action="bypass -h admin_announces edit %id% $typeBox $autoann_initdelay $autoann_delay $autoann_repeat $autoann_memo" width="70" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
									<td><button value="返回" action="bypass -h admin_announces list" width="70" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
								</tr>
							</table>
						</center>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
