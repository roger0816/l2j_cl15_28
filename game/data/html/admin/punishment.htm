<html><title>懲罰資訊面板</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>懲罰面板</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin7" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br>
<table width=280 bgcolor="666666" cellspacing="0" cellpadding="6">
	<tr>
		<td>影響類型：</td>
		<td><combobox width=120 height=12 var="affectType" list="%affects%"></td>
	</tr>
	<tr>
		<td>關鍵字：</td>
		<td><edit var="key" width="130" height="12"></td>
	</tr>
	<tr>
		<td></td>
		<td><a action="bypass -h admin_punishment info $key $affectType">查詢</a></td>
	</tr>
</table>
<br>
<table width=280 bgcolor="666666" cellspacing="0" cellpadding="6">
	<tr>
		<td>懲罰類型：</td>
		<td><combobox width=120 height=12 var="punishmentType" list="%punishments%"></td>
	</tr>
	<tr>
		<td>時間：</td>
		<td><edit var="expiration" width="130" height="12" type="number"></td>
	</tr>
	<tr>
		<td>原因：</td>
		<td><multiedit var="reason" width=130 height=32></td>
	</tr>
	<tr>
		<td>帳號：</td>
		<td><edit var="acc" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $acc ACCOUNT $punishmentType $expiration $reason">封鎖</a></td>
	</tr>
	<tr>
		<td>角色：</td>
		<td><edit var="char" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $char CHARACTER $punishmentType $expiration $reason">封鎖</a></td>
	</tr>
	<tr>
		<td>IP：</td>
		<td><edit var="ip" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $ip IP $punishmentType $expiration $reason">封鎖</a></td>
	</tr>
	<tr>
		<td>硬體ID：</td>
		<td><edit var="hwid" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $hwid HWID $punishmentType $expiration $reason">封鎖</a></td>
	</tr>
</table>
</center>
<br>
<font color="LEVEL">永久封鎖請使用0作為時間。<br1>
時間單位為分鐘。</font>
</html>
