<html><title>怪物群組</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>怪物群組控制選單</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin3" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<center>
<table width=270><tr>
<td>快速框:</td><td><edit var="qbox" width=120 height=15></td>
<td><button value="幫助" action="bypass -h admin_html help/mobgroup.htm" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
<table width=270><tr>
<td><button value="創建" action="bypass -h admin_mobgroup_create $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="生成" action="bypass -h admin_mobgroup_spawn $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="取消生成" action="bypass -h admin_mobgroup_unspawn $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="刪除" action="bypass -h admin_mobgroup_remove $qbox"  width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr><tr>
<td><button value="列表" action="bypass -h admin_mobgroup_list $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="攻擊目標" action="bypass -h admin_mobgroup_attack $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="攻擊群組" action="bypass -h admin_mobgroup_attackgrp $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="隨機攻擊" action="bypass -h admin_mobgroup_rnd $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br>
<table width=270>
<tr>
<td><button value="返回" action="bypass -h admin_mobgroup_return $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="跟隨" action="bypass -h admin_mobgroup_follow $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="傳送" action="bypass -h admin_mobgroup_teleport $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="殺死" action="bypass -h admin_mobgroup_kill $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr><tr>
<td><button value="無敵" action="bypass -h admin_mobgroup_invul $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="閒置" action="bypass -h admin_mobgroup_idle $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="禁止移動" action="bypass -h admin_mobgroup_nomove $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="僅施法" action="bypass -h admin_mobgroup_casting $qbox" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br>
<table width=270>
<tr>
<td><button value="經典選單" action="bypass -h admin_html mobgroup_classic.htm" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="替代選單" action="bypass -h admin_html mobgroup.htm" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center></body></html>
