<html><title>傳送菜單</title><body>
<table width=270>
<tr>
<td width=45><button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>傳送菜單</center></td>
<td width=45><button value="返回" action="bypass -h admin_show_moves" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<center><table><tr>
<td><button value="  " action="bypass -h admin_tele" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="北方" action="bypass -h admin_gonorth $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="上方" action="bypass -h admin_goup $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr><tr>
<td><button value="西方" action="bypass -h admin_gowest $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="offset" width=70></td>
<td><button value="東方" action="bypass -h admin_goeast $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr><tr>
<td><button value="  " action="bypass -h admin_tele" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="南方" action="bypass -h admin_gosouth $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="下方" action="bypass -h admin_godown $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr></table><br><br>
<br><br>
<table width=270><tr>
<td>移動:</td>
<td><button value="普通模式" action="bypass -h admin_teleto end" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr><tr>
<td><button value="惡魔模式" action="bypass -h admin_instant_move" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Sayune模式" action="bypass -h admin_teleto sayune" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Charge模式" action="bypass -h admin_teleto charge" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br><br>
<table width=270><tr>
<td>GM速度:</td>
<td><button value="1" action="bypass -h admin_superhaste 1" width=25 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="2" action="bypass -h admin_superhaste 2" width=25 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="3" action="bypass -h admin_superhaste 3" width=25 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="4" action="bypass -h admin_superhaste 4" width=25 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="關閉" action="bypass -h admin_superhaste 0" width=25 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
移動到指定座標:<br1>
<table width=270><tr>
<td>X:</td><td><edit var="char_cord_x" width=55></td>
<td>Y:</td><td><edit var="char_cord_y" width=55></td>
<td>Z:</td><td><edit var="char_cord_z" width=55></td>
</tr>
</table><br1>
<table><tr>
<td><button value="傳送" action="bypass -h admin_move_to $char_cord_x $char_cord_y $char_cord_z" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="步行" action="bypass -h admin_walk $char_cord_x $char_cord_y $char_cord_z" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
