<html>
<head>
	<title>區域創建器</title>
</head>
<body>
<center>
	<table width=270 border=0 bgcolor="444444">
		<tr>
			<td><button value="主頁" action="bypass -h admin_admin" width=65 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
			<td><button value="角色" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
			<td><button value="遊戲" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
			<td><button value="GM" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
		</tr>
	</table>
	<br>
</center>
<center>
	<table>	
		<tr>
			<td><edit var="name" width=127 height=15></td>
			<td><button action="bypass -h admin_zones setname $name" value="設置名稱" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td><edit var="minZ" width=127 height=15></td>
			<td><button action="bypass -h admin_zones setMinZ $minZ" value="設置最小Z" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td><edit var="maxZ" width=127 height=15></td>
			<td><button action="bypass -h admin_zones setMaxZ $maxZ" value="設置最大Z" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td><button action="bypass -h admin_zones start" value="選擇" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td><button action="bypass -h admin_zones finish" value="移動" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td><button action="bypass -h admin_zones dump" value="傾印" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td><button action="bypass -h admin_zones clear" value="清除" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td><button action="bypass -h admin_zones show" value="顯示" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td><button action="bypass -h admin_zones hide" value="隱藏" width=130 height=19 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
	</table>
</center>
<br1>
<table>
	<tr>
		%pages%
	</tr>
</table>
<br1>
名稱: <font color="LEVEL">%name%</font><br1>
最小Z: <font color="LEVEL">%minZ%</font> 最大Z: <font color="LEVEL">%maxZ%</font>
<br>
<table width=280 height=20 cellspacing=0 background="L2UI_CT1.Button_DF_Calculator">
	<tr>
		<td fixwidth=5></td>
		<td fixwidth=20>#</td>
		<td fixwidth=60>X</td>
		<td fixwidth=60>Y</td>
		<td fixwidth=60>Z</td>
		<td fixwidth=30>編輯</td>
		<td fixwidth=30>傳送</td>
		<td fixwidth=30>刪除</td>
		<td fixwidth=5></td>
	</tr>
</table>
<table width=275 cellspacing=0 background="L2UI_CT1.Windows.Windows_DF_TooltipBG">
%nodes%
</table>
</body>
</html>
