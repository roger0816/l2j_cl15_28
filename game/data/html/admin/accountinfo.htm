<html><title>帳戶詳細資料：%account%</title><body>
<center>
<table width=270><tr>
<td width=45><button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>帳戶：%account%</center></td>
<td width=45><button value="返回" action="bypass -h admin_character_info %player%" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table><br>
<table width=270>
<tr>
<td>參數：</td>
<td><edit var="qbox" width=100 height=15></td>
<td><button value="幫助" action="bypass -h admin_html help/accountinfo.htm" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="返回" action="bypass -h admin_character_info %player%" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><br>
<table width=270>
<tr>
<td><button value="封鎖帳戶" action="bypass -h admin_ban_acc %account%" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="重置帳戶" action="bypass -h admin_unban_acc %account%" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="自訂等級" action="bypass -h admin_account_level %account% $qbox" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><br>
</center>
帳戶：<font color="LEVEL">%account%</font><br>
%player% 的其他角色：<br>
%characters%
</body></html>
