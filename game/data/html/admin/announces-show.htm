<html noscrollbar>
	<body>
		<center>
			<br>
			<table border="0" cellpadding="0" cellspacing="0" width="97%" height="480" background="L2UI_CH3.refinewnd_back_Pattern">
				<tr>
					<td valign="top" align="center">
						<table border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="256" height="185" background="L2UI_CT1.OlympiadWnd_DF_GrandTexture"></td>
							</tr>
						</table>
						公告：%id%<br1>
						<table width=600 height=185 cellspacing=5 background="L2UI_CT1.Windows.Windows_DF_TooltipBG">
							<tr>
								<td>類型</td>
								<td>%type%</td>
							</tr>
							<tr>
								<td>初始延遲</td>
								<td>%initial%</td>
							</tr>
							<tr>
								<td>延遲</td>
								<td>%delay%</td>
							</tr>
							<tr>
								<td>重複：</td>
								<td>%repeat%</td>
							</tr>
							<tr>
								<td>作者：</td>
								<td>%author%</td>
							</tr>
							<tr>
								<td>內容：</td>
								<td>%content%</td>
							</tr>
						</table>
						<center>
							<table>
								<tr>
									<td><button value="刪除" action="bypass -h admin_announces remove %id%" width="70" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
									<td><button value="重新啟動" action="bypass -h admin_announces restart %id" width="70" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
									<td><button value="返回" action="bypass -h admin_announces list" width="70" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
								</tr>
							</table>
						</center>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
