<html><body>
<table width=260><tr>
<td width=40><button value="主頁" action="bypass -h admin_admin" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>角色選擇菜單</center></td>
<td width=40><button value="返回" action="bypass -h admin_character_info %name%" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br><br>
<center>編輯 <font color="LEVEL">%name%</font></center>
<table width=270>
<tr><td>等級： %level%</td></tr>
<tr><td>職業： %class%</td></tr>
<tr><td>經驗值： %xp%</td></tr>
<tr><td>技能點： %sp%</td></tr></table>
<center><br>
注意：在保存修改之前，請填寫兩個值<br1>
如果不需要更改，請使用0。<br>
<table width=270><tr>
<td width=30>經驗值：</td><td><edit var="exp_to_add" width=50></td>
<td width=30>技能點：</td><td><edit var="sp_to_add" width=50></td>
<td><button value="添加" action="bypass -h admin_add_exp_sp $exp_to_add $sp_to_add" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="刪除" action="bypass -h admin_remove_exp_sp $exp_to_add $sp_to_add" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
使用下面的對話框設置新的角色等級：<br>
<table width=270><tr>
<td width=60>等級</td><td><edit var="lv" width=50></td>
<td><button value="設置等級" action="bypass -h admin_set_level $lv" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center></body></html>
