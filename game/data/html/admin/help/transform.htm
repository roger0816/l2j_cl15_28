變身是玩家角色在某些遊戲事件或條件下顯示異常狀態的另一種方式，例如變身技能施法、將護身符附加到手鐲上或找到詛咒武器。<br>
在正常情況下，技能施法、拾取詛咒武器或其他事件將決定某個角色是否必須以其正常或變身形態出現。<br>
從變身菜單中，您可以對選定的目標強制執行任何變身，並可選擇指定延遲時間（以秒為單位）。<br>
請記住，模型可能會在連續變身後出現錯誤。每當需要時，請通過發出//untrasform或按下沒有參數的發送按鈕來清理它們。<br>
（抱歉，但似乎客戶端圖形不允許自由和密集的變身週期）<br>
玩得開心！
