	異常視覺效果是由某些遊戲內視覺效果所決定的特殊狀態，例如暈眩、睡眠或束縛。<br>
	在正常情況下，技能的命中將決定某個角色是否必須顯示異常狀態。<br>
	從異常視覺效果菜單中，您可以在選定的目標或某個半徑值上切換任何異常狀態的開關。<br>
	玩得開心！
