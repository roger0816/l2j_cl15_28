<html><title>Gracia種子菜單</title><body>
<center>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button value="主頁" action="bypass -h admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="角色" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="遊戲" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="GM" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<font color="LEVEL">Gracia種子資訊</font><br></center>
無限種子：<br>
<table width=270 border=0 bgcolor="444444">
<tr><td>種子狀態</td><td>1</td></tr>
<tr><td>雙胞胎殺數</td><td>1</td></tr>
<tr><td>科赫曼斯殺數</td><td>1</td></tr>
<tr><td>艾基姆斯殺數</td><td>1</td></tr>
<tr><td>下一個狀態變更時間</td><td>-1</td></tr>
</table><br>
毀滅種子：<br>
<table width=270 border=0 bgcolor="444444">
<tr><td>種子狀態</td><td>%sodstate%</td></tr>
<tr><td>提亞特殺數</td><td>%sodtiatkill%</td></tr>
<tr><td>下一個狀態變更時間</td><td>%sodtime%</td></tr>
</table><br>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button value="殺死提亞特" action="bypass -h admin_kill_tiat" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="狀態1" action="bypass -h admin_set_sodstate 1" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="狀態2" action="bypass -h admin_set_sodstate 2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="狀態3" action="bypass -h admin_set_sodstate 3" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</body></html>
