<html><title>物品</title><body>
<table width=270>
<tr>
<td width=45><button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>物品創建菜單</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<table width=260><tr><td>在物品ID中填寫ID號以創建所需的物品，如果需要多個，請使用數量。 <font color="LEVEL">注意：不要在不可堆疊的物品中使用數量</font></td></tr></table><br>
<center>
<table width=270>
<tr>
<td>物品ID：</td>
<td>數量：</td>
<td></td>
</tr>
<tr>
<td><edit var="itemid" width=50></td>
<td><edit var="itemnum" width=70 type=number></td>
<td><button value="創建物品" action="bypass -h admin_create_item $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr><td></td><td></td><td><button value="給予目標物品" action="bypass -h admin_give_item_target $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td></td><td></td><td><button value="給予所有在線玩家物品" action="bypass -h admin_give_item_to_all $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table><br><br>
<table width=270 cellpadding="4">
<tr>
<td>貨幣類型：</td>
<td><combobox width=120 height=17 var=ebox list=亞丁幣;古代亞丁幣;節日幣;藍色伊娃;金色艾因哈薩德;銀色席琳;血腥帕格里奧;幻想島幣></td>
</tr>
<tr>
<td>數量：</td>
<td><edit var="vbox" width=120 height=12 type=number></td>
</tr>
<tr>
<td></td>
<td><button value="創建貨幣" action="bypass -h admin_create_coin $ebox $vbox" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center>
</body></html>
