<html><title>關閉伺服器</title><body>
<table width=270><tr>
<td width=45><button value="主頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>伺服器管理</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
<table width=270><tr>
<td width=100>關閉時間：</td>
<td><edit var="qbox" width=120 height=15></td>
<td><button value="幫助" action="bypass -h admin_html help/shutdown.htm" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
<table width=270>	
<tr><td>在線玩家：</td><td>%count%</td></tr>
<tr><td>已使用記憶體：</td><td>%used% 位元組</td></tr>
<tr><td>遊戲時間：</td><td>%time%</td></tr>
</table><br><br>
<center><table><tr><td>
<button value="關閉" action="bypass -h admin_server_shutdown $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>			
<button value="重新啟動" action="bypass -h admin_server_restart $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>			
<button value="中止" action="bypass -h admin_server_abort" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table></center>
</body></html>
