<html><title>生成NPC菜單</title><body>
<center>
<table width=260>
<tr>
<td width=40><button value="主頁" action="bypass -h admin_admin" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center><button value="生成怪物" action="bypass -h admin_show_spawns" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center></td>
<td width=40><button value="返回" action="bypass -h admin_show_spawns" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
按ID生成NPC / 怪物: <font color="LEVEL">[*]</font> 普通或一次性<br1>
<table width=260 bgcolor="666666">
<tr>
<td width=80>ID/名稱|數量:</td>
<td width=60><edit var="id" width=55 height=15></td>
<td width=15><edit var="qty" width=20 height=15></td>
<td width=50><button value="生成" action="bypass -h admin_spawn_monster $id $qty" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=30><button value="x1" action="bypass -h admin_spawn_once $id $qty" width=30 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br><br>
