<html><body>
技能有幾種迷人的選擇：附魔、祝福附魔、回溯和附魔路徑更改。<br>
<center><font color="LEVEL">技能附魔</font></center><br1>
這種附魔方法需要1個[巨人的高級法典]和一定數量的阿德納。如果嘗試失敗，附魔等級將重置為零。<br>
<center><font color="LEVEL">祝福附魔</font></center><br>
這種方法需要1個<font color="LEVEL">巨人的高級法典：精通</font>和一般技能附魔5倍的阿德納。如果嘗試失敗，附魔值保留，使這成為一種相對安全的附魔高度附魔技能的方法。<br>
<center><font color="LEVEL">回溯</font></center><br>
此選項需要1個<font color="LEVEL">巨人的高級法典：遺忘</font>，並將技能附魔降低一級。如果在技能達到Lv.1時使用，技能將重置為零。<br>
<center><font color="LEVEL">附魔路徑更改</font></center><br>
此功能更改應用於技能的附魔類型。除了<font color="LEVEL">巨人的高級法典：紀律</font>外，此程序還需要下一個附魔等級所需阿德納的20％。
