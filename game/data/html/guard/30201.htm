<html><body>守衛皮納普斯：<br>
哦！很高興見到你，冒險家。你來奧倫鎮有什麼事呢？這個鎮被許多危險的地區所包圍，你想知道哪個地方呢？孢子海在西北方，象牙塔在北方，奧倫塔在東北方，還有<font color="LEVEL">迷幻谷</font>在東方。<br>
除了我提到的這些地方，還有其他危險的地方；如果你想知道更多，可以問其他守衛。我對<font color="LEVEL">迷幻谷</font>有點了解...你有興趣嗎？<br>
