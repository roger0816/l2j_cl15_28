<html><body>哨兵艾瑞爾：<br>
願風的低語帶給你心靈的平靜。我是哨兵艾瑞爾。我守護著中立地帶，以防邪惡的黑暗精靈破壞我們的和平協議並入侵我們的森林。<br>
當你穿過橋樑後，你將進入中立地帶。如果你沿著南邊的道路走，你將到達<font color="LEVEL">格魯迪奧鎮。</font>這是最靠近精靈森林的人類村莊。<br>
