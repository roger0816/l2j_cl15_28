<html><body>守護者斯塔登：<br>
願星星之歌帶給你幸福。我是斯塔登，守護森林、母樹林地和光之精靈的守護者之一。<br>
如果我的表情看起來很陰沉，那請原諒我。本來我是一個喜愛詩歌和歌唱的開朗精靈，但自從經歷了戰爭後，我失去了所有以前的樂觀。我不得不看著我的朋友在地下城堡的最後一戰中被黑暗精靈殘忍地殺害...我努力忘記那段時間的恐懼和悲傷，但我偶爾還是會做噩夢。<br>
