<html><body>哨兵騎士阿爾貝里斯：<br>
哨兵也被稱為森林的守護者，或是新鮮綠色的守衛者。我們是守護精靈森林免受外部威脅的戰士，已經有數百年的歷史。來自霧山的獸人、貪婪的人類試圖擴大他們的土地，以及我們北方的黑暗精靈兄弟們，都曾多次攻擊這個地方。每次我們都會自衛，他們也會從中學到一個嚴酷的教訓，不要低估哨兵的力量。<br>
曾經有很多哨兵，不僅在村莊周圍，還有哨兵在森林邊界上擔任監視員。然而，現在只有不到100名哨兵，所以我們依靠<font color="LEVEL">守護者</font>來保護村莊以外的森林。<br>
