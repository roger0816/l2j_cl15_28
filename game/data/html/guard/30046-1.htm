<html><body>守衛漢克斯：<br>
這是一座由很久以前生活在這個島嶼上的精靈所建造的塔。據我所聞，它是為了慶祝2000年前精靈與獸人之間的一場戰役的勝利而建立的。當時，由於人類加入了精靈軍隊，精靈贏得了這場戰爭。<br>
你可以沿著這條道路向西北方向前進，就能到達勝利方尖塔。正如我已經告訴過你的，塔附近有很多獸人。你必須小心，因為他們會結成幫派。戰士獸人尤其殘忍，會不顧一切地攻擊人類。當然，他們遠不及過去與精靈作戰的獸人強大。<br>
