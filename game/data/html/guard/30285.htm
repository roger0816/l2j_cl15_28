<html><body>守衛加特蘭德爾：<br>
願星光的祝福降臨在你身上。我叫加特蘭德爾，是守護森林和母樹林地的哨兵之一。我因為與黑暗精靈的戰爭受傷而離開前線，現在我守護著<font color="LEVEL">伊娃聖殿。</font><br>
伊娃聖殿是壯麗的精靈文化遺產之家，所以我為我的工作感到自豪。我也很高興我能和我的愛人更加接近一些。<br>
