<html><body>哨兵雷恩：<br>
願森林之風帶領你們平安。我是哨兵雷恩。我們的職責是驅逐那些試圖攻擊我們森林和村莊的人。<br>
精靈森林無疑是我們的家。然而，我們在這片森林的隔離中生活了太久，我相信與外界隔絕的生活使我們變得脆弱。我建議已經學會基本劍術和法術的精靈們走出森林，到人類的土地上擴展他們的知識。第一個門戶將是位於精靈森林南部的<font color="LEVEL">格魯迪歐</font>。<br>
