<html><body>守衛克羅姆威爾：<br>
嘿，是誰接近矮人村莊了？我是克羅姆威爾，負責守衛這個入口...你說你聽說過我，啊？陌生人，不可能！你一定把我和別人搞混了。<br>
你聽說過這裡北邊的海灘嗎？那是一個很棒的地方，可以去那裡放鬆。我有時候在休息日會去那裡。你可能會喜歡那裡。<br>
