格魯迪奧是亞丁人類王國中最大的地區。然而，幾年前，它被來自海外的另一個人類王國叫做格拉西亞攻擊，因此該地區的部分地區已經被燒毀。自從歷史開始以來，人類一直喜歡這種殘酷的戰爭。<br>
