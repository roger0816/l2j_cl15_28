<html><body>哨兵克里斯汀：<br>
當我們的種族深居地下以避免陽光時，四元領主維利奧與生活在地下的低等生物格雷姆林進行了各種實驗，並創造了一個新物種叫做小鬼。<br>
這個奴隸種族是由黑魔法的力量創造的。他們有著長而細的爪子和在黑暗中感知道路的能力。他們還有翅膀，可以飛行，從洞穴的牆壁或天花板上收集蘑菇和苔蘚，或從深處的礦井中收集礦物。<br>
他們尊重我們的名字，忠誠地為我們服務了數百年。然而，他們不知何故解除了約束的咒語，殺死了他們的監督者並逃脫了。當時我們正在與光明精靈交戰，所以我們無法對此做出任何反應。<br>
他們如何解除四元領主的咒語仍然未知，但有些人懷疑一些小鬼知道如何使用魔法。我很難相信這樣一個原始的種族能夠學會魔法。<br>
