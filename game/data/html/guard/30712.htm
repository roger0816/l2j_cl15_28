<html><body>守衛瑪奇斯：<br>
你好，你要前往妖精谷狩獵嗎？如果是的話，只需跟著前方的路徑走即可。許多人來來往往於妖精谷，你可以跟隨他們。谷口看起來像一個瀑布，如果你進去，就會連接到谷內的部分。<br>
那邊的拜倫是當地人，他對谷內非常熟悉。他說那是一個相當美麗的地方，但危險的生物也居住在那裡。<br>
