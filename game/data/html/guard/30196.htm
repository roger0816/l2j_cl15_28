<html><body>莫恩隊長：<br>
歡迎來到奧倫村。我是莫恩，負責這個村莊的安全工作。<br>
你可能知道，奧倫靠近艾爾摩，這是亞丁與之交戰的國家。因此，我們保持了一個嚴謹的安全系統。這可能會給你帶來不便，但請理解，我們所採取的措施對我們的持續存在至關重要。<br>
請理解，這裡的居民在外貌和習俗上與我們北方的鄰居沒有太大的區別。事實上，對於那些以砍伐樹木為生的人來說，國界意味著很少。就我所知，至少有10位居民在艾爾摩有親戚或朋友！<br>
那座壯觀的城堡位於北山上，那就是奧倫城堡。每當我看著它，我都祈禱艾爾摩能夠認識到它的力量，這樣我們的居民就不必再遭受戰爭的災難了。<br>
