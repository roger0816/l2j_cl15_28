<html><body>釣魚教學指南：<br>
你想學習關於魚群的知識嗎？<font color="LEVEL">打開地圖（Alt + M）來查看它們：它們標有一個魚的符號</font>。魚不是到處都有，所以在地圖上追蹤它是必要的。<br>
即使你手上沒有必要的設備，當你靠近一個魚群時，你也會自動被提供釣魚的機會。<br>
記得隨時準備好你的餌、釣竿和浮漂。<br>
<font color="LEVEL">記住你可以去哪裡釣魚</font>：費爾米爾湖附近、荒地南岸、蜥蜴人居住地海岸、弗洛蘭村附近、蜥蜴人平原南部水庫、象牙塔西部水庫、納塞爾湖。此外，你可以在<font color="LEVEL">安全區域</font>釣魚，如格魯丁港口、吉蘭港口和吉蘭東部以及阿登商店附近。<br>
